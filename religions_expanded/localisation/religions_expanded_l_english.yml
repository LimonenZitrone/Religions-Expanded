 # Casus Bellis:
 cb_re_religion_mechanic_nestorian_patriarchy_excommunication: "Excommunicated Ruler"
 cb_re_religion_mechanic_nestorian_patriarchy_excommunication_desc: "Their ruler has been excommunicated."
 cb_re_religion_mechanic_nestorian_patriarchy_remove_center_of_reformation: "Destroy Center of Conversion"
 cb_re_religion_mechanic_nestorian_patriarchy_remove_center_of_reformation_desc: "They are the current Nestorian Patriarchy Controller. We must force them to destroy the Center of Conversion that is spreading the Nestorian faith in our lands!"

