 # Decisions:
 re_religion_reform_religion_decision_title: "Centralize the [Root.Religion.GetName] Faith"
 re_religion_reform_religion_decision_desc: "The [Root.Religion.GetName] Faith is not as centralized as other religions. This gives us a disadvantage compared to them. We should strive for a stronger centralization to become competitive."
 re_formable_decision_assyria_title: "Form Assyria"
 re_formable_decision_assyria_desc: "Since we have aquired the Assyrian culture, we must unify the Assyrian people in the nation of Assyria!"
 re_formable_decision_empire_of_light_title: "Form the Empire of Light"
 re_formable_decision_empire_of_light_desc: "We have to unify the Manichaean people in a spiritual Empire!"

