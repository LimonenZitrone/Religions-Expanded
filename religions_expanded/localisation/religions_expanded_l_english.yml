l_english:
 # GUIs:
 re_state_missionary_button_tt: "§YClerical Administration§! \nYour missionary will take over the administration in the [Root.GetAreaName] state for you. \n\nOnce assigned, the missionary will not be able to be used for conversion. At monthly tick he will be completely removed, until he is unassigned from this task again. Unassigning him will not automatically add him back to automatic conversion, if he was assigned there previously. \n--------------\nThis will have the following effects for the state: \n[statewide_governing_cost]: §G-20.0%§! \n[local_tax_modifier]: §G+25.0%§! \n[local_development_cost]: §G-5.0%§! \n[local_culture_conversion_time]: §G-10.0%§! \n[local_unrest]: §R+2.00§! \n[local_monthly_autonomy]: §R+0.05§!"
 re_state_missionary_button_tt_currently_active: "A missionary was assigned to §Y[Root.GetAreaName]§!."
 re_state_missionary_button_tt_blocked_no_missionary: "§RYou have no missionaries to assign.§W"
 re_state_missionary_button_tt_blocked_state_not_owned: "§RYou do not own all provinces in the §Y[Root.GetAreaName]§! state as your core provinces.§W"
 re_state_missionary_button_tt_blocked_state_not_converted: "§RAt least §Y1§! province in the §Y[Root.GetAreaName]§! state does not follow the §Y[From.Religion.GetName]§!.§W"
 re_state_missionary_button_tt_blocked_recently_used: "§RYou can only assign a missionary to a state once per month.§W"

 # Event Modifiers:
 re_missionary_assigned_to_state_main_modifier: "Clerical Administration"
 re_missionary_assigned_to_state_modifier: "Clerical Administration"
 
