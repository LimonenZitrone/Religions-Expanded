 re_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_flag_tt: "@[re_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetTag] §Y[re_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetName]§! is the current §YPatriarchy Controller§!. \n--------------\n[This.ReGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses]"
 re_religion_mechanic_nestorian_patriarchy_main_influence_title: "Patriarch Influence"
 re_religion_mechanic_nestorian_patriarchy_main_influence_title_tt: "§YPatriarch Influence§! \nPatriarch Influence represents our influence on the Patriarchy. \n\nPatriarch Influence is gained by the following actions: \n   - Owned Provinces being converted by a Nestorian Center of Conversion \n\nPatriarch Influence is lost by the following actions: \n   - Converting Provinces with Missionaries \n\nThe yearly change of Patriarch Influence is affected by: \n   - Amount of Missionaries \n   - Stability \n   - Tolerance of the True Faith \n   - Modifiers"
 re_religion_mechanic_nestorian_patriarchy_main_influence_value: "[This.ReGetReligionMechanicNestorianPatriarchyValue]"
 re_religion_mechanic_nestorian_patriarchy_main_influence_value_tt: "We currently have §Y[This.ReGetReligionMechanicNestorianPatriarchyValue]§! Patriarch Influence."
 re_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value: "[This.ReGetReligionMechanicNestorianPatriarchyYearlyGainValue]"
 re_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value_tt: "We currently gain [This.ReGetReligionMechanicNestorianPatriarchyYearlyGainValue] per year. \n\nThis value is affected by the following: \n   Base: §G+0.5§! \n   From Missionaries: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromMissionaries] \n   From Stability: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromStability] \n   From Tolerance of True Faith: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromTolerance] \n   From Other Modifiers: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromModifiers][Root.ReGetReligionMechanicNestorianPatriarchyValueModifierFromOpinion] \n--------------\nEvery missionary gives §G+0.5§! yearly Patriarch Influence. \nPositive stability gives §G+1.0§!, while negative stability gives §R-1.0§! yearly Patriarch Influence. \nTolerance of the true faith above §Y4§! increases yearly Patriarch Influence, tolerance of the true faith below §Y4§! lowers yearly Patriarch Influence by §G+0.5§! respectively §R-0.5§! per point."
