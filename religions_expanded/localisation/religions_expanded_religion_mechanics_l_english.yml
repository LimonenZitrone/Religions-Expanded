 # GUIs:
 re_religion_mechanic_hindu_spend_dedication_button_tt: "§YSpend Dedication§! \nSpend some Dedication Progress for short time bonuses."
 re_religion_mechanic_hindu_reset_minor_deity_button_tt: "§YReset Minor Deity§! \nReset the currently selected Minot Deity so that no Minor Deity is selected."
 re_religion_mechanic_hindu_major_deity_shiva_button_tt: "§YShiva§! \nCurrent Level of Dedication: §Y[Root.ReGetReligionMechanicHinduShivaMajorDeityDedicationLevel]§! \n\nWith §YShiva§! selected as your §YMajor Deity§! you will gain the following bonuses with the specific §YMinor Deity§! selected: \n   §YGanesha§!: [yearly_army_tradition]: §G+0.15§! \n   §YKali§!: [land_morale]: §G+2.5%§! \n   §YSurya§!: [defensiveness]: §G+2.5%§! \n   §YHanuman§!: [siege_ability]: §G+2.5%§! \n   §YBuddha§!: [land_attrition]: §G-2.5%§! \n\nThese bonuses scale with your §YLevel of Dedication§! for §YShiva§!."
 re_religion_mechanic_hindu_major_deity_brahma_button_tt: "§YBrahma§! \nCurrent Level of Dedication: §Y[Root.ReGetReligionMechanicHinduBrahmaMajorDeityDedicationLevel]§! \n\nWith §YBrahma§! selected as your §YMajor Deity§! you will gain the following bonuses with the specific §YMinor Deity§! selected: \n   §YGanesha§!: [development_cost]: §G-2.5%§! \n   §YKali§!: [production_efficiency]: §G+2.5%§! \n   §YSurya§!: [all_estate_loyalty_equilibrium]: §G+2.5%§! \n   §YHanuman§!: [global_unrest]: §G-0.50§! \n   §YBuddha§!: [stability_cost_modifier]: §G-2.5%§! \n\nThese bonuses scale with your §YLevel of Dedication§! for §YBrahma§!."
 re_religion_mechanic_hindu_major_deity_vishnu_button_tt: "§YVishnu§! \nCurrent Level of Dedication: §Y[Root.ReGetReligionMechanicHinduVishnuMajorDeityDedicationLevel]§! \n\nWith §YVishnu§! selected as your §YMajor Deity§! you will gain the following bonuses with the specific §YMinor Deity§! selected: \n   §YGanesha§!: [idea_cost]: §G-2.5%§! \n   §YKali§!: [trade_efficiency]: §G+2.5%§! \n   §YSurya§!: [improve_relation_modifier]: §G+5.0%§! \n   §YHanuman§!: [naval_morale]: §G+2.5%§! \n   §YBuddha§!: [advisor_cost]: §G-3.0%§! \n\nThese bonuses scale with your §YLevel of Dedication§! for §YVishnu§!."
 re_religion_mechanic_hindu_selected_major_deity_name: "[Root.ReGetReligionMechanicHinduCurrentMajorDeityName]"
 re_religion_mechanic_hindu_selected_major_deity_name_tt: "§Y[Root.ReGetReligionMechanicHinduCurrentMajorDeityName]§! \n[Root.ReGetReligionMechanicHinduCurrentMajorDeityDesc]"
 re_religion_mechanic_hindu_dedication_level_text: "[Root.ReGetReligionMechanicHinduCurrentMajorDeityDedicationLevel]"
 re_religion_mechanic_hindu_dedication_level_text_tt: "Current Level of Dedication (§M[Root.ReGetReligionMechanicHinduCurrentMajorDeityName]§!): §Y[Root.ReGetReligionMechanicHinduCurrentMajorDeityDedicationLevel]§! \nCurrent Level Progress: §Y[Root.ReGetReligionMechanicHinduValue]%§! \n--------------\nThere are §Y6§! Levels of Dedication: \n   Level 1: §YHellish Realm§! \n   Level 2: §YRealm of Hungry Ghosts§! \n   Level 3: §YRealm of Animals§! \n   Level 4: §YHumanity§! \n   Level 5: §YDomain of Demi-Gods§! \n   Level 6: §YAbode of the Gods§! \n\nThe Level of Dedication is individual for each §YMajor Deity§!. If it goes below §Y0%§!, the level is decreased. If it reaches §Y100%§!, the level is increased. \nThe Level of Dedication affects the strength of the bonus gained from the combination of specific §YMajor§! and §YMinor Deities§!."
