 re_religion_mechanic_nestorian_patriarchy_patriarch_influence_value_tt: "We currently have §Y[This.ReGetReligionMechanicNestorianPatriarchyValue]§! Patriarch Influence. \n--------------\nWe currently gain [This.ReGetReligionMechanicNestorianPatriarchyYearlyGainValue] per year. \n\nThis value is affected by the following: \n   Base: §G+0.5§! \n   From Missionaries: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromMissionaries] \n   From Stability: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromStability] \n   From Tolerance of True Faith: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromTolerance] \n   From Other Modifiers: [Root.ReGetReligionMechanicNestorianPatriarchyValueFromModifiers][Root.ReGetReligionMechanicNestorianPatriarchyValueModifierFromOpinion] \n--------------\nEvery missionary gives §G+0.5§! yearly Patriarch Influence. \nPositive stability gives §G+1.0§!, while negative stability gives §R-1.0§! yearly Patriarch Influence. \nTolerance of the true faith above §Y4§! increases yearly Patriarch Influence, tolerance of the true faith below §Y4§! lowers yearly Patriarch Influence by §G+0.5§! respectively §R-0.5§! per point."
