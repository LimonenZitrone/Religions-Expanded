 re_religion_mechanic_nestorian_patriarchy_main_title: "Nestorian Patriarchy"
 re_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title: "Patriarchy\nController"
 re_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title_tt: "A new Patriarchy Controller is selected whenever the ruler of the §YPatriarchy of [NPA.GetName]§! dies. \nMany factors affect the chance to be selected as the Patriarchy Controller, such as prestige, legitimacy equivalent, stability, diplomatic reputation, corruption, and religious unity.\n--------------\n[This.ReGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses]"
