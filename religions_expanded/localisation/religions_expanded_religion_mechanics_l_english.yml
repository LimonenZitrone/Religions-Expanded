 re_religion_mechanic_hindu_reset_minor_deity_decision_title: "Reset Minor Deity"
 re_religion_mechanic_hindu_reset_minor_deity_decision_desc: "Reset the currently selected Minot Deity so that no Minor Deity is selected."
 re_religion_mechanic_hindu_toggle_dedication_focus_decision_title: "Toggle Dedication Focus"
 re_religion_mechanic_hindu_toggle_dedication_focus_decision_desc: "Enable or disable the Dedication Focus. Enabling it will give you a bonus towards monthly gain of Dedication in exchange for debuffs. The higher the Level of Dedication, the stronger the maluses and the bonus. \nDisabling the focus will give you rebels as well as a malus to stability cost and unrest for 20 years."
 re_religion_mechanic_hindu_major_deity_shiva_decision_title: "Select £mil£ Shiva"
 re_religion_mechanic_hindu_major_deity_shiva_decision_desc: "Current Level of Dedication: §Y[Root.ReGetReligionMechanicHinduShivaMajorDeityDedicationLevel]§! \n\nWith §YShiva§! selected as your §YMajor Deity§! you will gain the following bonuses with the specific §YMinor Deity§! selected: \n   §YGanesha§!: [yearly_army_tradition]: §G+0.15§! \n   §YKali§!: [land_morale]: §G+2.5%§! \n   §YSurya§!: [defensiveness]: §G+2.5%§! \n   §YHanuman§!: [siege_ability]: §G+2.5%§! \n   §YBuddha§!: [land_attrition]: §G-2.5%§! \n\nThese bonuses scale with your §YLevel of Dedication§! for §YShiva§!."
