 re_religion_mechanic_nestorian_patriarchy_province_center_of_reformation_target_icon_tt: "§Y[Root.GetName]§! is currently getting converted to the §YNestorian§! faith by the Nestorian Center of Conversion in §Y[re_religion_mechanic_nestorian_patriarchy_current_center_of_reformation.GetName]§!. \n \nIt takes §Y18§! months for the province to be converted. The conversion is going on for §Y[Root.ReGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetConversionDurationValue]§! months."
