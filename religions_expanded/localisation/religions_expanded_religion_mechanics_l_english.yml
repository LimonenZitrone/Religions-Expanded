 #################################
 # GUIs:
 re_religion_mechanic_manichaeism_purity_value_text: "[This.ReGetReligionMechanicManichaeismPurityValue]"
 re_religion_mechanic_manichaeism_purity_value_text_tt: "[This.GetName] currently has §Y[This.ReGetReligionMechanicManichaeismPurityValue]§! Purity. The maximum amount is §Y100.00§!. \n\n[This.GetName] gets [This.ReGetReligionMechanicManichaeismPurityMonthlyGainValue] Purity each month. \n--------------\nThe amount of Purity we have decides how many Minor Focuses we can have active at the same time. A value of at least §Y66§! allows up to §Y3§!, a value below that and of at least §Y33§! allows up to §Y2§! and a value below that allows §Y1§! Minor Focus. \n--------------\nPurity is gained by the following actions: \n   - Winning a Battle against a Heathen Country: §G+1.00§! \n   - Winning a War against a Heathen Country \n     (War Leader): §G+5.00§! \n   - Researching a Diplomatic Technology: §G+10.00§! \n   - Researching a Military Technology: §G+10.00§! \n   - Converting a Province: §G+1.00§! \n   - Force Converting a Country: §G+5.00§! \n   - Insulting a Heathen Country: §G+3.00§! \n     (§Y10 years§! cooldown) \n   - Sending a Gift to a [This.Religion.GetName] Country: §G+3.00§! \n     (§Y10 years§! cooldown)"
 re_religion_mechanic_manichaeism_purity_knowledge_button_tt: "§YCall upon the God of Knowledge§! \nMake offerings to the sixth son of the First-Man to make him support the [This.Monarch.GetTitle] in [This.Monarch.GetHerHis] life decisions."
 re_religion_mechanic_manichaeism_purity_wind_button_tt: "§YRefreshing Wind§! \nMake offerings to the son of the First-Man associated with the element of wind."
 re_religion_mechanic_manichaeism_purity_water_button_tt: "§YLife-Giving Waters§! \nMake offerings to the son of the First-Man associated with the element of water."
 re_religion_mechanic_manichaeism_purity_air_button_tt: "§YClear Air§! \nMake offerings to the son of the First-Man associated with the element of air."
 re_religion_mechanic_manichaeism_purity_light_button_tt: "§YBright Light§! \nMake offerings to the son of the First-Man associated with the element of light."
 re_religion_mechanic_manichaeism_purity_fire_button_tt: "§YWarming Fire§! \nMake offerings to the son of the First-Man associated with the element of fire."
 re_religion_mechanic_manichaeism_purity_moon_button_tt: "§YLiturgical Focus: Moon§! \nPick the Liturgical Focus of the Moon for the rest of the [This.Monarch.GetTitle]'s life. \n\nThe selected Liturgical Focus affects what bonuses we gain from the Minor Focuses. The Liturgical Focus '§YMoon§!' grants military, cultural and religious modifiers."
