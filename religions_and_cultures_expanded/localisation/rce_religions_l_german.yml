 # Decisions:
 rce_religion_decision_vidilist_stamp_out_the_pagans_title: "Vernichtet die Heiden"
 rce_religion_decision_vidilist_stamp_out_the_pagans_desc: "Es gibt immer noch einige Menschen in [271.GetAreaName], die heidnische Überzeugungen haben. Sie mögen eine Minderheit sein, aber wir müssen diese Situation irgendwann lösen."
 rce_religion_decision_manichaeism_burn_mandean_temples_title: "Mandäische Tempel niederbrennen"
 rce_religion_decision_manichaeism_burn_mandean_temples_desc: "Einige Menschen in [4289.GetAreaName] folgen noch immer alten Überzeugungen. Es gibt Konflikte zwischen ihnen und Teilen der [Root.Religion.GetName]en Bevölkerung, die wir irgendwann lösen müssen."
 rce_religion_decision_convert_to_nestorian_title: "Konvertiert zum Nestorianischen Glauben"
 rce_religion_decision_convert_to_nestorian_desc: "[rce_religion_decision_convert_to_nestorian_desc]"
 rce_religion_decision_convert_to_manichaeism_title: "Konvertiert zum Manichäischen Glauben"
 rce_religion_decision_convert_to_manichaeism_desc: "Wir folgen der manichäischen Kultur, es ist an der Zeit auch zu dem alten Glauben überzutreten!"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_title: "Erschafft ein [Root.Religion.GetName]es Zentrum"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_desc: "Nach der Konsolidierung der Ländereien des ehemaligen bulgarischen Reiches, das der Geburtsort des Bogomilismus war, ist es an der Zeit, ein Zentrum der Reformation für unseren Glauben zu erschaffen!"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_tt: "Ein §Y[Root.Religion.GetName]es§! Reformationszentrum wird in §Y[4704.GetName]§! erscheinen."

 # Events:
 rce_religion_vidilist_events.EVTNAME1: "Die Heiden in [271.GetAreaName]"
 rce_religion_vidilist_events.EVTDESC1: "Es gibt immer noch Menschen in [271.GetAreaName], die heidnische Überzeugungen haben. Wie sollen wir mit der Situation umgehen? Sollen wir sie bekämpfen, in Ruhe lassen oder versuchen, sie zu integrieren?"
 rce_religion_vidilist_events1.EVTOPT1: "Vernichtet sie mit Eifer."
 rce_religion_vidilist_events1.EVTOPT2: "Sie sind nicht wichtig für uns."
 rce_religion_vidilist_events1.EVTOPT3: "Integriert sie langsam."

 rce_religion_manichaeism_events.EVTNAME1: "Die Brände der mandäischen Tempel"
 rce_religion_manichaeism_events.EVTDESC1: "Einige Menschen in [4289.GetAreaName] folgen noch immer alten Überzeugungen. Teile der [Root.Religion.GetName]en Bevölkerung der Stadt haben nun versucht, ihre letzten verbliebenen Tempel niederzubrennen. Wie sollen wir mit der Situation umgehen? Sollen wir unsere Glaubensbrüder unterstützen, sie beide in Frieden lassen oder versuchen, die Mandäer zu integrieren?"
 rce_religion_manichaeism_events1.EVTOPT1: "Ihr Glaube hat keinen Platz in unserem Reich."
 rce_religion_manichaeism_events1.EVTOPT2: "Die Situation ist irrelevant für uns."
 rce_religion_manichaeism_events1.EVTOPT3: "Integiert die Mandäer langsam."

 rce_religion_tibetan_buddhism_events.EVTNAME1: "Harmonisierung des 'Nang Chos'-Glaubens"
 rce_religion_tibetan_buddhism_events.EVTDESC1: "Vor Jahrhunderten begannen die Lehren von Buddha in unsere Länder einzudringen und sind mittlerweile eine der verbreitetsten Religionen in [Root.GetName]. Während wir die Lehren des konfuzianischen Lernens für das Leitprinzip unseres [Root.GovernmentName] halten, ehren wir auch die Tradition von Buddha und die Sehnsucht nach einem Ende des ewigen Zyklus, den viele unserer Untertanen fühlen.\nWir sind wahrhaftig ein konfuzianisches Land, das von einem Volk der 'Nang Chos'-Buddhisten geführt wird."
 rce_religion_tibetan_buddhism_events1.EVTOPT1: ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""

 rce_religion_jainism_events.EVTNAME1: "Hinduistisches Fest in [target_province.GetName] angegriffen!"
 rce_religion_jainism_events.EVTDESC1: "Eine kleine hinduistische Gemeinde in einem der Distrikte von [target_province.GetCapitalName] wurde während eines Festes von einem Mob von jainistischen Fundamentalisten angegriffen. \nMit der Behauptung, dass diese Ketzer es wagten, falsche Götter anzubeten, griffen sie die Hindus brutal an und brannten Häuser und Werkstätten nieder."
 rce_religion_jainism_events1.EVTOPT1: "Wir werden Intoleranz nicht tolerieren."
 rce_religion_jainism_events1.EVTOPT2: "Jetzt ist nicht die Zeit für Strafen."
 rce_religion_jainism_events1.EVTOPT3: "Was sie getan haben, war kein Verbrechen!"
 rce_religion_jainism_events1.EVTOPT4: "Wir sollten Vergebung und Zusammenarbeit fördern."
 rce_religion_jainism_events.1.tt: "Jede im Besitz befindliche Provinz, die dem §YHinduistischen§! Glauben folgt, erhält §R6§! Unruhe."

 rce_religion_jainism_events.EVTNAME2: "Coup der Chauhan"
 rce_religion_jainism_events.EVTDESC2: "Die Chauhan haben in den Schatten gelauert, seit ihr Königreich an den Karnata Raj von [VIJ.GetName] fiel. Aber nun, da ein neuer jainistischer Staat in Südindien aufgetaucht ist, erwachen sie aus ihrem Schlaf. Mit der Unterstützung  vieler, die die Mythen und Legenden ihrer Dynastie kennen, haben sie sich aufgelehnt, um wieder die Kontrolle zu übernehmen."
 rce_religion_jainism_events2.EVTOPT1: "Sie sind wirklich die würdigeren Herrscher."
 rce_religion_jainism_events2.EVTOPT2: "Wer sind sie, den Thron zu beanspruchen?"

 rce_religion_jainism_events.EVTNAME3: "Paryushana-Feier in [target_province.GetName]"
 rce_religion_jainism_events.EVTDESC3: "Paryushana Parva ist das jährliche [Root.Religion.GetName]e Fest, das die Einheit und das Zusammenkommen der Gemeinschaft feiert. Die Menschen werden normalerweise an zehn aufeinander folgenden Tagen zehn Kapitel des Tattvartha-Sutras rezitieren, wobei am sechsten Tag ein besonderer Gottesdienst zur Feier des Sugandh Dashami abgehalten wird. Dem Fest folgt dann eine Prozession zu einem lokalen [Root.Religion.GetName]en Tempel und alles endet mit einer Gebetsrunde, in der die Menschen um Vergebung für alle Vergehen bitten, die sie im letzten Jahr begangen haben. \n\nAllerdings haben die Menschen in [target_province.GetName] im letzten Jahr finanziell gelitten und haben den Hof darum gebeten, die Organisation des diesjerigen Festes finanziell zu unterstützen."
 rce_religion_jainism_events3.EVTOPT1: "Sich gegenseitig zu helfen ist das, worum es bei diesem Fest geht!"
 rce_religion_jainism_events3.EVTOPT2: "Verringert stattdessen ihre Steuerlasten, um ihnen zu helfen!"
 rce_religion_jainism_events3.EVTOPT3: "Ich werde das Fest persönlich besuchen!"
 rce_religion_jainism_events3.EVTOPT4: "Entsendet Soldaten, um bei dem Fest zu helfen!"
 rce_religion_jainism_events3.EVTOPT5: "Wir können ihnen nicht helfen."

 rce_religion_hellenism_events.EVTNAME1: "Eine Welle der Neugier"
 rce_religion_hellenism_events.EVTDESC1: "[Root.GetName] ist schon seit Jahrhunderten ein christliches Land. Aber vor Kurzem wurden, aufgrund des neuen Interesses an der antiken Kultur, Architektur und Literatur, alte Bücher wiederentdeckt, die über einen alten Glauben berichten. Sogar unser[Root.GetMeFemale] [Root.Monarch.GetTitle] ist an diesem Thema interessiert. [Root.Monarch.GetSheHeCap] scheint Momente zu haben, in denen [Root.Monarch.GetSheHe] den [Root.Religion.GetName]en Glauben anzweifelt. Dieser alte Glaube könnte eine Lösung für [Root.Monarch.GetHerHis] Dilemma bieten..."
 rce_religion_hellenism_events1.EVTOPT1: "Lasst uns mehr über den Hellenismus lernen..."
 rce_religion_hellenism_events1.EVTOPT2: "Das ist Irrsinn!"

 rce_religion_hellenism_events.EVTNAME2: "Eine religiöse Reise"
 rce_religion_hellenism_events.EVTDESC2: "Nachdem Lesen vieler, vieler alte Bücher, hat [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e eigene Vision des Hellenistischen Glaubens ausgebildet. Die antike Literatur fand [Root.Monarch.GetSheHe] faszinierend, alles erschien auf einmal Sinn zu ergeben. \nAllerdings ist all dieses theoretische Wissen überwältigend, sodass [Root.GetMderdie] [Root.Monarch.GetTitle] nach praktischen Überbleibseln des Hellenistischen Glaubens suchte. [Root.Monarch.GetSheHeCap] und [Root.Monarch.GetHerHis]e engsten Berater und Freunde reisten zu einer bekannten Ruine eines antiken Tempels in der Region..."
 rce_religion_hellenism_events2.EVTOPT1: "Dieser Anblick bestärkt mich in meinem Glauben: Der antike Glaube ist der wahre Glaube..."
 rce_religion_hellenism_events2.EVTOPT2: "Das ist Irrsinn!"

 rce_religion_hellenism_events.EVTNAME3: "[Root.Monarch.GetName]s Wende zu den antiken Göttern"
 rce_religion_hellenism_events.EVTDESC3: "Viele Höflinge hatten spekuliert, dass [Root.Monarch.GetName] schnell zum [Root.Religion.GetName]en Glauben zurückkehren würde und dass [Root.Monarch.GetHerHis]e Konvertierung zum Hellenistischen Glauben nichts anderes bleiben würde als ein kurzer Ausbruch von Naivität, etwas, das die Welt bald wieder vergessen hätte. Nun, nachdem [Root.Monarch.GetName] seit Monaten keine Zeichen des Bedauerns zeigt, sondern daran arbeitet, die Restrukturierung von [Root.Capital.GetName] zu planen, um Platz für neue Tempel für die antiken Götter zu schaffen, müssen selbst die, die es nicht sehen wollten, eingestehen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Entscheidung getroffen hat: [Root.Monarch.GetSheHeCap], bald die Hauptstadt und irgendwann das ganze Land wird der christlichen Religion entsagen und zu den Hellenistischen Wurzeln zurückkehren."
 rce_religion_hellenism_events3.EVTOPT1: "Neue Tempel sollen entstehen!"
 rce_religion_hellenism_events3.EVTOPT2: "Das ist Irrsinn!"

 rce_religion_hellenism_events.EVTNAME4: "Die Hellenistische Konvertierung von [Root.GetName]"
 rce_religion_hellenism_events.EVTDESC4: "In unseren eigenen Provinzen werden heidnische Predigten gehört. Einst gläubige Christen werfen ihre Kreuze ins Meer und errichten Schreine für die antiken Götter. Kirchen werden in Tempel umgewandelt. \nInmitten all dessen befindet sich [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.GetMderdie] sich mittlerweile selbst zum 'Priester der antiken Götter' ernannt hat und die Bekehrung ganzer Gebiete von [Root.GetName] überwacht."
 rce_religion_hellenism_events4.EVTOPT1: "Es ist vollbracht! Wir folgen endlich wieder dem wahren Glauben!"
 rce_religion_hellenism_events4.EVTOPT2: "Das ist Irrsinn!"

 rce_religion_hellenism_events.EVTNAME5: "Das Erwachen des Hellenistischen Glaubens"
 rce_religion_hellenism_events.EVTDESC5: "Die animistische Rebellion in [target_province.GetName] ist auf Ruinen jahrhunderte alter, antiker Tempel gestoßen. Der Glaube unserer Vorfahren eröffnete diesen Rebellen eine völlig neue Welt des Glaubens. Jetzt rebellieren sie nicht mehr wegen ihrer animistischen Traditionen gegen uns, sondern wegen ihrer neu entdeckten Götter des Olymp."
 rce_religion_hellenism_events5.EVTOPT1: "Irrsinn!"
 rce_religion_hellenism_events5.EVTOPT2: "Es gibt keinen Grund zu rebellieren. Wir sind auch Kinder der Götter!"

