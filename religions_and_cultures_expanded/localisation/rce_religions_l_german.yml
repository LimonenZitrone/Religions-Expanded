 jainism_rebels_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$e Religion. Sie verlangen, dass wir deren Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
