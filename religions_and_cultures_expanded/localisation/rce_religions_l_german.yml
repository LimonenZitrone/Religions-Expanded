 rce_hellenism_rethinking_life_modifier: "Rückzug aus dem öffentlichen Leben"
 desc_rce_hellenism_rethinking_life_modifier: "Unser[Root.GetMeFemale] gütige[Root.GetMrMale] [Root.Monarch.GetTitle] hat sich aus dem öffentlichen Leben zurückgezogen, nachdem [Root.Monarch.GetHerHis] Vertrauen in den [Root.Religion.GetName]en Glauben ins Wanken geraten ist. [Root.Monarch.GetSheHeCap] hat in einem antiken Buch über einen alten Glauben gelesen, einen Glauben [Root.Monarch.GetHerHis]er Vorfahren. Dies hat das Interesse von [Root.Monarch.GetName] an antiker, religiöser Literatur geweckt..."
