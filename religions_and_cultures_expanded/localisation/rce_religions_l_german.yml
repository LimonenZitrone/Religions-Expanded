 # Religions:
 jainism: "Jainistisch"
 jainism_religion_desc: "Jainismus ist der Name einer alten indischen Religion mit seinen Wurzeln in den Lehren von Mahavira, der als der 24. Tirthankara (spiritueller Lehrer) in einer langen Reihe von erleuchteten Wesen gilt. Jainismus betont Gewaltlosigkeit, Wahrheit und Askese, mit dem ultimativen Ziel, Befreiung (Moksha) aus dem Zyklus von Geburt und Tod zu erreichen. \n\nIm Jahr 1444 ist der Jainismus eine prominente Religion in West- und Zentralindien, bekannt für seinen strengen ethischen Kodex und seinen Einfluss auf die indische Kultur und Philosophie. Trotz seiner geringeren Anzahl von Anhängern im Vergleich zum Hinduismus und Islam, schafft der Jainismus es weiterhin, eine starke Gemeinschaft und religiöse Tradition zu erhalten."
 jainism_string: "Jainismus"
 tibetan_buddhism: "Nang Chosisch"
 tibetan_buddhism_religion_desc: "Nang Chos ist eine buddhistische Vajrayana-Tradition mit ihren Wurzeln in den Lehren, die Padmasambhava und andere indische Meister nach Tibet gebracht haben. Sie betont die Verwendung von Ritualen, Meditation und die Führung von spirituellen Lehrern oder Lamas, um Erleuchtung zu erreichen. \n\nIm Jahr 1444 ist Nang Chos die vorherrschende religiöse Tradition in Tibet und hat auch in benachbarten Regionen, wie der Mongolei und Teilen Chinas, eine bedeutende Präsenz. Der Glaube ist bekannt für seine einzigartigen Praktiken, einschließlich der Verwendung von Mandalas, Mantras und tantrischen Ritualen. Diese Tradition wird die tibetische Kultur und Spiritualität trotz Zeiten der Verfolgung und des politischen Umbruchs weiter prägen."
 tibetan_buddhism_string: "Nang Chos"
 vidilist: "Vidilistisch"
 vidilist_religion_desc: "Vidilismus ist der Name einer alten polytheistischen Tradition, die ihre Wurzeln in den einheimischen Überzeugungen der baltischen Völker, einschließlich der Litauer, Letten und Prußen, hat. Er konzentriert sich auf die Verehrung natürlicher Kräfte und Gottheiten, die Verehrung der Ahnen und Rituale, die mit dem landwirtschaftlichen Kalender verbunden sind. \n\nIm Jahr wird der Vidilismus in Teilen des Baltikums, vor allem in Samogetien, noch praktiziert, obwohl er zunehmend durch die Ausbreitung des Christentums, insbesondere des Katholizismus und des östlichen orthodoxen Glaubens, bedroht wird. Die Widerstandsfähigkeit seiner Anhänger und die tiefe Verbindung zu ihrer kulturellen Identität wird es einigen Elemente des Vidilismus erlauben zu überleben und in späteren Jahrhunderten trotz des Drucks der religiösen Bekehrung wiederbelebt zu werden."
 vidilist_string: "Vidilismus"
 nestorian: "Nestorianisch"
 nestorian_religion_desc: "Nestorianismus ist der Name einer christlichen Tradition, die ihren Ursprung in den Lehren des Nestorius hat, der die Unterscheidung zwischen der göttlichen und der menschlichen Natur Jesu Christi hervorhob. Dieser Glaube führte zur Gründung der Kirche des Ostens, die sich in ganz Asien ausbreitete. \n\nIm Jahr 1444 ist der Nestorianismus eine bedeutende, aber verfolgte christliche Tradition, mit Gemeinschaften, die sich vom Mittleren Osten bis nach China erstrecken, gelegen in Persien, Indien und entlang der Seidenstraße. Trotz Verfolgung und Druck seitens islamischer und anderer christlicher Institutionen wird der Nestorianismus in bestimmten Regionen weiterhin präsent bleiben und seine eigene theologische und kulturelle Identität bewahren."
 nestorian_string: "Nestorianismus"
 manichaeism: "Manichäisch"
 manichaeism_religion_desc: "Manichäismus ist der Name einer dualistischen Religion, die ihre Wurzeln in den Lehren des Propheten Mani hat, der Elemente des Christentums, des Zoroastrismus und des Buddhismus zusammenbrachte.  Sie betont den kosmischen Kampf zwischen den Kräften des Lichts und der Dunkelheit und fördert die Askese und das spirituelle Wissen als Wege zur Erlösung. \n\nIm Jahre 1444 ist der Manichäismus aufgrund der intensiven Verfolgung durch die herrschenden religiösen und politischen Mächte weitgehend zurückgegangen, aber Überreste seiner Gemeinschaften sind immer noch in isolierten Regionen Zentralasiens, Chinas und Mesopotamiens zu finden. Obwohl sein Einfluss nachgelassen hat, werden die tiefgründigen Ideen des Manichäismus über Dualismus und spirituellen Kampf weiterhin in verschiedenen kulturellen und religiösen Kontexten mitschwingen und studiert werden."
 manichaeism_string: "Manichäismus"
 bogomilist: "Bogomilisch"
 bogomilist_religion_desc: "Bogomilismus ist der Name einer christlichen dualistischen und gnostischen Tradition, deren Wurzeln in den Lehren des bulgarischen Priesters Bogomil liegen. Der Glaube lehnt die materielle Welt als die Schaffung eines bösen Demiurgen ab und betont Askese und spirituelle Reinheit. \n\nIm Jahre 1444 ist der Bogomilismus eine bedeutende religiöse Bewegung auf dem Balkan, vor allem in Bulgarien und Bosnien, aber er ist einer intensiven Verfolgung sowohl von der katholischen als auch von der orthodoxen Kirche ausgesetzt. Diese Verfolgung wird wahrscheinlich zu seinem Niedergang und der Assimilation seiner Anhänger in andere christliche Konfessionen führen."
 bogomilist_string: "Bogomilismus"
 hellenism: "Hellenistisch"
 hellenism_religion_desc: "Hellenismus ist die Bezeichnung für eine polytheistische Tradition mit Wurzeln in der antiken griechischen Welt, die die olympischen Götter verehrt und Ritualen folgt, die an Stadtstaaten und lokale Kulte gebunden sind. \nIm Jahr 1444 ist der Hellenismus als eine organisierte Religion längst verschwunden und wurde in ganz Europa durch das Christentum ersetzt. Aber Überreste seiner Philosophie, Literatur und Kultur beeinflussen noch immer Gelehrte und Künstler."
 hellenism_string: "Hellenismus"

