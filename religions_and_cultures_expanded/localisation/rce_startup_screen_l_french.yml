 ## Religion Texts:
 rce_startup_text_jainism: "§YJainist§! is a §lDharmic§! faith that is situated in India. Converting to §YJainist§! is possible via the religion tab as any other §lDharmic§! faith as well as via rebels. \n\n§YJainist§! has the following base modifiers: \n   [global_unrest]: §G-2.00§! \n   [improve_relation_modifier]: §G+20.0%§! \n\n§YJainist§! uses the §YSukha§! mechanic: \n\n\n£rce_startup_screen_icon_sukha_mechanic£ \n\n\n\nThe §YSukha§! mechanic gives access to a scaled modifier based on the §YSukha§! power value, which at the highest value has the following effects: \n   [development_cost]: §G-10.0%§! \n   [production_efficiency]: §G+20.0%§! \n   [global_tax_modifier]: §R-15.0%§! \n\nEvery §Y10 years§! you can use the interaction '§YMeditate§!' (left button), which costs §R50§! £adm£ and changes the §YSukha§! value by §G+10.00§!. \nEvery §Y15 years§! you can use the interaction '§YSponsor Festival§!' (right button), whichs costs a specific amount of ¤ that depends on your income and allows you to pick one out of three different bonuses, which lasts for §Y5 years§!. You also gain §G+2.00§! Yearly Sukha while the modifier is active."
 rce_startup_text_tibetan_buddhism: "§YNang Chos§! is a §lBuddhist§! faith that is mostly situated in Tibet. Converting to §YNang Chos§! is possible via the religion tab as any other §lBuddhist§! faith as well as via rebels. \n\n§YNang Chos§! has the following base modifiers: \n   [defensiveness]: §G+20.0%§! \n   [institution_spread_from_true_faith]: §G+20.0%§! \n\n§YNang Chos§! uses the §YFour Tenets System§! mechanic: \n\n\n£rce_startup_screen_icon_four_tenets_system_mechanic£ \n\n\n\nThe §YFour Tenets System§! mechanic gives access to four levels of teachings (circle buttons). Each ruler has its own Studies' Progress. The first teaching can be picked from the beginning of the ruler's reign. Any consecutive teaching can be picked, whenever the ruler reaches §Y100.0%§! Studies' Progress. When picking a teaching, you can select one out of three modifiers. After selecting a teaching, the Studies' Progress is reset to §Y0.00%§!. \nAll selected teaching modifiers stay active until the ruler dies. Once the ruler has picked all four teachings, an additional bonus to average ruler lifespan is applied. \n\nEvery §Y6 years§! you can use the interaction '§YMeditate§!' (square button), which gives a bonus to Monthly Ruler Studies' Progress at the cost of other maluses for §Y1 year§!."
 rce_startup_text_vidilist: "§YVidilist§! is a §lPagan§! faith that is situated in the Baltic. Converting to §YVidilist§! is only possible via rebels! When owning the whole §YSamogitia§! area a decision is available that let's you spawn §YVidilist Rebels§! once. \n\n§YVidilist§! has the following base modifiers: \n   [hostile_attrition]: §G+1.00§! \n   [diplomatic_reputation]: §G+1.00§! \n\n§YVidilist§! uses the §YSylvan Affinity§! mechanic: \n\n\n£rce_startup_screen_icon_sylvan_affinity_mechanic£ \n\n\n\nThe §YSylvan Affinity§! mechanic gives access to the §YSylvan Affinity§! power, which can be spend on up to four focuses (outer buttons), similar to how Vanilla Fervor works. Those four focuses have different bonuses depending on what §YSeasonal Affinity§! - Spring, Summer, Fall, Winter - has been selected (inner right button). \n\nEvery §Y10 years§! you can use the interaction '§YConsecrate a Grove§!' (inner left button), which costs §R75§! Sylvan Affinity and grants a bonus to a random owned province and its area for §Y5 years§!. The bonus is different depending on the selected Seasonal Affinity."
 rce_startup_text_nestorian: "§YNestorian§! is a §lChristian§! faith that is situated in Asia. Converting to §YNestorian§! is possible via a decision when having §YAssyrian§! as primary culture and having a §lChristian§! or §lDharmic§! religion or when having a §lChristian§! religion and §YNestorian§! as dominant religion as well as via rebels. \n\n§YNestorian§! has the following base modifiers: \n   [trade_efficiency]: §G+10.0%§! \n   [missionaries]: §G+1§! \n\n§YNestorian§! uses the §YNestorian Patriarchy§! mechanic: \n\n\n\n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_nestorian_patriarchy_mechanic£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nThe §YNestorian Patriarchy§! mechanic gives access to the Patriarchy, which is somewhat similar to the Vanilla Papacy. Similar to [PAP.GetName] for that, the Nestorian Patriarchy is @NPA §Y[NPA.GetName]§!. If it exists, the death of its ruler triggers a new selection of the Patriarchy Controller. Otherwise the ruler will be simulated to ensure the Controller changes even without the Patriarchy country existing. \n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses]  \n\nThe §YPatriarchy Controller§! also gains access to the ability to pick a §YCenter of Conversion§! that is active until the next Controller is picked or the Controller was forced by war to destroy it. \nOnce selected, the Center of Conversion will target provinces in specified regions and convert them to the Nestorian faith. A conversion can take between §Y12§! and §Y36 months§! depending on the province's development. \n\nEvery Nestorian country gains §YPatriarch Influence§!, which can be spent on the nine §YHoly Site§! interactions. \nEvery Holy Site interaction grants a different bonus, depending on whether the specific province is owned by you directly, by a different Nestorian country or a non-Nestorian country. The bonus is then applied to you and/or owned provinces meeting the requirements for §Y20 years§!. Each interaction costs §R75§! Patriarch Influence."
 rce_startup_text_manichaeism: "§YManichaean§! is a §lZoroastrian§! faith that is situated in Persia. Converting to §YManichaean§! is possible via a decision when having §YMandean§! as primary culture and a §lChristian§! or §lZoroastrian§! religion as well as via the religion tab as any other §lZoroastrian§! faith as well as via rebels. When owning the §Y[4289.GetName]§! a decision is available that let's you spawn §YManichaean Rebels§! once. \n\n§YManichaean§! has the following base modifiers: \n   [num_accepted_cultures]: §G+2.00§! \n   [fire_damage]: §G+10.0%§! \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §R-0.25§! \n\n§YManichaean§! uses the §YPurity§! mechanic: \n\n\n£rce_startup_screen_icon_manichaeism_purity_mechanic£ \n\n\n\nThe §YPurity§! mechanic gives access to the §YPurity§! power as well as five §YMinor Focuses§! (circle buttons) and two §YLiturgical Focuses§! (inner buttons). You can pick one of the two Liturgical Focuses for the lifespan of your ruler. The selected Liturgical Focus decides the bonuses of the Minor Focuses. Picking a Minor Focus does not have a monthly cost, but instead the amount of Purity decides whether you can have one, two or three Minor Focuses active at the same time. \n\nEvery §Y10 years§! you can use the interaction '§YCall upon the God of Knowledge§!' (left button), which costs §R20§! Purity and gives a bonus to [technology_cost], [idea_cost] and [culture_conversion_cost]."
 rce_startup_text_bogomilist: "§YBogomilist§! is a §lChristian§! faith that is situated in the Balkans. Converting to §YBogomilist§! is possible via the religion tab as the §YOrthodox§! faith as well as via rebels. \n\n§YBogomilist§! has the following base modifiers: \n   [advisor_cost]: §G-10.0%§! \n   [all_estate_influence_modifier]: §Y-10.0%§! \n\n§YBogomilist§! uses the §YChurch Aspects§! mechanic: \n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_bogomilist_church_aspects_mechanic£ \n\n\n\n\n\n\n\n\n\n\nSimilar to Anglican in Vanilla, you get access to Church Aspects that cost Church Power in exchange for an instant effect. These Aspects have a cooldown of either §Y10§! or §Y20 years§! and give you a countrywide or areawide bonus while also removing one building in a randomly selected, matching province. \n\nSince Church Aspects are a Vanilla DLC locked mechanic, to use this mechanic the £DLC_cs£ §YCommon Sense§! DLC is required.\n"
 rce_startup_text_hinduism: "§YHindu§! is a Vanilla §lDharmic§! faith. Its mechanic has been changed. \n\n§YHindu§! still uses the §YDeities§! mechanic: \n\n\n£rce_startup_screen_icon_hindu_mechanic£ \n\n\n\nHowever the mechanic has been expanded. The deities picked via the Vanilla system are now considered §YMinor Deities§!. Some Vanilla ones have been removed and new ones have been added, so the following Minor Deities are pickable now: §YGanesha§!, §YKali§!, §YSurya§!, §YHanuman§!, §YShakti§! and §YBuddha§!. Minor Deities give a small bonus while active as well as an additional bonus that depends on the selected §YMajor Deity§! and your dedication towards it. \n\nThere are three §YMajor Deities§!, each associated with a monarch power: §YBrahma§! (£adm£), §YVishnu§! (£dip£) and §YShiva§! (£mil£). The Major Deity can be chosen and swapped freely (outer circle buttons), but the dedication for a Major deity only grows while it's active. There are six levels of dedication in total per Major Deity. When the dedication progress reaches §Y100.0%§!, the next level is selected and the progress is reset to §Y0.0%§!. If you lose dedication, you can also lose a dedication level. \n\nEvery §Y2 years§! you can use the interaction '§YReset Minor Deity§!' (right square button) to unselect your current §YMinor Deity§!. \nEvery §Y20 years§! you can use the interaction '§YSpend Dedication§!' (left upper square button), which costs §R30§! dedication of the current active Major Deity and grants you a bonus for §Y20 years§!. The bonus depends on who your current Major Deity is. \nYou can enable and disable a toggle, the '§YDedication Focus§!' (left lower square button), which grants Monthly Level of Dedication Progress for the current active Major Deity in exchange for maluses. The higher your dedication is, the smaller the bonus and the higher the maluses will be. Disabling the toggle will also have negative consequences that become harsher the higher your dedication is. \n\nSince Deities are a Vanilla DLC locked mechanic and the mechanic was expanded upon, the £DLC_won£ §YWealth of Nations§! DLC is still required.\n"
 rce_startup_text_norse_pagan_reformed: "§YNorse§! is a Vanilla §lPagan§! faith. Its mechanic has been changed. \n\n§YNorse§! still uses the §YDeities§! mechanic: \n\n\n£rce_startup_screen_icon_norse_mechanic£ \n\n\n\nHowever the mechanic has been expanded. There are now up to §Y15§! deities to pick from, some locked behind requirements such as accepting other religions' mythologies into your own. \n\nAdditionally §Y3§! values have been added, each representing the influence of a specific norn. These values are affected by your actions and decide the §YEra§! you are in, which will change every §Y20 years§!. The §YEra§! affects the modifiers the deities give, meaning each deity has one base bonus, which is the same in every Era, and one bonus that depends on the current Era. Some deities also view a specific Era as their §YMain Era§!, which increases their base bonus during that Era. \n\nThe norns' influence can also be spent on an interaction '§YConsult the Runes§!'. This reduces the influence of every norn by §Y25§! and grants a random bonus together with a small countering malus for §Y10 years§!. \n\nSince Deities are a Vanilla DLC locked mechanic and the mechanic was expanded upon, the £DLC_won£ §YWealth of Nations§! DLC is still required.\n"
 rce_startup_text_hellenism: "§YHellenistic§! is a §lPagan§! faith that does not exist on the map in 1444. Converting to §YHellenistic§! is possible via an event chain similar to the one of §YNorse§! in Vanilla and via rebels. \n\nThe event chain can happen to countries that meet the following requirements: \n   - current age is §YAge of Discovery§! \n   - primary culture is §YGreek§!, §YCappadocian§! or §YPontic§! or has at least \n     §Y50§! development in provinces with §YGreek§!, §YCappadocian§! or §YPontic§! \n     culture and has the respective culture accepted \n   - owns §Y[146.GetName]§! or is @BYZ §Y[BYZ.GetName]§! and owns §Y[151.GetName]§! \n   - is independent \n   - has embraced §YRenaissance§! or has a §YHellenistic§! advisor \n     (optainable via the £DLC_kok£ §YKing of Kings§! DLC @BYZ §MByzantine Mission \n     Tree§!) \n   - religion is §YOrthodox§! or §YCatholic§! and the country is \n     excommunicated or has enacted the Statute in Restraint of Appeals \n   - The ruler has a §YScholar§! personality, the ruler has a §YSinner§! \n     personality or the ruler has at least £adm£ §Y4§! £dip£ §Y4§! £mil£ §Y4§! \n\nIt may take a while for the initial event to fire as the mean time to happen is §Y75 years§!, however it can be greatly reduced by picking §YReligious Ideas§! or having a §YHellenistic§! advisor. \n\n§YHellenistic§! has the following base modifiers: \n   [tolerance_own]: §G+2.00§! \n   [reform_progress_growth]: §G+10.0%§! \n\n§YHellenistic§! uses the §YPantheon§! mechanic: \n\n\n£rce_startup_screen_icon_pantheon_mechanic£ \n\n\n\nThe §YPantheon§! mechanic allows you to pick §Y3§! gods, working similar to deities in the sense that they give a bonus while active and are picked once per ruler lifespan. They don't get automatically removed on ruler death, but can only be manually replaced once the ruler under which they have been selected has died. \nEach god also has a §Ytheme§! (§TCosmic§!, §MSea§!, §GNature§!, §YCulture§!, §OWarfare§!, §VLove§!, §RDeath§! or §lFate§!), which affects the effects of the interactions. \n\nEvery §Y10 years§! you can use the interaction '§YDedicate a new Temple§!' (upper right square button), which offers a selection of bonuses for a random owned province and your capital depending on the selected gods' themes. \nEvery §Y20 years§! you can use the interaction '§YHold Festivals for the Gods§!' (lower right square button), which grants a bonus that depends on the selected gods' themes. \n\nWhile you cannot normally replace a selected god under the same ruler under which the god was picked, you can use the interaction '§YRemove a Forsaken God§!' (left square button) to remove a god at the cost of §R1§! stability."

 ## Culture Texts:
 rce_startup_text_lost_cultures_group: "A few cultures have been moved from the §lLost Cultures§! culture group to different culture groups. \n\n§MParthian§! \n§YParthian§! has been moved to the §lIranian§! culture group. \n\n§MPhoenician§! \n§YPhoenician§! has been moved to the §lAramaic§! culture group. \n\nThe §YPhoenician§! culture may emerge when the province of §Y[1855.GetName]§! is in the §lAramaic§! culture group and in the §lChristian§! religion group. \n\n§MBabylonian§! \n§YBabylonian§! has been moved to the §lAramaic§! culture group. \n\nThe §YBabylonian§! culture may emerge when the province of §Y[410.GetName]§! is in the §lAramaic§! culture group and in the §lChristian§! religion group. \n\n§MHebrew§! \n§YHebrew§! has been moved to the §lAramaic§! culture group. \n\nForming @ISR §Y[ISR.GetName]§! now changes your primary culture as well as the culture of the §YPalestine§! area to §YHebrew§!. \n\n§MPruthenian§! \n§YPruthenian§! has been moved to the §lBaltic§! culture group. \n\nThe §YPruthenian§! culture may emerge when provinces in the §YWest Prussia§! and §YEast Prussia§! areas are in the §lPagan§! religion group, are in the §lBaltic§! culture group or border a province in the §lBaltic§! culture group of their owner, and the owner is in the §lBaltic§! culture group and §lPagan§! religion group."
 rce_startup_text_turko_semitic: "A few culture have been moved to the §lLevantine§! culture group from a different culture group. A new culture has been added to the §lLevantine§! culture group. \n\n§MTurkish§! \nCountries that start with the §YTurkish§! culture in Vanilla have been changed to start with the §YOghuz§! (§lAltaic§!) culture instead. The same applies to §YTurkish§! provinces. \n\nThe §YTurkish§! culture will instead emerge when §YOghuz§! provinces border provinces of the same owner that are in the §lLevantine§! culture group. \n\nWhen owning at least §Y20§! provinces of §YTurkish§! culture and having §YOghuz§! as primary culture, you may get an event to switch your primary culture to §YTurkish§! and accept §YOghuz§! for free. \n\n§MMoroccan§! \n§YMoroccan§! has been moved to the §lLevantine§! culture group. It was in the §lMaghrebi§! culture group in Vanilla. \n\n§MTunisian§! \n§YTunisian§! has been moved to the §lLevantine§! culture group. It was in the §lMaghrebi§! culture group in Vanilla. \n\n§MAlgerian§! \n§YAlgerian§! has been moved to the §lLevantine§! culture group. It was in the §lMaghrebi§! culture group in Vanilla. \n\n§MLibyan§! \nThe new culture §YLibyan§! has been added. Its primary country is @TRP §Y[TRP.GetName]§!."
 rce_startup_text_iranian: "A culture in the §lIranian§! culture group has been renamed. A few new cultures have been added to the §lIranian§! culture group. \n\n§MAzerbaijani§! \n§YAzerbaijani§! has been renamed to §YAdhari§!. Countries that start with the §YAzerbaijani§! culture in Vanilla have been changed to start with the §YAzeri§! (§lAltaic§!) culture instead. The same applies to §YAzerbaijani§! provinces. \n\n§MAvshars§! \nThe new culture §YAvshars§! has been added. \n\n§MFarsi§! \nThe new culture §YFarsi§! has been added. Its primary country is @FRS §Y[FRS.GetName]§!."
 rce_startup_text_altaic: "A few new cultures have been added to the §lAltaic§! culture group. \n\n§MAzeri§! \nThe new culture §YAzeri§! has been added. Its primary country is @ARL §Y[ARL.GetName]§!. \nCountries that start with the §YAzerbaijani§! (§lIranian§!) culture in Vanilla have been changed to start with the §YAzeri§! culture instead. The same applies to §YAzerbaijani§! provinces. \nForming @PER §Y[PER.GetName]§! as a country with §YAzeri§! primary culture will accept it for free and change the primary culture to §YAdhari§! (§lIranian§!, renamed from §YAzerbaijani§!). \n\n§MQashqai§! \nThe new culture §YQashqai§! has been added. \n\n§MKalmyk§! \nThe new culture §YKalmyk§! has been added. Its primary country is @KLM §Y[KLM.GetName]§!. \nIn the event '§YThe Arrival of the Kalmyks§!', the province of §Y[2417.GetName]§! and the newly released country @KLM §Y[KLM.GetName]§! will change their culture to §YKalmyk§!. \n\n§MOghuz§! \nThe new culture §YOghuz§! has been added. Countries that start with the §YTurkish§! (§lLevantine§!) culture in Vanilla have been changed to start with the §YOghuz§! culture instead. The same applies to §YTurkish§! provinces. \n\nThe §YTurkish§! culture will instead emerge when §YOghuz§! provinces border provinces of the same owner that are in the §lLevantine§! culture group. \n\nWhen owning at least §Y20§! provinces of §YTurkish§! culture and having §YOghuz§! as primary culture, you may get an event to switch your primary culture to §YTurkish§! and accept §YOghuz§! for free."
 rce_startup_text_sudanese: "A culture has been added to the §lSudanese§! culture group. \n\n§MCoptic§! \nThe new culture §YCoptic§! has been added."
 rce_startup_text_aramaic_culture_group: "The §YAramaic§! culture group is a new culture group that has been added. \nA few culture have been moved to the §lAramaic§! culture group from a different culture group. A few new cultures have been added to the §lAramaic§! culture group. \n\n§MPhoenician§! \n§YPhoenician§! has been moved to the §lAramaic§! culture group. It was in the §lLost Cultures§! culture group in Vanilla. \n\nThe §YPhoenician§! culture may emerge when the province of §Y[1855.GetName]§! is in the §lAramaic§! culture group and in the §lChristian§! religion group. \n\n§MBabylonian§! \n§YBabylonian§! has been moved to the §lAramaic§! culture group. It was in the §lLost Cultures§! culture group in Vanilla. \n\nThe §YBabylonian§! culture may emerge when the province of §Y[410.GetName]§! is in the §lAramaic§! culture group and in the §lChristian§! religion group. \n\n§MHebrew§! \n§YHebrew§! has been moved to the §lAramaic§! culture group. It was in the §lLost Cultures§! culture group in Vanilla. \n\nForming @ISR §Y[ISR.GetName]§! now changes your primary culture as well as the culture of the §YPalestine§! area to §YHebrew§!. \n\n§MAssyrian§! \nThe new culture §YAssyrian§! has been added. \n\nA decision is available to change your primary culture to §YAssyrian§!, if your capital is in the §YMashriq§!, §YAnatolia§! or §YPersia§! region, you follow a §lChristian§! faith and you own either §Y[2206.GetName]§! or §Y[4296.GetName]§!. \n\nIf your primary culture is §YAssyrian§! and you follow a §lChristian§! faith, a decision is available to convert to the §YNestorian§! faith. \n\n§MMandean§! \nThe new culture §YMandean§! has been added. \n\nA decision is available to change your primary culture to §YMandean§!, if your capital is in the §YMashriq§!, §YCaucasia§! or §YPersia§! region, you follow a §lChristian§! or §lZoroastrian§! faith and you own §Y[4290.GetName]§!. \n\nIf your primary culture is §YMandean§! and you follow a §lChristian§! or §lZoroastrian§! faith, a decision is available to convert to the §YManichaean§! faith. \n\n§MChaldean§! \nThe new culture §YChaldean§! has been added. \n\nThe §YChaldean§! culture may emerge when the province of §Y[407.GetName]§! is in the §lAramaic§! culture group and in the §lChristian§! religion group."
 rce_startup_text_gaelic: "A few culture have been moved to the §lCeltic§! culture group from a different culture group. A few new cultures have been added to the §lCeltic§! culture group. A culture has been renamed. \n\n§MHighlander§! \n§YHighlander§! has been renamed to §YGaelic§!. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MBreton§! \n§YBreton§! has been moved to the §lCeltic§! culture group. It was in the §lFrench§! culture group in Vanilla. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MCornish§! \n§YCornish§! has been moved to the §lCeltic§! culture group. It was in the §lBritish§! culture group in Vanilla. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MNorse-Gael§! \nThe new culture §YNorse-Gael§! has been added. Its primary country is @KOI §Y[KOI.GetName]§!. \n\n§MCumbrian§! \nThe new culture §YCumbrian§! has been added. \n\nThe §YCumbrian§! culture may emerge when provinces in the §YNorthern England§!, §YYorkshire§! and §YEast Midlands§! areas are in the §lBritish§! culture group, border a province in the §YCeltic§! culture group of their owner and the owner is in the §YCeltic§! culture group and is not a Celtic Vassal. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MCambrian§! \nThe new culture §YCambrian§! has been added. Its primary country is @WLS §Y[WLS.GetName]§!. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MIngrian§! \nThe new culture §YIngrian§! has been added. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MCuronian§! \nThe new culture §YCuronian§! has been added. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MYotvingian§! \nThe new culture §YYotvingian§! has been added. \n\nThis culture can emerge and spread in provinces owned by a §YCeltic Vassal§!. \n\n§MMoravi