 rce_startup_text_british: "A culture has been moved from the §lBritish§! culture group to a different culture group. A few new cultures have been added to the §lBritish§! culture group. \n\n§MCornish§! \n§YCornish§! has been moved to the §lCeltic§! culture group. \n\n§MAnglo-Irish§! \nThe new culture §YAnglo-Irish§! has been added. Its primary country is @DMS §Y[DMS.GetName]§!. \n\n§MNorthumbrian§! \nThe new culture §YNorthumbrian§! has been added. Its primary country is @NOL §Y[NOL.GetName]§!."
 rce_startup_text_french: "A culture has been moved from the §lFrench§! culture group to a different culture group. A few new cultures have been added to the §lFrench§! culture group. \n\n§MBreton§! \n§YBreton§! has been moved to the §lCeltic§! culture group. \n\n§MAtlantique§! \nThe new culture §YAtlantique§! has been added. Its primary country is @ALE §Y[ALE.GetName]§!. \n\n§MPicard§! \nThe new culture §YPicard§! has been added. Its primary country is @PIC §Y[PIC.GetName]§!. \n\n§MProvençal§! \nThe new culture §YProvençal§! has been added. Its primary country is @PRO §Y[PRO.GetName]§!. \n\n§MArpitan§! \nThe new culture §YArpitan§! has been added. Its primary country is @DAU §Y[DAU.GetName]§!. \n\n§MAuvergnat§! \nThe new culture §YAuvergnat§! has been added. Its primary country is @AUV §Y[AUV.GetName]§!. \n\n§MLorrain§! \nThe new culture §YLorrain§! has been added. Its primary country is @LOR §Y[LOR.GetName]§!."
 rce_startup_text_germanic: "A few new cultures have been added to the §lGermanic§! culture group. \n\n§MMarkish§! \nThe new culture §YMarkish§! has been added. Its primary country is @BRA §Y[BRA.GetName]§!. \n\n§MHolsatian§! \nThe new culture §YHolsatian§! has been added. Its primary country is @SHL §Y[SHL.GetName]§!. \n\n§MSouth Austrian§! \nThe new culture §YSouth Austrian§! has been added. Its primary country is @TIR §Y[TIR.GetName]§!. \n\n§MWest Franconian§! \nThe new culture §YWest Franconian§! has been added. Its primary country is @TRI §Y[TRI.GetName]§!. \n\n§MCentral Franconian§! \nThe new culture §YCentral Franconian§! has been added. Its primary country is @FRN §Y[FRN.GetName]§!. \n\n§MHanseatic§! \nThe new culture §YHanseatic§! has been added. Its primary country is @HSA §Y[HSA.GetName]§!. \n\nThis culture can emerge after forming the §YHanseatic League§!."
 rce_startup_text_finno_ugric: "A few cultures have been moved to the §lUgric§! culture group from a different culture group. A new culture has been added to the §lUgric§! culture group. \n\n§MKarelian§! \n§YKarelian§! has been moved to the §lUgric§! culture group. It was in the §lNordic§! culture group in Vanilla. \n\n§MFinnish§! \n§YFinnish§! has been moved to the §lUgric§! culture group. It was in the §lNordic§! culture group in Vanilla. \n\n§MSámi§! \n§YSámi§! has been moved to the §lUgric§! culture group. It was in the §lNordic§! culture group in Vanilla. \n\n§MEstonian§! \n§YEstonian§! has been moved to the §lUgric§! culture group. It was in the §lBaltic§! culture group in Vanilla. \n\n§MIngrian§! \nThe new culture §YIngrian§! has been added."
 rce_startup_text_baltic: "A culture has been moved from the §lBaltic§! culture group to a different culture group. A culture has been moved to the §lBaltic§! culture group from a different culture group. A few new cultures have been added to the §lBaltic§! culture group. \n\n§MEstonian§! \n§YEstonian§! has been moved to the §lUgric§! culture group. \n\n§MCuronian§! \nThe new culture §YCuronian§! has been added. Its primary country is @KUR §Y[KUR.GetName]§!. \n\n§MYotvingian§! \nThe new culture §YYotvingian§! has been added. \n\n§MPruthenian§! \n§YPruthenian§! has been moved to the §lBaltic§! culture group. It was in the §lLost Cultures§! culture group in Vanilla. \n\nThe §YPruthenian§! culture may emerge when provinces in the §YWest Prussia§! and §YEast Prussia§! areas are in the §lPagan§! religion group, are in the §lBaltic§! culture group or border a province in the §lBaltic§! culture group of their owner, and the owner is in the §lBaltic§! culture group and §lPagan§! religion group."
 rce_startup_text_west_slavic: "A few new cultures have been added to the §lWest Slavic§! culture group. A culture has been made able to emerge under certain conditions. \n\n§MMoravian§! \nThe new culture §YMoravian§! has been added. Its primary country is @MVA §Y[MVA.GetName]§!. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group. \n\n§MKashubian§! \nThe new culture §YKashubian§! has been added. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group. \n\nThe §YKashubian§! culture may emerge when provinces in the §YWest Prussia§!, §YHinterpommern§! and §YNeumark§! areas are in the §lGermanic§! culture group, border a province in the §YWest Slavic§! culture group of their owner and the owner is in the §YWest Slavic§! culture group. \n\n§MObotritian§! \nThe new culture §YObotritian§! has been added. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group. \n\nThe §YObotritian§! culture may emerge when provinces in the §YMecklenburg§!, §YLower Saxony§! and §YSchleswig-Holstein§! areas are in the §lGermanic§! culture group, border a province in the §YWest Slavic§! culture group of their owner and the owner is in the §YWest Slavic§! culture group. \n\n§MVeletian§! \nThe new culture §YVeletian§! has been added. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group. \n\nThe §YVeletian§! culture may emerge when provinces in the §YVorpommern§!, §YMittelmark§! and §YSaxony-Anhalt§! areas are in the §lGermanic§! culture group, border a province in the §YWest Slavic§! culture group of their owner and the owner is in the §YWest Slavic§! culture group. \n\n§MWendish§! \nThe new culture §YWendish§! has been added. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group. \n\nThe §YWendish§! culture may emerge when provinces in the §YUpper Franconia§! and §YLower Bavaria§! areas are in the §lGermanic§! culture group, border a province in the §YWest Slavic§! culture group of their owner and the owner is in the §YWest Slavic§! culture group. \n\n§MSorbian§! \nThe §YSorbian§! culture may emerge when provinces in the §YSaxony§!, §YThuringia§! and §YLusatia§! areas are in the §lGermanic§! culture group, border a province in the §YWest Slavic§! culture group of their owner and the owner is in the §YWest Slavic§! culture group."
 rce_startup_text_east_slavic: "A new culture has been added to the §lEast Slavic§! culture group. \n\n§MPomory§! \nThe new culture §YPomory§! has been added. Its primary country is @BLO §Y[BLO.GetName]§!. \n\nAn equivalent for this culture was also added to the §YSlavic§! culture group."
 rce_startup_text_scandinavian: "A few cultures have been moved from the §lNordic§! culture group to a different culture group. \n\n§MKarelian§! \n§YKarelian§! has been moved to the §lUgric§! culture group. \n\n§MFinnish§! \n§YFinnish§! has been moved to the §lUgric§! culture group. \n\n§MSámi§! \n§YSámi§! has been moved to the §lUgric§! culture group."
 rce_startup_text_byzantine: "A few new cultures have been added to the §lByzantine§! culture group. \n\n§MPontic§! \nThe §YPontic§! culture may emerge when provinces in the §YKaradeniz§! area and the province of §Y[330.GetName]§! have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MCappadocian§! \nThe §YCappadocian§! culture may emerge when provinces in the §YRum§! and §YKaraman§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGriko§! \nThe §YGriko§! culture may emerge when provinces in the §YEastern Sicily§!, §YCalabria§! and §YApulia§! (except §Y[4733.GetName]§!) areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MMacedonian§! \nThe new culture §YMacedonian§! has been added. \n\nThe §YMacedonian§! culture may emerge when provinces in the §YMacedonia§! and §YAlbania§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MThracian§! \nThe new culture §YThracian§! has been added. \n\nThe §YThracian§! culture may emerge when provinces in the §YSilistria§! and §YBulgaria§! areas and the provinces of §Y[1764.GetName]§! and §Y[149.GetName]§! have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MIonian§! \nThe new culture §YIonian§! has been added. \n\nThe §YIonian§! culture may emerge when provinces in the §YHüdavendigar§! and §YAydin§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MBosporan§! \nThe new culture §YBosporan§! has been added. \n\nThe §YBosporan§! culture may emerge when provinces in the §YCrimea§! and §YAzov§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGraeco-Syrian§! \nThe new culture §YGraeco-Syrian§! has been added. \n\nThe §YGraeco-Syrian§! culture may emerge when provinces in the §YAleppo§! and §YSyria§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MAegyptan§! \nThe new culture §YAegyptan§! has been added. \n\nThe §YAegyptan§! culture may emerge when provinces in the §YBahari§! and §YDelta§!  areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MCyrenaican§! \nThe new culture §YCyrenaican§! has been added. \n\nThe §YCyrenaican§! culture may emerge when provinces in the §YCyrenaica§! and §YTripolitania§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGraeco-Armenian§! \nThe new culture §YGraeco-Armenian§! has been added. \n\nThe §YGraeco-Armenian§! culture may emerge when provinces in the §YKurdistan§! and §YArmenia§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MSeleucid§! \nThe new culture §YSeleucid§! has been added. \n\nThe §YSeleucid§! culture may emerge when provinces in the §YIraq Arabi§! and §YBasra§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGraeco-Persian§! \nThe new culture §YGraeco-Persian§! has been added. \n\nThe §YGraeco-Persian§! culture may emerge when provinces in the §YFarsistan§! and §YGulf Coast§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MAreian§! \nThe new culture §YAreian§! has been added. \n\nThe §YAreian§! culture may emerge when provinces in the §YGhor§! and §YSistan§! (except §Y[435.GetName]§!) areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MYavana§! \nThe new culture §YYavana§! has been added. \n\nThe §YYavana§! culture may emerge when provinces in the §YSouthern Sindh§! and §YLahore§! areas and the province of §Y[4511.GetName]§! have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MBactrian§! \nThe new culture §YBactrian§! has been added. \n\nThe §YBactrian§! culture may emerge when provinces in the §YArys§! and §YFerghana§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGraeco-Illyrian§! \nThe new culture §YGraeco-Illyrian§! has been added. \n\nThe §YGraeco-Illyrian§! culture may emerge when provinces in the §YCroatia§! and §YDalmatia§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion. \n\n§MGraeco-Parthian§! \nThe new culture §YGraeco-Parthian§! has been added. \n\nThe §YGraeco-Parthian§! culture may emerge when provinces in the §YIraq-e-Ajam§! and §YMashhad§! areas have the owner religion and the owner is an Empire, is in the §lByzantine§! culture group and is either in the §lChristian§! religion group or has the §YHellenistic§! religion."
 rce_startup_text_maghrebi: "A few cultures have been moved from the §lMaghrebi§! culture group to a different culture group. A few new cultures have been added to the §lMaghrebi§! culture group. A culture has been renamed. \n\n§MBerber§! \n§YBerber§! has been renamed to §YAmazigh§!. \n\n§MMoroccan§! \n§YMoroccan§! has been moved to the §lLevantine§! culture group. \n\n§MTunisian§! \n§YTunisian§! has been moved to the §lLevantine§! culture group. \n\n§MAlgerian§! \n§YAlgerian§! has been moved to the §lLevantine§! culture group. \n\n§MMasmuda§! \nThe new culture §YMasmuda§! has been added. Its primary country is @SOS §Y[SOS.GetName]§!. \n\n§MSanhaja§! \nThe new culture §YSanhaja§! has been added. Its primary country is @TFL §Y[TFL.GetName]§!. \n\n§MZenati§! \nThe new culture §YZenati§! has been added. Its primary country is @TLC §Y[TLC.GetName]§!. \n\n§MMozabite§! \nThe new culture §YMozabite§! has been added. Its primary country is @MZB §Y[MZB.GetName]§!. \n\n§MSokna§! \nThe new culture §YSokna§! has been added. Its primary country is @FZA §Y[FZA.GetName]§!. \n\n§MKabyle§! \nThe new culture §YKabyle§! has been added. Its primary country is @KBA §Y[KBA.GetName]§!."
 rce_startup_text_iberian: "§MAndalusian§! \nThe §YAndalusian§! culture may emerge when provinces in the §YAlentejo§!, §YUpper Andalusia§!, §YLower Andalusia§!, §YExtremadura§!, §YToledo§! and §YValencia§! areas are in the §lIberian§! culture group, are in the §YMuslim§! religion group or have the '§YGuaranteed Dhimmi Autonomy§!' modifier, and border an §YAndalusian§! province of their owner."

 ## Formable Texts:
 rce_startup_text_rce_formable_NPA: "The country of §Y[NPA.GetName]§! is not exactly a formable, however it can be released and played as via an event. The event will fire if the following requirements are met: \n   - owns §Y[151.GetName]§! \n   - country religion uses the §YNestorian Patriarchy§! mechanic \n   - has not decided to not release §Y[NPA.GetName]§! \n   - §Y[NPA.GetName]§! does not exist \n\n§Y[NPA.GetName]§! can be released as AI or not be released in the event, similar to [PAP.GetName]. However a human player may also pick the option to release §Y[NPA.GetName]§! and play as them. \nWhen released, §Y[NPA.GetName]§! adopts a new set of national ideas: \n\n§M[rce_NPA_ideas]§! \n§Y[rce_NPA_ideas_start]§! \n   [development_cost]: §G-10.0%§! \n   [global_trade_goods_size_modifier]: §G+10.0%§! \n\n§Y[rce_NPA_ideas_1]§! \n   [global_prov_trade_power_modifier]: §G+33.0%§! \n   [defensiveness]: §G+20.0%§! \n\n§Y[rce_NPA_ideas_2]§! \n   [missionaries]: §G+1§! \n\n§Y[rce_NPA_ideas_3]§! \n   [trade_efficiency]: §G+10.0%§! \n\n§Y[rce_NPA_ideas_4]§! \n   [num_accepted_cultures]: §G+2§! \n\n§Y[rce_NPA_ideas_5]§! \n   [diplomats]: §G+1§! \n   [improve_relation_modifier]: §G+15.0%§! \n\n§Y[rce_NPA_ideas_6]§! \n   [global_missionary_strength]: §G+2.0%§! \n   [rce_religion_mechanic_nestorian_patriarchy_change_malus_from_conversion_reduction]: §G+33.0%§! \n\n§Y[rce_NPA_ideas_7]§! \n   [discipline]: §G+5.0%§! \n   [cavalry_power]: §G+25.0%§! \n\n§Y[rce_NPA_ideas_bonus]§! \n   [cavalry_cost]: §G-20.0%§!"
 rce_startup_text_rce_formable_assyria: "The country of §YAssyria§! can be formed via decision, if the following requirements are met: \n   - primary culture is §YAssyrian§! \n   - no country is §YAssyria§! \n   - is at peace \n   - is independent or a tributary type subject \n   - owns at least §Y10§! provinces with §YAssyrian§! culture \n\nWhen forming §YAssyria§!, the country receives a new name and map color but will keep its original tag. Additionally, a new set of national ideas can be adopted: \n\n§M[rce_assyria_ideas]§! \n§Y[rce_assyria_ideas_start]§! \n   [siege_ability]: §G+15.0%§! \n   [mercenary_manpower]: §G+50.0%§! \n\n§Y[rce_assyria_ideas_1]§! \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n§Y[rce_assyria_ideas_2]§! \n   [yearly_prestige]: §G+1.00§! \n   [yearly_legitimacy] Equivalent: §G+1.00§! \n   [yearly_republican_tradition]: §G+0.50§! \n\n§Y[rce_assyria_ideas_3]§! \n   [governing_capacity_modifier]: §G+15.0%§! \n\n§Y[rce_assyria_ideas_4]§! \n   [culture_conversion_cost]: §G-25.0%§! \n   [build_cost]: §G-10.0%§! \n\n§Y[rce_assyria_ideas_5]§! \n   [production_efficiency]: §G+10.0%§! \n\n§Y[rce_assyria_ideas_6]§! \n   [merc_maintenance_modifier]: §G-25.0%§! \n   [mercenary_discipline]: §G+5.0%§! \n\n§Y[rce_assyria_ideas_7]§! \n   [global_unrest]: §G-2.00§! \n   [culture_conversion_time]: §G-15.0%§! \n\n§Y[rce_assyria_ideas_bonus]§! \n   [leader_siege]: §G+1.00§!"
 rce_startup_text_rce_formable_empire_of_light: "The §YEmpire of Light§! can be formed via decision, if the following requirements are met: \n   - country religion is §YManichaean§! \n   - no country is the §YEmpire of Light§! \n   - is at peace \n   - is independent or a tributary type subject \n   - has a Purity of at least §Y90§! \n   - has at least §Y1000§! development in owned provinces following the \n     §YManichaean§! religion \n\nWhen forming the §YEmpire of Light§!, the country receives a new name and map color but will keep its original tag. Additionally, a new set of national ideas can be adopted: \n\n§M[rce_empire_of_light_ideas]§! \n§Y[rce_empire_of_light_ideas_start]§! \n   [discipline]: §G+5.0%§! \n   [missionaries]: §G+1§! \n\n§Y[rce_empire_of_light_ideas_1]§! \n   [infantry_fire]: §G+0.50§! \n\n§Y[rce_empire_of_light_ideas_2]§! \n   [manpower_in_true_faith_provinces]: §G+25.0%§! \n\n§Y[rce_empire_of_light_ideas_3]§! \n   [global_missionary_strength]: §G+2.5%§! \n   [enforce_religion_cost]: §G-20.0%§! \n\n§Y[rce_empire_of_light_ideas_4]§! \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §G+0.05§! \n   [stability_cost_modifier]: §G-20.0%§! \n\n§Y[rce_empire_of_light_ideas_5]§! \n   [artillery_cost]: §G-20.0%§! \n   [backrow_artillery_damage]: §G+15.0%§! \n\n§Y[rce_empire_of_light_ideas_6]§! \n   [yearly_prestige]: §G+1.00§! \n\n§Y[rce_empire_of_light_ideas_7]§! \n   [missionaries]: §G+1§! \n\n§Y[rce_empire_of_light_ideas_bonus]§! \n   [fire_damage_received]: §G-15.0%§!"
 rce_startup_text_rce_formable_coptic_egypt: "The country of §YKemet§! can be formed via decision, if the following requirements are met: \n   - primary culture is §YCoptic§! \n   - country religion is in the §YChristian§! religion group \n   - §Y[EGY.GetName]§! does not exist \n   - has not formed §Y[EGY.GetName]§! or §YKemet§! \n   - does not have the §YCelestial Empire§! government reform \n   - never was an endgame tag \n   - is neither §Y[HLR.GetName]§!, §Y[PAP.GetName]§!, §Y[TUR.GetName]§!, \n     §Y[ARB.GetName]§!, §Y[MAM.GetName]§! nor §Y[NBI.GetName]§! \n   - is at peace \n   - administrative technology level is at least §Y10§! \n   - is independent or a tributary type subject \n   - owns §Y[358.GetName]§!, §Y[361.GetName]§!, §Y[1234.GetName]§!, §Y[2317.GetName]§! and \n     §Y[4320.GetName]§! as core provinces \n\nWhen forming §YKemet§!, the country will change to §Y[EGY.GetName]§! and receive a new name. Additionally, a new set of national ideas can be adopted: \n\n§M[rce_coptic_egypt_ideas]§! \n§Y[rce_coptic_egypt_ideas_start]§! \n   [trade_efficiency]: §G+10.0%§! \n   [morale_damage_received]: §G-10.0%§! \n\n§Y[rce_coptic_egypt_ideas_1]§! \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n§Y[rce_coptic_egypt_ideas_2]§! \n   [monarch_admin_power]: §G+1.00§! \n\n§Y[rce_coptic_egypt_ideas_3]§! \n   [production_efficiency]: §G+10.0%§! \n\n§Y[rce_coptic_egypt_ideas_4]§! \n   [global_ship_trade_power]: §G+30.0%§! \n   [naval_forcelimit_modifier]: §G+25.0%§! \n\n§Y[rce_coptic_egypt_ideas_5]§! \n   [culture_conversion_cost]: §G-15.0%§! \n   [yearly_prestige]: §G+1.00§! \n\n§Y[rce_coptic_egypt_ideas_6]§! \n   [global_prov_trade_power_modifier]: §G+20.0%§! \n\n§Y[rce_coptic_egypt_ideas_7]§! \n   [build_cost]: §G-10.0%§! \n   [great_project_upgrade_cost]: §G-15.0%§! \n\n§Y[rce_coptic_egypt_ideas_bonus]§! \n   [trade_steering]: §G+25.0%§!"
 rce_startup_text_rce_formable_berber_mauretania: "The country of §YMauretania§! can be formed via decision, if the following requirements are met: \n   - primary culture is in the §YMaghrebi§! culture group \n   - no country is §YMauretania§! \n   - is at peace \n   - is independent or a tributary type subject \n   - owns all provinces with a §YMaghrebi§! culture in the §YMaghreb§! region \n\nWhen forming §YMauretania§!, the country receives a new name and map color but will keep its original tag. The primary culture will be changed to §YAmazigh§! and all owned provinces with a §YMaghrebi§! culture will be changed to §YAmazigh§!. The previous primary culture is added as an accepted culture. \nAdditionally, a new set of national ideas can be adopted: \n\n§M[rce_berber_mauretania_ideas]§! \n§Y[rce_berber_mauretania_ideas_start]§! \n   [rce_berber_mauretania_ideas_start_dlc_modifier] \n   [movement_speed]: §G+10.0%§! \n\n§Y[rce_berber_mauretania_ideas_1]§! \n   [monarch_admin_power]: §G+1.00§! \n\n§Y[rce_berber_mauretania_ideas_2]§! \n   [global_manpower_modifier]: §G+15.0%§! \n   [global_sailors_modifier]: §G+15.0%§! \n\n§Y[rce_berber_mauretania_ideas_3]§! \n   [cavalry_power]: §G+25.0%§! \n\n§Y[rce_berber_mauretania_ideas_4]§! \n   [trade_efficiency]: §G+10.0%§! \n\n§Y[rce_berber_mauretania_ideas_5]§! \n   [hostile_attrition]: §G+1.00§! \n   [max_attrition]: §G+1.00§! \n\n§Y[rce_berber_mauretania_ideas_6]§! \n   [global_ship_cost]: §G-10.0%§! \n   [galley_power]: §G+20.0%§! \n\n§Y[rce_berber_mauretania_ideas_7]§! \n   [placed_merchant_power_modifier]: §G+33.0%§! \n\n§Y[rce_berber_mauretania_ideas_bonus]§! \n   [development_cost_in_primary_culture]: §G-15.0%§!"
