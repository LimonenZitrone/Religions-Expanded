 ## Religion Texts:
 rce_startup_text_jainism: "§YJainistisch§! ist ein §lDharmischer§! Glaube, der in Indien vorkommt. Zu §YJainistisch§! zu konvertieren ist als ein anderer §lDharmischer§! Glaube möglich mithilfe des Buttons in Religion-Tab sowie mithilfe von Rebellen. \n\n§YJainistisch§! besitzt die folgenden Basis-Modifikatoren: \n   [global_unrest]: §G-2.00§! \n   [improve_relation_modifier]: §G+20.0%§! \n\n§YJainistisch§! verwendet die '§YSukha§!'-Mechanik: \n\n\n£rce_startup_screen_icon_sukha_mechanic£ \n\n\n\nDie '§YSukha§!'-Mechanik gewährt Zugang zu einem skalierenden Modifikator basierend auf dem Wert der '§YSukha§!'-Macht, der auf dem höchsten Wert die folgenden Effekte besitzt: \n   [development_cost]: §G-10.0%§! \n   [production_efficiency]: §G+20.0%§! \n   [global_tax_modifier]: §R-15.0%§! \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YMeditieren§!' (linker Button) nutzen, die §R50§! £adm£ kostet und den §YSukha§!-Wert um §G+10.00§! verändert. \nAlle §Y15 Jahre§! könnt Ihr die Interaktion '§YEin Fest fördern§!' (rechter Button) nutzen, die eine bestimmte Summe ¤ kostet, die von Eurem Einkommen abhängt, und es Euch erlaubt, einen von drei unterschiedlichen Boni auszuwählen, der für §Y5 Jahre§! aktiv ist. Ihr erhaltet außerdem §G+2.00§! Sukha (Jährlich), solange dieser Modifikator aktiv ist."
 rce_startup_text_tibetan_buddhism: "§YNang Chosisch§! ist ein §lBuddhistischer§! Glaube, der hauptsächlich in Tibet vorkommt. Zu §YNang Chosisch§! zu konvertieren ist als ein anderer §lBuddhistischer§! Glaube möglich mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. \n\n§YNang Chosisch§! besitzt die folgenden Basis-Modifikatoren: \n   [defensiveness]: §G+20.0%§! \n   [institution_spread_from_true_faith]: §G+20.0%§! \n\n§YNang Chosisch§! verwendet die §YVier-Tenets-System§!'-Mechanik: \n\n\n£rce_startup_screen_icon_four_tenets_system_mechanic£ \n\n\n\nDie '§YVier-Tenets-System§!'-Mechanik gewährt Zugang zu vier Stufen von Lehren (kreisförmige Buttons). Jeder Herrscher besitzt seinen eigenen Studienfortschritt. Die erste Lehre kann zu Beginn der Herrschaft gewählt werden. Jede weitere Lehre kann ausgewählt werden, sobald der Herrscher §Y100.0%§! Studienfortschritt erreicht. Wenn Ihr eine Lehre auswählt, habt Ihr die Wahl zwischen drei Modifikatoren, von denen Ihr einen wählen könnt. Nachdem eine Lehre gewählt wurde, wird der Studienfortschritt auf §Y0.00%§! zurückgesetzt. \nAlle gewählten Lehren-Modifikatoren bleiben aktiv, bis der Herrscher stirbt. Sobald ein Herrscher alle vier Lehren gewählt hat, wird ein zusätzlicher Bonus auf durchschnittliche Herrscher-Lebensdauer aktiv. \n\nAlle §Y6 Jahre§! könnt Ihr die Interaktion '§YMeditieren§!' nutzen, welche für §Y1 Jahr§! einen Bonus auf Herrscher-Studienfortschritt (Monatlich) im Austausch für andere Mali gewährt."
 rce_startup_text_vidilist: "§YVidilistisch§! ist ein §lHeidnischer§! Glaube, der im Baltikum vorkommt. Zu §YVidilistisch§! zu konvertieren ist nur mithilfe von Rebellen möglich! Wenn Ihr das ganze Gebiet §YSamogitien§! besitzt, ist eine Entscheidung verfügbar, die es Euch erlaubt, einmalig §YVidilistische Rebellen§! zu erhalten. \n\n§YVidilistisch§! besitzt die folgenden Basis-Modifikatoren: \n   [hostile_attrition]: §G+1.00§! \n   [diplomatic_reputation]: §G+1.00§! \n\n§YVidilistisch§! verwendet die '§YWaldaffinität§!'-Mechanik: \n\n\n£rce_startup_screen_icon_sylvan_affinity_mechanic£ \n\n\n\nDie '§YWaldaffinität§!'-Mechanik gewährt Zugang zu der '§YWaldaffinität§!'-Macht, die für bis zu vier Foki (äußere Buttons) ausgegeben werden kann, ähnlich den Eifer-Foki des Basisspiels. Diese vier Foki besitzen unterschiedliche Boni, abhängig davon, welche §YSaisonale Affintät§! - Frühling, Sommer, Herbst, Winter - ausgewählt wurde (innerer rechter Button). \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YEinen Hain weihen§!' (innerer linker Button), die §R75§! Waldaffinität kostet und einen Bonus in einer zufälligen, im Besitz befindlichen Provinz und deren Gebiet für §Y5 Jahre§! gewährt. Der Bonus ist unterschiedlich, je nachdem welche Saisonale Affintät ausgewählt ist."
 rce_startup_text_nestorian: "§YNestorianisch§! ist ein §lChristlicher§! Glaube, der in Asien vorkommt. Zu §YNestorianisch§! zu konvertieren ist möglich mithilfe einer Entscheidung, wenn die Primärkultur §YAssyrisch§! ist oder die Landesreligion in der §lChristlichen§! Religionsgruppe ist und §YNestorianisch§! die dominante Religion im Land ist, sowie mithilfe von Rebellen. \n\n§YNestorianisch§! besitzt die folgenden Basis-Modifikatoren: \n   [trade_efficiency]: §G+10.0%§! \n   [missionaries]: §G+1§! \n\n§YNestorianisch§! uses the §YNestorianisch Patriarchy§! mechanic: \n\n\n\n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_nestorian_patriarchy_mechanic£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nThe §YNestorianisch Patriarchy§! mechanic gives access to the Patriarchy, which is somewhat similar to the Vanilla Papacy. Similar to [PAP.GetName] for that, the Nestorianisch Patriarchy is @NPA §Y[NPA.GetName]§!. If it exists, the death of its ruler triggers a new selection of the Patriarchy Controller. Otherwise the ruler will be simulated to ensure the Controller changes even without the Patriarchy country existing. \n[This.RceGetReligionMechanicNestorianischPatriarchyPatriarchyControllerBonuses]  \n\nThe §YPatriarchy Controller§! also gains access to the ability to pick a §YCenter of Conversion§! that is active until the next Controller is picked or the Controller was forced by war to destroy it. \nOnce selected, the Center of Conversion will target provinces in specified regions and convert them to the Nestorianisch faith. A conversion can take between §Y12§! and §Y36 months§! depending on the province's development. \n\nEvery Nestorianisch country gains §YPatriarch Influence§!, which can be spent on the nine §YHoly Site§! interactions. \nEvery Holy Site interaction grants a different bonus, depending on whether the specific province is owned by you directly, by a different Nestorianisch country or a non-Nestorianisch country. The bonus is then applied to you and/or owned provinces meeting the requirements for §Y20 years§!. Each interaction costs §R75§! Patriarch Influence."
 rce_startup_text_manichaeism: "§YManichäisch§! ist ein §lZoroastrischer§! Glaube, der in Persien vorkommt. Zu §YManichäisch§! zu konvertieren ist mögliche mithilfe einer Entscheidung, wenn die Primärkultur §YManichäisch§! ist, sowie als ein anderer §lZoroastrischer§! Glaube mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. Wenn Ihr die Provinz §Y[4289.GetName]§! besitzt, ist eine Entscheidung verfügbar, die es Euch erlaubt, einmalig §YManichäische Rebellen§! zu erhalten. \n\n§YManichäisch§! besitzt die folgenden Basis-Modifikatoren: \n   [num_accepted_cultures]: §G+2.00§! \n   [fire_damage]: §G+10.0%§! \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §R-0.25§! \n\n§YManichäisch§! uses the §YPurity§! mechanic: \n\n\n£rce_startup_screen_icon_manichaeism_purity_mechanic£ \n\n\n\nThe §YPurity§! mechanic gives access to the §YPurity§! power as well as five §YMinor Focuses§! (circle buttons) and two §YLiturgical Focuses§! (inner buttons). You can pick one of the two Liturgical Focuses for the lifespan of your ruler. The selected Liturgical Focus decides the bonuses of the Minor Focuses. Picking a Minor Focus does not have a monthly cost, but instead the amount of Purity decides whether you can have one, two or three Minor Focuses active at the same time. \n\nEvery §Y10 years§! you can use the interaction '§YCall upon the God of Knowledge§!' (left button), which costs §R20§! Purity and gives a bonus to [technology_cost], [idea_cost] and [culture_conversion_cost]."
 rce_startup_text_bogomilist: "§YBogomilisch§! ist ein §lChristlicher§! Glaube, der auf dem Balkan vorkommt. Zu §YBogomilisch§! zu konvertieren ist als §YOrthodoxer§! Glaube möglich mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. \n\n§YBogomilisch§! besitzt die folgenden Basis-Modifikatoren: \n   [advisor_cost]: §G-10.0%§! \n   [all_estate_influence_modifier]: §Y-10.0%§! \n\n§YBogomilisch§! uses the §YChurch Aspects§! mechanic: \n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_bogomilist_church_aspects_mechanic£ \n\n\n\n\n\n\n\n\n\n\nSimilar to Anglican in Vanilla, you get access to Church Aspects that cost Church Power in exchange for an instant effect. These Aspects have a cooldown of either §Y10§! or §Y20 years§! and give you a countrywide or areawide bonus while also removing one building in a randomly selected, matching province. \n\nSince Church Aspects are a Vanilla DLC locked mechanic, to use this mechanic the £DLC_cs£ §YCommon Sense§! DLC is required.\n"
 rce_startup_text_hinduism: "§YHinduistisch§! ist ein §lDharmischer§! Glaube des Basisspiels. Seine Mechanik wurde geändert. \n\n§YHinduistisch§! verwendet weiterhin die '§YPersönliche Gottheiten§!'-Mechanik: \n\n\n£rce_startup_screen_icon_hindu_mechanic£ \n\n\n\nHowever the mechanic has been expanded. The deities picked via the Vanilla system are now considered §YMinor Deities§!. Some Vanilla ones have been removed and new ones have been added, so the following Minor Deities are pickable now: §YGanesha§!, §YKali§!, §YSurya§!, §YHanuman§! and §YBuddha§!. Minor Deities give a small bonus while active as well as an additional bonus that depends on the selected §YMajor Deity§! and your dedication towards it. \n\nThere are three §YMajor Deities§!, each associated with a monarch power: §YBrahma§! (£adm£), §YVishnu§! (£dip£) and §YShiva§! (£mil£). The Major Deity can be chosen and swapped freely (outer circle buttons), but the dedication for a Major deity only grows while it's active. There are six levels of dedication in total per Major Deity. When the dedication progress reaches §Y100.0%§!, the next level is selected and the progress is reset to §Y0.0%§!. If you lose dedication, you can also lose a dedication level. \n\nEvery §Y2 years§! you can use the interaction '§YReset Minor Deity§!' (right square button) to unselect your current §YMinor Deity§!. \nEvery §Y20 years§! you can use the interaction '§YSpend Dedication§!' (left upper square button), which costs §R30§! dedication of the current active Major Deity and grants you a bonus for §Y20 years§!. The bonus depends on who your current Major Deity is. \nYou can enable and deable a toggle, the '§YDedication Focus§!' (left lower square button), which grants Monthly Level of Dedication Progress for the current active Major Deity in exchange for maluses. The higher your dedication is, the smaller the bonus and the higher the maluses will be. Disabling the toggle will also have negative consequences that become harsher the higher your dedication is. \n\nSince Deities are a Vanilla DLC locked mechanic and the mechanic was expanded upon, the £DLC_won£ §YWealth of Nations§! DLC is still required.\n"

 ## Culture Texts:
 rce_startup_text_lost_cultures_group: "Einige Kulturen wurden von der Kulturgruppe §lVerlorene Kulturen§! in andere Kulturgruppen verschoben. \n\n§MParthisch§! \n§YParthisch§! wurde in die Kulturgruppe §lIranisch§! verschoben. \n\n§MPhönizisch§! \n§YPhönizisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\nDie Kultur §YPhönizisch§! kann entstehen, wenn die Provinz §Y[1855.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MBabylonisch§! \n§YBabylonisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\nDie Kultur §YBabylonisch§! kann entstehen, wenn die Provinz §Y[410.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MHebräisch§! \n§YHebräisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\n@ISR §Y[ISR.GetName]§! zu gründen verändert nun die Primärkultur sowie die Kultur der Provinzen im Gebiet §YPalästina§! zu §YHebräisch§!."
 rce_startup_text_turko_semitic: "§MTürkisch§! \nDie Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YTürkisch§! starten, wurde zu §YOghusisch§! (§YAltaisch§!) geändert. Dasselbe gilt für §YTürkische§! Provinzen. \n\nStattdessen wird die §YTürkische§! Kultur entstehen, wenn §YOghusische§! Provinzen an andere Provinzen des selben Besitzers angrenzen, die eine Kultur aus der Kulturgruppe §lLevantisch§! besitzen. \n\nWenn mindestens §Y20§! Provinzen im Besitz die §YTürkische§! Kultur besitzen und Eure Primärkultur §YOghusisch§! ist, könnt Ihr ein Ereignis erhalten, dass es Euch erlaubt, Eure Primärkultur zu §YTürkisch§! zu ändern und §YOghusisch§! ohne Kosten zu akzeptieren."
 rce_startup_text_iranian: "Eine Kultur wurde von der Kulturgruppe §lIranisch§! in eine andere Kulturgruppe verschoben. Ein paar neue Kulturen wurden zu der Kulturgruppe §lIranisch§! hinzugefügt. \n\n§MAserbaidschanisch§! \n§YAserbaidschanisch§! wurde in die Kulturgruppe §lAltaisch§! verschoben. \n\n§MAfscharisch§! \nDie neue Kultur §YAfscharisch§! wurde hinzugefügt. \n\n§MFarsisch§! \nDie neue Kultur §YFarsisch§! wurde hinzugefügt. Die Primärnation ist @FRS §Y[FRS.GetName]§!."
 rce_startup_text_altaic: "Eine Kultur wurde von einer anderen Kulturgruppe in die Kulturgruppe §lAltaisch§!  verschoben. Ein paar neue Kulturen wurden zu der Kulturgruppe §lAltaisch§! hinzugefügt. \n\n§MAserbaidschanisch§! \n§YAserbaidschanisch§! wurde in die Kulturgruppe §lAltaisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lIranisch§!. \n\n§MQaschqaiisch§! \nDie neue Kultur §YQaschqaiisch§! wurde hinzugefügt. \n\n§MKalmückisch§! \nDie neue Kultur §YKalmückisch§! wurde hinzugefügt. In dem Ereignis '§YDie Ankunft der Kalmücken§!' wird die Kultur der Provinz §Y[2417.GetName]§! und des entlassenen Landes @KLM §Y[KLM.GetName]§! zu §YKalmückisch§! geändert. \n\n§MOghusisch§! \nDie neue Kultur §YOghusisch§! wurde hinzugefügt. Die Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YTürkisch§! (§lLevantisch§!) starten, wurde zu §YOghusisch§! geändert. Dasselbe gilt für §YTürkische§! Provinzen. \n\nStattdessen wird die §YTürkische§! Kultur entstehen, wenn §YOghusische§! Provinzen an andere Provinzen des selben Besitzers angrenzen, die eine Kultur aus der Kulturgruppe §lLevantisch§! besitzen. \n\nWenn mindestens §Y20§! Provinzen im Besitz die §YTürkische§! Kultur besitzen und Eure Primärkultur §YOghusisch§! ist, könnt Ihr ein Ereignis erhalten, dass es Euch erlaubt, Eure Primärkultur zu §YTürkisch§! zu ändern und §YOghusisch§! ohne Kosten zu akzeptieren."
 rce_startup_text_sudanese: "Eine Kultur wurde zu der Kulturgruppe §lSudanesisch§! hinzugefügt. \n\n§MKoptisch§! \nDie neue Kultur §YKoptisch§! wurde hinzugefügt."
 rce_startup_text_aramaic_culture_group: "Die Kulturgruppe §YAramäisch§! ist eine neue Kulturgruppe, die hinzugefügt wurde. \nEin paar Kulturen wurden von einer anderen Kulturgruppe in die Kulturgruppe §lAramäisch§! verschoben. Ein paar neue Kulturen wurden zu der Kulturgruppe §lAramäisch§! hinzugefügt. \n\n§MPhönizisch§! \n§YPhönizisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\nDie Kultur §YPhönizisch§! kann entstehen, wenn die Provinz §Y[1855.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MBabylonisch§! \n§YBabylonisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\nDie Kultur §YBabylonisch§! kann entstehen, wenn die Provinz §Y[410.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MHebräisch§! \n§YHebräisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\n@ISR §Y[ISR.GetName]§! zu gründen verändert nun die Primärkultur sowie die Kultur der Provinzen im Gebiet §YPalästina§! zu §YHebräisch§!. \n\n§MAssyrisch§! \nDie neue Kultur §YAssyrisch§! wurde hinzugefügt. \n\nEine Entscheidung ist verfügtbar, um Eure Primärkultur zu §YAssyrisch§! zu ändern, wenn sich Eure Hauptstadt in der Region §YMaschrek§!, §YAnatolien§! oder §YPersien§! befindet, Ihr einem §lChristlicheb§! Glauben folgt und entweder §Y[2206.GetName]§! oder §Y[4296.GetName]§! besitzt. \n\nWenn Eure Primärkultur §YAssyrisch§! ist und Ihr einem §lChristlichen§! Glauben folgt, ist eine Entscheidung verfügbar, um zum §YNestorianisch§! Glauben zu konvertieren. \n\n§MManichäisch§! \nDie neue Kultur §YManichäisch§! wurde hinzugefügt. \n\nEine Entscheidung ist verfügbar, um Eure Primärkultur zu §YManichäisch§! zu ändern, wenn sich Eure Hauptstadt in der Region §YMaschrek§!, §YKaukasien§! oder §YPersia§! befindet, Ihr einem §lChristlichen§! oder §lZoroastrischen§! Glauben folgt und Ihr §Y[4290.GetName]§! besitzt. \n\nWenn Eure Primärkultur §YManichäisch§! ist und Ihr einem §lChristlichen§! oder §lZoroastrischen§! Glauben folgt, ist eine Entscheidung verfügbar, um zum §YManichäischen§! Glauben zu konvertieren. \n\n§MChaldäisch§! \nDie neue Kultur §YChaldäisch§! wurde hinzugefügt. \n\nDie Kultur §YChaldäisch§! kann entstehen, wenn die Provinz §Y[407.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt."

 ## Formable Texts:
 rce_startup_text_rce_formable_NPA: "Das Land §Y[NPA.GetName]§! ist im eigentlichen Sinne keine gründbare Nation, kann jedoch in einem Ereignis entlassen und als spielbare Nation gewählt werden. Das Ereignis kann stattfinden, wenn die folgenden Bedingungen erfüllt sind: \n   - besitzt §Y[151.GetName]§! \n   - Landesreligion nutzt die '§YNestorianisches Patriarchat§!'-Mechanik \n   - hat sich nicht dazu entschieden, §Y[NPA.GetName]§! nicht zu entlassen \n   - §Y[NPA.GetName]§! existiert nicht \n\n§Y[NPA.GetName]§! kann in dem Ereignis als KI oder überhaupt nicht entlassen werden, ähnlich wie [PAP.GetName]. Allerdings kann ein menschlicher Spieler auch eine Option wählen, die §Y[NPA.GetName]§! entlässt und den Spieler als dieses Land spielen lässt. \nWenn entlassen, übernimmt §Y[NPA.GetName]§! einen neuen Satz nationaler Ideen: \n\n§Y[rce_NPA_ideas]§! \n[rce_NPA_ideas_start]: \n   [development_cost]: §G-10.0%§! \n   [global_trade_goods_size_modifier]: §G+10.0%§! \n\n[rce_NPA_ideas_1]: \n   [global_prov_trade_power_modifier]: §G+33.0%§! \n   [defensiveness]: §G+20.0%§! \n\n[rce_NPA_ideas_2]: \n   [missionaries]: §G+1§! \n\n[rce_NPA_ideas_3]: \n   [trade_efficiency]: §G+10.0%§! \n\n[rce_NPA_ideas_4]: \n   [num_accepted_cultures]: §G+2§! \n\n[rce_NPA_ideas_5]: \n   [diplomats]: §G+1§! \n   [improve_relation_modifier]: §G+15.0%§! \n\n[rce_NPA_ideas_6]: \n   [global_missionary_strength]: §G+2.0%§! \n   [rce_religion_mechanic_nestorian_patriarchy_change_malus_from_conversion_reduction]: §G+33.0%§! \n\n[rce_NPA_ideas_7]: \n   [discipline]: §G+5.0%§! \n   [cavalry_power]: §G+25.0%§! \n\n[rce_NPA_ideas_bonus]: \n   [cavalry_cost]: §G-20.0%§!"
 rce_startup_text_rce_formable_assyria: "Das Land §YAssyrien§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Primärkultur ist §YAssyrisch§! \n   - kein Land ist §YAssyrien§! \n   - ist im Frieden \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - besitzt mindestens §Y10§! Provinzen mit der Kultur §YAssyrisch§! \n\nWenn §YAssyrien§! gegründet wird, erhält das Land einen neuen Namen und eine neue Farbe auf der Karte, aber der originale Tag bleibt gleich. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_assyria_ideas]§! \n[rce_assyria_ideas_start]: \n   [siege_ability]: §G+15.0%§! \n   [mercenary_manpower]: §G+50.0%§! \n\n[rce_assyria_ideas_1]: \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n[rce_assyria_ideas_2]: \n   [yearly_prestige]: §G+1.00§! \n   [yearly_legitimacy] Equivalent: §G+1.00§! \n   [yearly_republican_tradition]: §G+0.50§! \n\n[rce_assyria_ideas_3]: \n   [governing_capacity_modifier]: §G+15.0%§! \n\n[rce_assyria_ideas_4]: \n   [culture_conversion_cost]: §G-25.0%§! \n   [build_cost]: §G-10.0%§! \n\n[rce_assyria_ideas_5]: \n   [production_efficiency]: §G+10.0%§! \n\n[rce_assyria_ideas_6]: \n   [merc_maintenance_modifier]: §G-25.0%§! \n   [mercenary_discipline]: §G+5.0%§! \n\n[rce_assyria_ideas_7]: \n   [global_unrest]: §G-2.00§! \n   [culture_conversion_time]: §G-15.0%§! \n\n[rce_assyria_ideas_bonus]: \n   [leader_siege]: §G+1.00§!"
 rce_startup_text_rce_formable_empire_of_light: "Das §YReich des Lichts§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Landesreligion ist §YManichäisch§! \n   - kein Land ist §YReich des Lichts§! \n   - ist im Frieden \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - hat eine Reinheit von mindestens §Y90§! \n   - mindestens §Y1000§! Entwicklung in im Besitz befindlichen Provinzen \n     die der §YManichäischen§! Religion folgen \n\nWenn das §YReich des Lichts§! gegründet wird, erhält das Land einen neuen Namen und eine neue Farbe auf der Karte, aber der originale Tag bleibt gleich. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_empire_of_light_ideas]§! \n[rce_empire_of_light_ideas_start]: \n   [discipline]: §G+5.0%§! \n   [missionaries]: §G+1§! \n\n[rce_empire_of_light_ideas_1]: \n   [infantry_fire]: §G+0.50§! \n\n[rce_empire_of_light_ideas_2]: \n   [manpower_in_true_faith_provinces]: §G+25.0%§! \n\n[rce_empire_of_light_ideas_3]: \n   [global_missionary_strength]: §G+2.5%§! \n   [enforce_religion_cost]: §G-20.0%§! \n\n[rce_empire_of_light_ideas_4]: \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §G+0.05§! \n   [stability_cost_modifier]: §G-20.0%§! \n\n[rce_empire_of_light_ideas_5]: \n   [artillery_cost]: §G-20.0%§! \n   [backrow_artillery_damage]: §G+15.0%§! \n\n[rce_empire_of_light_ideas_6]: \n   [yearly_prestige]: §G+1.00§! \n\n[rce_empire_of_light_ideas_7]: \n   [missionaries]: §G+1§! \n\n[rce_empire_of_light_ideas_bonus]: \n   [fire_damage_received]: §G-15.0%§!"
 rce_startup_text_rce_formable_coptic_egypt: "Das Land §YKemet§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Primärkultur ist §YKoptisch§! \n   - die Landesreligion ist in der Religionsgruppe §YChristlich§! \n   - §Y[EGY.GetName]§! existiert nicht \n   - hat weder §Y[EGY.GetName]§! noch §YKemet§! gegründet \n   - hat nicht die Regierungsreform §YChinesisches Reich§! \n   - war nie eine Endnation \n   - ist weder §Y[HLR.GetName]§!, §Y[PAP.GetName]§!, §Y[TUR.GetName]§!, \n     §Y[ARB.GetName]§!, §Y[MAM.GetName]§! noch §Y[NBI.GetName]§! \n   - ist im Frieden \n   - die administrative Technologiestufe ist mindestens §Y10§! \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - besitzt §Y[358.GetName]§!, §Y[361.GetName]§!, §Y[1234.GetName]§!, §Y[2317.GetName]§! und \n     §Y[4320.GetName]§! als Kernprovinzen \n\nWenn §YKemet§! gegründet wird, wird das Land zu §Y[EGY.GetName]§! geändert und erhält einen neuen Namen. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_coptic_egypt_ideas]§! \n[rce_coptic_egypt_ideas_start]: \n   [trade_efficiency]: §G+10.0%§! \n   [morale_damage_received]: §G-10.0%§! \n\n[rce_coptic_egypt_ideas_1]: \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n[rce_coptic_egypt_ideas_2]: \n   [monarch_admin_power]: §G+1.00§! \n\n[rce_coptic_egypt_ideas_3]: \n   [production_efficiency]: §G+10.0%§! \n\n[rce_coptic_egypt_ideas_4]: \n   [global_ship_trade_power]: §G+30.0%§! \n   [naval_forcelimit_modifier]: §G+25.0%§! \n\n[rce_coptic_egypt_ideas_5]: \n   [culture_conversion_cost]: §G-15.0%§! \n   [yearly_prestige]: §G+1.00§! \n\n[rce_coptic_egypt_ideas_6]: \n   [global_prov_trade_power_modifier]: §G+20.0%§! \n\n[rce_coptic_egypt_ideas_7]: \n   [build_cost]: §G-10.0%§! \n   [great_project_upgrade_cost]: §G-15.0%§! \n\n[rce_coptic_egypt_ideas_bonus]: \n   [trade_steering]: §G+25.0%§!"
