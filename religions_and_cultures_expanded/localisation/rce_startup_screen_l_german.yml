 rce_startup_text_rce_formable_NPA: "Das Land §Y[NPA.GetName]§! ist im eigentlichen Sinne keine gründbare Nation, kann jedoch in einem Ereignis entlassen und als spielbare Nation gewählt werden. Das Ereignis kann stattfinden, wenn die folgenden Bedingungen erfüllt sind: \n   - besitzt §Y[151.GetName]§! \n   - Landesreligion nutzt die '§YNestorianisches Patriarchat§!'-Mechanik \n   - hat sich nicht dazu entschieden, §Y[NPA.GetName]§! nicht zu entlassen \n   - §Y[NPA.GetName]§! existiert nicht \n\n§Y[NPA.GetName]§! kann in dem Ereignis als KI oder überhaupt nicht entlassen werden, ähnlich wie [PAP.GetName]. Allerdings kann ein menschlicher Spieler auch eine Option wählen, die §Y[NPA.GetName]§! entlässt und den Spieler als dieses Land spielen lässt. \nWenn entlassen, übernimmt §Y[NPA.GetName]§! einen neuen Satz nationaler Ideen: \n\n§Y[rce_NPA_ideas]§! \n[rce_NPA_ideas_start]: \n   [development_cost]: §G-10.0%§! \n   [global_trade_goods_size_modifier]: §G+10.0%§! \n\n[rce_NPA_ideas_1]: \n   [global_prov_trade_power_modifier]: §G+33.0%§! \n   [defensiveness]: §G+20.0%§! \n\n[rce_NPA_ideas_2]: \n   [missionaries]: §G+1§! \n\n[rce_NPA_ideas_3]: \n   [trade_efficiency]: §G+10.0%§! \n\n[rce_NPA_ideas_4]: \n   [num_accepted_cultures]: §G+2§! \n\n[rce_NPA_ideas_5]: \n   [diplomats]: §G+1§! \n   [improve_relation_modifier]: §G+15.0%§! \n\n[rce_NPA_ideas_6]: \n   [global_missionary_strength]: §G+2.0%§! \n   [rce_religion_mechanic_nestorian_patriarchy_change_malus_from_conversion_reduction]: §G+33.0%§! \n\n[rce_NPA_ideas_7]: \n   [discipline]: §G+5.0%§! \n   [cavalry_power]: §G+25.0%§! \n\n[rce_NPA_ideas_bonus]: \n   [cavalry_cost]: §G-20.0%§!"
 rce_startup_text_rce_formable_assyria: "Das Land §YAssyrien§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Primärkultur ist §YAssyrisch§! \n   - kein Land ist §YAssyrien§! \n   - ist im Frieden \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - besitzt mindestens §Y10§! Provinzen mit der Kultur §YAssyrisch§! \n\nWenn §YAssyrien§! gegründet wird, erhält das Land einen neuen Namen und eine neue Farbe auf der Karte, aber der ursprüngliche Tag bleibt gleich. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_assyria_ideas]§! \n[rce_assyria_ideas_start]: \n   [siege_ability]: §G+15.0%§! \n   [mercenary_manpower]: §G+50.0%§! \n\n[rce_assyria_ideas_1]: \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n[rce_assyria_ideas_2]: \n   [yearly_prestige]: §G+1.00§! \n   [yearly_legitimacy] Equivalent: §G+1.00§! \n   [yearly_republican_tradition]: §G+0.50§! \n\n[rce_assyria_ideas_3]: \n   [governing_capacity_modifier]: §G+15.0%§! \n\n[rce_assyria_ideas_4]: \n   [culture_conversion_cost]: §G-25.0%§! \n   [build_cost]: §G-10.0%§! \n\n[rce_assyria_ideas_5]: \n   [production_efficiency]: §G+10.0%§! \n\n[rce_assyria_ideas_6]: \n   [merc_maintenance_modifier]: §G-25.0%§! \n   [mercenary_discipline]: §G+5.0%§! \n\n[rce_assyria_ideas_7]: \n   [global_unrest]: §G-2.00§! \n   [culture_conversion_time]: §G-15.0%§! \n\n[rce_assyria_ideas_bonus]: \n   [leader_siege]: §G+1.00§!"
 rce_startup_text_rce_formable_empire_of_light: "Das §YReich des Lichts§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Landesreligion ist §YManichäisch§! \n   - kein Land ist §YReich des Lichts§! \n   - ist im Frieden \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - hat eine Reinheit von mindestens §Y90§! \n   - mindestens §Y1000§! Entwicklung in im Besitz befindlichen Provinzen \n     die der §YManichäischen§! Religion folgen \n\nWenn das §YReich des Lichts§! gegründet wird, erhält das Land einen neuen Namen und eine neue Farbe auf der Karte, aber der ursprüngliche Tag bleibt gleich. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_empire_of_light_ideas]§! \n[rce_empire_of_light_ideas_start]: \n   [discipline]: §G+5.0%§! \n   [missionaries]: §G+1§! \n\n[rce_empire_of_light_ideas_1]: \n   [infantry_fire]: §G+0.50§! \n\n[rce_empire_of_light_ideas_2]: \n   [manpower_in_true_faith_provinces]: §G+25.0%§! \n\n[rce_empire_of_light_ideas_3]: \n   [global_missionary_strength]: §G+2.5%§! \n   [enforce_religion_cost]: §G-20.0%§! \n\n[rce_empire_of_light_ideas_4]: \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §G+0.05§! \n   [stability_cost_modifier]: §G-20.0%§! \n\n[rce_empire_of_light_ideas_5]: \n   [artillery_cost]: §G-20.0%§! \n   [backrow_artillery_damage]: §G+15.0%§! \n\n[rce_empire_of_light_ideas_6]: \n   [yearly_prestige]: §G+1.00§! \n\n[rce_empire_of_light_ideas_7]: \n   [missionaries]: §G+1§! \n\n[rce_empire_of_light_ideas_bonus]: \n   [fire_damage_received]: §G-15.0%§!"
 rce_startup_text_rce_formable_coptic_egypt: "Das Land §YKemet§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Primärkultur ist §YKoptisch§! \n   - die Landesreligion ist in der Religionsgruppe §YChristlich§! \n   - §Y[EGY.GetName]§! existiert nicht \n   - hat weder §Y[EGY.GetName]§! noch §YKemet§! gegründet \n   - hat nicht die Regierungsreform §YChinesisches Reich§! \n   - war nie eine Endnation \n   - ist weder §Y[HLR.GetName]§!, §Y[PAP.GetName]§!, \n     §Y[TUR.GetName]§!, §Y[ARB.GetName]§!, §Y[MAM.GetName]§! noch §Y[NBI.GetName]§! \n   - ist im Frieden \n   - die administrative Technologiestufe ist mindestens §Y10§! \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - besitzt §Y[358.GetName]§!, §Y[361.GetName]§!, §Y[1234.GetName]§!, §Y[2317.GetName]§! und \n     §Y[4320.GetName]§! als Kernprovinzen \n\nWenn §YKemet§! gegründet wird, wird das Land zu §Y[EGY.GetName]§! geändert und erhält einen neuen Namen. Zudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_coptic_egypt_ideas]§! \n[rce_coptic_egypt_ideas_start]: \n   [trade_efficiency]: §G+10.0%§! \n   [morale_damage_received]: §G-10.0%§! \n\n[rce_coptic_egypt_ideas_1]: \n   [development_cost_in_primary_culture]: §G-20.0%§! \n\n[rce_coptic_egypt_ideas_2]: \n   [monarch_admin_power]: §G+1.00§! \n\n[rce_coptic_egypt_ideas_3]: \n   [production_efficiency]: §G+10.0%§! \n\n[rce_coptic_egypt_ideas_4]: \n   [global_ship_trade_power]: §G+30.0%§! \n   [naval_forcelimit_modifier]: §G+25.0%§! \n\n[rce_coptic_egypt_ideas_5]: \n   [culture_conversion_cost]: §G-15.0%§! \n   [yearly_prestige]: §G+1.00§! \n\n[rce_coptic_egypt_ideas_6]: \n   [global_prov_trade_power_modifier]: §G+20.0%§! \n\n[rce_coptic_egypt_ideas_7]: \n   [build_cost]: §G-10.0%§! \n   [great_project_upgrade_cost]: §G-15.0%§! \n\n[rce_coptic_egypt_ideas_bonus]: \n   [trade_steering]: §G+25.0%§!"
 rce_startup_text_rce_formable_berber_mauretania: "Das Land §YMauretania§! kann über eine Entscheidung gegründet werden, wenn die folgenden Bedingungen erfüllt sind: \n   - die Primärkultur ist in der Kulturgruppe §YMaghrebinisch§! \n   - kein Land ist §YMauretania§! \n   - ist im Frieden \n   - ist unabhängig oder ein Untertan ähnlich einem Tributstaat \n   - besitzt alle Provinzen mit einer §YMaghrebinischen§! Kultur in der Region §YMaghreb§! \n\nWenn §YMauretanien§! gegründet wird, erhält das Land einen neuen Namen und eine neue Farbe auf der Karte, aber der ursprüngliche Tag bleibt gleich. Die Primärkultur wird zu §YAmazighisch§! gewechselt und alle im Besitz befindlichen Provinzen, die eine §YMaghrebinische§! Kultur besitzen, verändern ihre Kultur zu §YAmazighisch§!. Die vorherige Primärkultur wird akzeptiert. \nZudem kann ein neuer Satz nationaler Ideen angenommen werden: \n\n§Y[rce_berber_mauretania_ideas]§! \n[rce_berber_mauretania_ideas_start]: \n    \n    \n\n[rce_berber_mauretania_ideas_1]: \n    \n\n[rce_berber_mauretania_ideas_2]: \n    \n\n[rce_berber_mauretania_ideas_3]: \n    \n\n[rce_berber_mauretania_ideas_4]: \n    \n\n[rce_berber_mauretania_ideas_5]: \n    \n\n[rce_berber_mauretania_ideas_6]: \n    \n\n[rce_berber_mauretania_ideas_7]: \n    \n\n[rce_berber_mauretania_ideas_bonus]: \n   "
