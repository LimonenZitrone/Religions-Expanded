 rce_startup_text_west_slavic: "Ein paar neue Kulturen wurden zu der Kulturgruppe §lWestslawisch§! hinzugefügt. Einer Kultur wurde es ermöglicht unter bestimmten Umständen in Provinze zu entstehen. \n\n§MMährisch§! \nDie neue Kultur §YMährisch§! wurde hinzugefügt. Die Primärnation ist @MVA §Y[MVA.GetName]§!. \n\nEine Entsprechung für diese Kultur wurde auch zu der Kulturgruppe §YSlawisch§! hinzugefügt. \n\n§MKaschubisch§! \nDie neue Kultur §YKaschubisch§! wurde hinzugefügt. \n\nEine Entsprechung für diese Kultur wurde auch zu der Kulturgruppe §YSlawisch§! hinzugefügt. \n\nDie Kultur §YKaschubisch§! kann entstehen, wenn Provinzen in den Gebieten §YWestpreußen§!, §YHinterpommern§! und §YNeumark§! in der Kulturgruppe §lDeutsch§! sind, an eine Provinz aus der Kulturgruppe §YWestslawisch§! mit demselben Besitzer angrenzen und der Besitzer die Kulturgruppe §YWestslawisch§! besitzt. \n\n§MObodritisch§! \nDie neue Kultur §YObodritisch§! wurde hinzugefügt. \n\nEine Entsprechung für diese Kultur wurde auch zu der Kulturgruppe §YSlawisch§! hinzugefügt. \n\nDie Kultur §YObodritisch§! kann entstehen, wenn Provinzen in den Gebieten §YMecklenburg§!, §YHannover§! und §YSchleswig-Holstein§! in der Kulturgruppe §lDeutsch§! sind, an eine Provinz aus der Kulturgruppe §YWestslawisch§! mit demselben Besitzer angrenzen und der Besitzer die Kulturgruppe §YWestslawisch§! besitzt. \n\n§MWilzisch§! \nDie neue Kultur §YWilzisch§! wurde hinzugefügt. \n\nEine Entsprechung für diese Kultur wurde auch zu der Kulturgruppe §YSlawisch§! hinzugefügt. \n\nDie Kultur §YWilzisch§! kann entstehen, wenn Provinzen in den Gebieten §YVorpommern§!, §YMittelmark§! und §YSachsen-Anhalt§! in der Kulturgruppe §lDeutsch§! sind, an eine Provinz aus der Kulturgruppe §YWestslawisch§! mit demselben Besitzer angrenzen und der Besitzer die Kulturgruppe §YWestslawisch§! besitzt. \n\n§MWendisch§! \nDie neue Kultur §YWendisch§! wurde hinzugefügt. \n\nEine Entsprechung für diese Kultur wurde auch zu der Kulturgruppe §YSlawis