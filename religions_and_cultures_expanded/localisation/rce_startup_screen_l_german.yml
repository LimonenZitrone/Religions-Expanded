 ## Religion Texts:
 rce_startup_text_jainism: "§YJainistisch§! ist ein §lDharmischer§! Glaube, der in Indien vorkommt. Zu §YJainistisch§! zu konvertieren ist als ein anderer §lDharmischer§! Glaube möglich mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. \n\n§YJainistisch§! besitzt die folgenden Basis-Modifikatoren: \n   [global_unrest]: §G-2.00§! \n   [improve_relation_modifier]: §G+20.0%§! \n\n§YJainistisch§! verwendet die '§YSukha§!'-Mechanik: \n\n\n£rce_startup_screen_icon_sukha_mechanic£ \n\n\n\nDie '§YSukha§!'-Mechanik gewährt Zugang zu einem skalierenden Modifikator basierend auf dem Wert der '§YSukha§!'-Macht, der auf dem höchsten Wert die folgenden Effekte besitzt: \n   [development_cost]: §G-10.0%§! \n   [production_efficiency]: §G+20.0%§! \n   [global_tax_modifier]: §R-15.0%§! \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YMeditieren§!' (linker Button) nutzen, die §R50§! £adm£ kostet und den §YSukha§!-Wert um §G+10.00§! verändert. \nAlle §Y15 Jahre§! könnt Ihr die Interaktion '§YEin Fest fördern§!' (rechter Button) nutzen, die eine bestimmte Summe ¤ kostet, die von Eurem Einkommen abhängt, und es Euch erlaubt, einen von drei unterschiedlichen Boni auszuwählen, der für §Y5 Jahre§! aktiv ist. Ihr erhaltet außerdem §G+2.00§! Sukha (Jährlich), solange dieser Modifikator aktiv ist."
 rce_startup_text_tibetan_buddhism: "§YNang Chosisch§! ist ein §lBuddhistischer§! Glaube, der hauptsächlich in Tibet vorkommt. Zu §YNang Chosisch§! zu konvertieren ist als ein anderer §lBuddhistischer§! Glaube möglich mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. \n\n§YNang Chosisch§! besitzt die folgenden Basis-Modifikatoren: \n   [defensiveness]: §G+20.0%§! \n   [institution_spread_from_true_faith]: §G+20.0%§! \n\n§YNang Chosisch§! verwendet die §YVier-Tenets-System§!'-Mechanik: \n\n\n£rce_startup_screen_icon_four_tenets_system_mechanic£ \n\n\n\nDie '§YVier-Tenets-System§!'-Mechanik gewährt Zugang zu vier Stufen von Lehren (kreisförmige Buttons). Jeder Herrscher besitzt seinen eigenen Studienfortschritt. Die erste Lehre kann zu Beginn der Herrschaft gewählt werden. Jede weitere Lehre kann ausgewählt werden, sobald der Herrscher §Y100.0%§! Studienfortschritt erreicht. Wenn Ihr eine Lehre auswählt, habt Ihr die Wahl zwischen drei Modifikatoren, von denen Ihr einen wählen könnt. Nachdem eine Lehre gewählt wurde, wird der Studienfortschritt auf §Y0.00%§! zurückgesetzt. \nAlle gewählten Lehren-Modifikatoren bleiben aktiv, bis der Herrscher stirbt. Sobald ein Herrscher alle vier Lehren gewählt hat, wird ein zusätzlicher Bonus auf durchschnittliche Herrscher-Lebensdauer aktiv. \n\nAlle §Y6 Jahre§! könnt Ihr die Interaktion '§YMeditieren§!' (quadratförmiger Button) nutzen, welche für §Y1 Jahr§! einen Bonus auf Herrscher-Studienfortschritt (Monatlich) im Austausch für andere Mali gewährt."
 rce_startup_text_vidilist: "§YVidilistisch§! ist ein §lHeidnischer§! Glaube, der im Baltikum vorkommt. Zu §YVidilistisch§! zu konvertieren ist nur mithilfe von Rebellen möglich! Wenn Ihr das ganze Gebiet §YSamogitien§! besitzt, ist eine Entscheidung verfügbar, die es Euch erlaubt, einmalig §YVidilistische Rebellen§! zu erhalten. \n\n§YVidilistisch§! besitzt die folgenden Basis-Modifikatoren: \n   [hostile_attrition]: §G+1.00§! \n   [diplomatic_reputation]: §G+1.00§! \n\n§YVidilistisch§! verwendet die '§YWaldaffinität§!'-Mechanik: \n\n\n£rce_startup_screen_icon_sylvan_affinity_mechanic£ \n\n\n\nDie '§YWaldaffinität§!'-Mechanik gewährt Zugang zu der '§YWaldaffinität§!'-Macht, die für bis zu vier Foki (äußere Buttons) ausgegeben werden kann, ähnlich den Eifer-Foki des Basisspiels. Diese vier Foki besitzen unterschiedliche Boni, abhängig davon, welche §YSaisonale Affintät§! - Frühling, Sommer, Herbst, Winter - ausgewählt wurde (innerer rechter Button). \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YEinen Hain weihen§!' (innerer linker Button) nutzen, die §R75§! Waldaffinität kostet und einen Bonus in einer zufälligen, im Besitz befindlichen Provinz und deren Gebiet für §Y5 Jahre§! gewährt. Der Bonus ist unterschiedlich, je nachdem welche Saisonale Affintät ausgewählt ist."
 rce_startup_text_nestorian: "§YNestorianisch§! ist ein §lChristlicher§! Glaube, der in Asien vorkommt. Zu §YNestorianisch§! zu konvertieren ist möglich mithilfe einer Entscheidung, wenn die Primärkultur §YAssyrisch§! ist und die Landesreligion in der §lChristlichen§! oder §lDharmischen§! Religionsgruppe ist oder die Landesreligion in der §lChristlichen§! Religionsgruppe ist und §YNestorianisch§! die dominante Religion im Land ist, sowie mithilfe von Rebellen. \n\n§YNestorianisch§! besitzt die folgenden Basis-Modifikatoren: \n   [trade_efficiency]: §G+10.0%§! \n   [missionaries]: §G+1§! \n\n§YNestorianisch§! verwendet die '§YNestorianisches Patriarchat§!'-Mechanik: \n\n\n\n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_nestorian_patriarchy_mechanic£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nDie '§YNestorianisches Patriarchat§!'-Mechanik gewährt Zugang zu dem Patriarchat, das ähnlich funktioniert wie die päpstliche Kurie im Basisspiel. So wie der [PAP.GetName] dafür, ist der Nestorianische Patriarch @NPA §Y[NPA.GetName]§!. Falls das Land existiert, sorgt der Tod seines Herrschers für die Wahl eines neuen Kontrolleurs des Patriarchats. Ansonsten wird der Herrscher simuliert, um dennoch eine Änderung des Kontrolleurs des Patriarchats zu gewährleisten. \n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses]  \n\nDer §YKontrolleur des Patriarchats§! erhält außerdem Zugang zu der Fähigkeit, ein §YZentrum der Konvertierung§! zu wählen, das so lange aktiv ist, bis der nächste Kontrolleur ausgewählt wird oder der Kontrolleur mittels Krieg dazu gezwungen wurde, es zu zerstören. \nSofern ausgewählt, konvertiert das Zentrum der Konvertierung Provinzen in bestimmten Regionen zum Nestorianischen Glauben. Eine Konvertierung kann zwischen §Y12§! und §Y36 Monaten§! dauern, abhängig von der Entwicklung der Provinz. \n\nJedes Nestorianische Land erhält §YPatriarchalen Einfluss§!, der für neun Interaktionen mit §Yheiligen Stätten§! ausgegeben werden kann. \nJede Interaktion mit einer heiligen Stätte gewährt einen anderen Bonus, je nachdem ob die Provinz direkt im Besitz von Euch ist, sich im Besitz von einem anderen Nestorianischen Land befindet oder der Besitzer ein nicht-Nestorianisches Land ist. Der Bonus wird dann für §Y20 Jahre§! auf Euer Land und/oder bestimmte im Besitz befindliche Provinzen, die gewisse Bedingungen erfüllen, angewendet. Jede Interaktion kostet §R75§! Patriarchalen Einfluss."
 rce_startup_text_manichaeism: "§YManichäisch§! ist ein §lZoroastrischer§! Glaube, der in Persien vorkommt. Zu §YManichäisch§! zu konvertieren ist mögliche mithilfe einer Entscheidung, wenn die Primärkultur §YMandäisch§! ist und die Landesreligion in der Religionsgruppe §lChristlich§! oder §lZoroastrisch§! ist, sowie als ein anderer §lZoroastrischer§! Glaube mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. Wenn Ihr die Provinz §Y[4289.GetName]§! besitzt, ist eine Entscheidung verfügbar, die es Euch erlaubt, einmalig §YManichäische Rebellen§! zu erhalten. \n\n§YManichäisch§! besitzt die folgenden Basis-Modifikatoren: \n   [num_accepted_cultures]: §G+2.00§! \n   [fire_damage]: §G+10.0%§! \n   [rce_monthly_religion_mechanic_manichaeism_purity_change]: §R-0.25§! \n\n§YManichäisch§! verwendet die '§YReinheit§!'-Mechanik: \n\n\n£rce_startup_screen_icon_manichaeism_purity_mechanic£ \n\n\n\nDie '§YReinheit§!'-Mechanik gewährt Zugang zu der '§YReinheit§!'-Macht sowie fünft §YNebenfoki§! (kreisförmige Buttons) und zwei §YLiturgische Foki§! (innere Buttons). Ihr könnt einen der beiden Liturgischen Foki für die Lebensdauer Eures Herrschers wählen. Der ausgewählte Liturgische Fokus entscheidet über die Boni der Nebenfoki. Einen Nebenfokus auszuwählen hat keine monatlichen Kosten, stattdessen entscheidet die Mange an Reinheit, ob ein, zwei oder drei Nebenfoki gleichzeitig aktiv sein können. \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YAnrufung des Gottes der Erkenntnis§!' (linker Button) nutzen, die §R20§! Reinheit kostet und einen Bonus auf [technology_cost], [idea_cost] und [culture_conversion_cost] gewährt."
 rce_startup_text_bogomilist: "§YBogomilisch§! ist ein §lChristlicher§! Glaube, der auf dem Balkan vorkommt. Zu §YBogomilisch§! zu konvertieren ist als §YOrthodoxer§! Glaube möglich mithilfe des Buttons im Religion-Tab sowie mithilfe von Rebellen. \n\n§YBogomilisch§! besitzt die folgenden Basis-Modifikatoren: \n   [advisor_cost]: §G-10.0%§! \n   [all_estate_influence_modifier]: §Y-10.0%§! \n\n§YBogomilisch§! verwendet die '§YKirchenaspekte§!'-Mechanik: \n\n\n\n\n\n\n\n\n\n£rce_startup_screen_icon_bogomilist_church_aspects_mechanic£ \n\n\n\n\n\n\n\n\n\n\nÄhnlich wie Anglikanisch im Basisspiel, erhaltet Ihr Zugang zu Kirchenaspekten, die Kirchenmacht kosten und im Austausch einen sofortigen Effekt haben. Diese Aspekte haben eine Abklingzeit von entweder §Y10§! oder §Y20 Jahren§! und gewähren eines landesweiten oder gebietsweiten Bonus, während sie außerdem ein Gebäude in einer zufällig ausgewählten, passenden Provinz zerstören. \n\nDa Kirchenaspekte eine DLC-Spielmechanik sind, benötigt Ihr den £DLC_cs£ §YCommon Sense§! DLC, um diese Mechanik nutzen zu können.\n"
 rce_startup_text_hinduism: "§YHinduistisch§! ist ein §lDharmischer§! Glaube des Basisspiels. Seine Mechanik wurde geändert. \n\n§YHinduistisch§! verwendet weiterhin die '§YPersönliche Gottheiten§!'-Mechanik: \n\n\n£rce_startup_screen_icon_hindu_mechanic£ \n\n\n\nAllerdings wurde die Mechanik erweitert. Die Gottheiten, die über das System des Basisspiels gewählt werden, werden nun als §YNebengötter§! bezeichnet. Einige der Götter des Basisspiels wurden entfernt und neue wurden hinzugefügt, sodass die folgenden Nebengötter nun wählbar sind: §YGanesha§!, §YKali§!, §YSurya§!, §YHanuman§!, §YShakti§! und §YBuddha§!. Nebengötter gewähren einen kleinen Bonus solange sie aktiv sind sowie einen zusätzlichen Bonus, der von dem gewählten §YHauptgott§! und Eurer Hingabe diesem gegenüber abhängt. \n\nEs gibt drei §YHauptgötter§!, einen für jeden Machtpunktetyp: §YBrahma§! (£adm£), §YVishnu§! (£dip£) und §YShiva§! (£mil£). Der Hauptgott kann frei gewählt \nund geändert werden (äußere, kreisförmige Buttons), aber die Hingabe für einen Hauptgott wächst nur, wenn er aktiv ist. Es gibt insgesamt sechs Stufen der Hingabe für jeden Hauptgott. Wenn der Hingabe-Fortschritt §Y100.0%§! erreicht, wird die nächste Stufe ausgewählt und der Fortschritt auf §Y0.0%§! zurückgesetzt. Wenn Ihr Hingabe verliert, könnt Ihr so auch eine Hingabe-Stufe verlieren. \n\nAlle §Y2 Jahre§! könnt Ihr die Interaktion '§YNebengott zurücksetzen§!' (rechter, quadratförmiger Button) nutzen, um Euren momentan ausgewählten §YNebengott§! abzuwählen. \nAlle §Y20 Jahre§! könnt Ihr die Interaktion '§YHingabe ausgeben§!' (linker, oberer, quadratförmiger Button) nutzen, die §R30§! Hingabe des derzeit aktiven Hauptgottes kostet und einen Bonus für §Y20 Jahre§! gewährt. Der Bonus hängt von dem gewählten Hauptgott ab. \nIhr könnt außerdem einen Schalter aktivieren und deaktivieren, den '§YHingabe-Fokus§!' (linker,unterer, quadratförmiger Button), der Hingabe-Stufe-Fortschritt (Monatlich) für den momentan gewählten Hauptgott im Austausch für Mali gewährt. Je höher die Hingabe-Stufe ist, desto geringer wird der Bonus und desto höher wird der Malus. Den Schalter zu deaktivieren wird außerdem negative Konsequenzen haben, die stärker werden, je höher die Hingabe-Stufe ist. \n\nDa Gottheiten eine DLC-Spielmechanik sind und diese Mechanik erweitert wurde, benötigt Ihr noch immer den £DLC_won£ §YWealth of Nations§! DLC für diese Mechanik.\n"
 rce_startup_text_norse_pagan_reformed: "§YNordisch§! ist ein §lHeidnischer§! Glaube des Basisspiels. Seine Mechanik wurde geändert. \n\n§YNordisch§! verwendet weiterhin die '§YPersönliche Gottheiten§!'-Mechanik: \n\n\n£rce_startup_screen_icon_norse_mechanic£ \n\n\n\nAllerdings wurde die Mechanik erweitert. Es kann nun aus bis zu §Y15§! Gottheiten gewählt werden, wovon einige erst durch das Erfüllen von Bedingungen, wie zum Beispiel das Akzeptieren der Mythologie anderer Religionen in die eigene, verfügbar werden. \n\nWeiterhin wurden §Y3§! zusätzliche Werte hinzugefügt, wovon jeder den Einfluss einer Norne repräsentiert. Diese Werte werden von Euren Handlungen beeinflusst und bestimmen die §YÄra§!, in der Ihr Euch befindet, welche alle §Y20 Jahre§! wechselt. Die §YÄra§! beeinflusst die Boni, die die Gottheiten gewähren, was bedeutet, dass jede Gottheit einen Basisbonus besitzt, der in jeder Ära gleich ist, und einen Bonus, der von der derzeitigen Ära abhängt. Einige Gottheiten betrachten zudem eine bestimmte Ära als ihre §YHauptära§!, was ihren Basisbonus während dieser Ära verbessert. \n\nDer Einfluss der Nornen kann auch für die Interaktion '§YBefragt die Runen§!' ausgegeben werden. Dies reduziert den Einfluss jeder Norne um §Y25§! und gewährt einen zufälligen Bonus zusammen mit einem kleinen Malus für §Y10 Jahre§!. \n\nDa Gottheiten eine DLC-Spielmechanik sind und diese Mechanik erweitert wurde, benötigt Ihr noch immer den £DLC_won£ §YWealth of Nations§! DLC für diese Mechanik.\n"
 rce_startup_text_hellenism: "§YHellenistisch§! ist ein §lHeidnischer§! Glaube, der im Jahr 1444 nicht mehr auf der Karte existiert. Zu §YHellenistisch§! zu konvertieren ist möglich durch eine Ereigniskette, ähnlich der des §YNordischen§! Glaubens im Basisspiel, sowie mithilfe von Rebellen. \n\nDie Ereigniskette kann für Länder eintreten, die die folgenden Bedingungen erfüllen: \n   - das derzeitige Zeitalter ist §YZeitalter der Entdeckung§! \n   - Primärkultur ist §YGriechisch§!, §YKappadokisch§! oder §YPontisch§! oder \n     hat mindestens §Y50§! Entwicklung in Provinzen mit der Kultur \n     §YGriechisch§!, §YKappadokisch§! oder §YPontisch§! und hat die entsprechende \n     Kultur akzeptiert \n   - besitzt §Y[146.GetName]§! oder ist @BYZ §Y[BYZ.GetName]§! und besitzt \n     §Y[151.GetName]§! \n   - ist unabhängig \n   - hat die §YRenaissance§! gefördert oder hat einen §YHellenistischen§! \n     Berater (erhaltbar durch den @BYZ §MByzantinischen Missionsbaum§! \n     des £DLC_kok£ §YKing of Kings§! DLC) \n   - Religion ist §YOrthodox§! oder §YKatholisch§! und das Land ist \n     exkommuniziert oder hat das Statut zur Aufhebung der \n     Appellationsmöglichkeit beschlossen \n   - Herrscher hat eine '§YGelehrter§!'- oder '§YSünder§!'-Persönlichkeit \n     oder besitzt mindestens £adm£ §Y4§! £dip£ §Y4§! £mil£ §Y4§! \n\nEs kann eine Weile dauern, bis das erste Ereignis der Ereigniskette geschieht, da die mittlere Zeit bei §Y75 Jahren§! liegt. Diese kann jedoch durch das Auswählen der §YReligion-Ideen§! oder das Anstellen eines §YHellenistischen§! Beraters stark reduziert werden. \n\n§YHellenistisch§! besitzt die folgenden Basis-Modifikatoren: \n   [tolerance_own]: §G+2.00§! \n   [reform_progress_growth]: §G+10.0%§! \n\n§YHellenistisch§! verwendet die '§YPantheon§!'-Mechanik: \n\n\n£rce_startup_screen_icon_pantheon_mechanic£ \n\n\n\nDie '§YPantheon§!'-Mechanik erlaubt es Euch, §Y3§! Götter auszuwählen, die in dem Sinne ähnlich funktionieren wie persönliche Gottheiten, als dass sie einen Bonus gewähren, solange sie aktiv sind, und dass sie nur einmal in der Regierungszeit eines Herrschers gewählt werden können. Sie werden zwar nicht automatisch im Todesfall des Herrschers entfernt, können aber nur nach dem Tod des Herrschers, in dessen Regierungszeit die Götter ausgewählt wurden, manuell ersetzt werden. \nJeder Gott besitzt zudem ein §YMotiv§! (§TKosmisch§!, §MMeer§!, §GNatur§!, §YKultur§!, §OKrieg§!, §VLiebe§!, §RTod§! oder §lSchicksal§!), wodurch die Auswirkungen der Interaktionen beeinflusst werden. \n\nAlle §Y10 Jahre§! könnt Ihr die Interaktion '§YEinen neuen Tempel weihen§!' (oberer, rechter quadratförmiger Button) nutzen, die eine Auswahl an Boni für eine zufällige, im Besitz befindliche Provinz und Eure Hauptstadt, abhängig von den Motiven der ausgewählten Götter, bietet. \nAlle §Y20 Jahre§! könnt Ihr die Interaktion '§YEin Fest für die Götter abhalten§!' (unterer, rechter quadratförmiger Button) nutzen, die einen Bonus gewährt, der von den Motiven der ausgewählten Götter abhängig ist. \n\nWährend es nicht möglich ist, einen Gott auf normale Art innerhalb der Regierungszeit des Herrschers zu ersetzen, unter dem der Gott ausgewählt wurde, könnt Ihr aber die Interaktion '§YEinen Gott entfernen§!' (linker quadratförmiger Button) nutzen, um einen Gott im Austausch für den Verlust von §R1§! Stabilität zu entfernen."

 ## Culture Texts:
 rce_startup_text_lost_cultures_group: "Ein paar Kulturen wurden von der Kulturgruppe §lVerlorene Kulturen§! in andere Kulturgruppen verschoben. \n\n§MParthisch§! \n§YParthisch§! wurde in die Kulturgruppe §lIranisch§! verschoben. \n\n§MPhönizisch§! \n§YPhönizisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\nDie Kultur §YPhönizisch§! kann entstehen, wenn die Provinz §Y[1855.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MBabylonisch§! \n§YBabylonisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\nDie Kultur §YBabylonisch§! kann entstehen, wenn die Provinz §Y[410.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MHebräisch§! \n§YHebräisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. \n\n@ISR §Y[ISR.GetName]§! zu gründen verändert nun die Primärkultur sowie die Kultur der Provinzen im Gebiet §YPalästina§! zu §YHebräisch§!."
 rce_startup_text_turko_semitic: "Ein paar Kulturen wurden von der Kulturgruppe §lLevantinisch§! in eine andere Kulturgruppe verschoben. Eine neue Kultur wurde zu der Kulturgruppe §lLevantinisch§! hinzugefügt. \n\n§MTürkisch§! \nDie Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YTürkisch§! starten, wurde zu §YOghusisch§! (§lAltaisch§!) geändert. Dasselbe gilt für §YTürkische§! Provinzen. \n\nStattdessen wird die §YTürkische§! Kultur entstehen, wenn §YOghusische§! Provinzen an andere Provinzen des selben Besitzers angrenzen, die eine Kultur aus der Kulturgruppe §lLevantinisch§! besitzen. \n\nWenn mindestens §Y20§! Provinzen im Besitz die §YTürkische§! Kultur besitzen und Eure Primärkultur §YOghusisch§! ist, könnt Ihr ein Ereignis erhalten, dass es Euch erlaubt, Eure Primärkultur zu §YTürkisch§! zu ändern und §YOghusisch§! ohne Kosten zu akzeptieren. \n\n§MMarokkanisch§! \n§YMarokkanisch§! wurde in die Kulturgruppe §lLevantinisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lMaghrebinisch§!. \n\n§MTunesisch§! \n§YTunesisch§! wurde in die Kulturgruppe §lLevantinisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lMaghrebinisch§!. \n\n§MAlgerisch§! \n§YAlgerisch§! wurde in die Kulturgruppe §lLevantinisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lMaghrebinisch§!. \n\n§MLibysch§! \nDie neue Kultur §YLibysch§! wurde hinzugefügt. Die Primärnation ist @TRP §Y[TRP.GetName]§!."
 rce_startup_text_iranian: "Eine Kultur in der Kulturgruppe §lIranisch§! wurde umbenannt. Ein paar neue Kulturen wurden zu der Kulturgruppe §lIranisch§! hinzugefügt. \n\n§MAserbaidschanisch§! \n§YAserbaidschanisch§! wurde in §YAltaserbaidschanisch§! umbenannt. Die Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YAserbaidschanisch§! starten, wurde zu §YAserisch§! (§lAltaisch§!) geändert. Dasselbe gilt für §YAserbaidschanische§! Provinzen. \n\n§MAfscharisch§! \nDie neue Kultur §YAfscharisch§! wurde hinzugefügt. \n\n§MFarsisch§! \nDie neue Kultur §YFarsisch§! wurde hinzugefügt. Die Primärnation ist @FRS §Y[FRS.GetName]§!."
 rce_startup_text_altaic: "Ein paar neue Kulturen wurden zu der Kulturgruppe §lAltaisch§! hinzugefügt. \n\n§MAserisch§! \nDie neue Kultur §YAserisch§! wurde hinzugefügt. Die Primärnation ist @ARL §Y[ARL.GetName]§!. \nDie Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YAserbaidschanisch§! (§lIranisch§!) starten, wurde zu §YAserisch§! geändert. Dasselbe gilt für §YAserbaidschanische§! Provinzen. \n@PER §Y[PER.GetName]§! als ein Land mit der Primärkultur §YAserisch§! zu gründen, wird diese ohne Kosten akzeptieren und die Primärkultur zu §YAltaserbaidschanisch§! (§lIranisch§!, umbenannt von §YAserbaidschanisch§!) ändern. \n\n§MQaschqaiisch§! \nDie neue Kultur §YQaschqaiisch§! wurde hinzugefügt. \n\n§MKalmückisch§! \nDie neue Kultur §YKalmückisch§! wurde hinzugefügt. Die Primärnation ist @KLM §Y[KLM.GetName]§!. \nIn dem Ereignis '§YDie Ankunft der Kalmücken§!' wird die Kultur der Provinz §Y[2417.GetName]§! und des entlassenen Landes @KLM §Y[KLM.GetName]§! zu §YKalmückisch§! geändert. \n\n§MOghusisch§! \nDie neue Kultur §YOghusisch§! wurde hinzugefügt. Die Primärkultur von Ländern, die im Basisspiel mit der Primärkultur §YTürkisch§! (§lLevantinisch§!) starten, wurde zu §YOghusisch§! geändert. Dasselbe gilt für §YTürkische§! Provinzen. \n\nStattdessen wird die §YTürkische§! Kultur entstehen, wenn §YOghusische§! Provinzen an andere Provinzen des selben Besitzers angrenzen, die eine Kultur aus der Kulturgruppe §lLevantinisch§! besitzen. \n\nWenn mindestens §Y20§! Provinzen im Besitz die §YTürkische§! Kultur besitzen und Eure Primärkultur §YOghusisch§! ist, könnt Ihr ein Ereignis erhalten, dass es Euch erlaubt, Eure Primärkultur zu §YTürkisch§! zu ändern und §YOghusisch§! ohne Kosten zu akzeptieren."
 rce_startup_text_sudanese: "Eine Kultur wurde zu der Kulturgruppe §lSudanesisch§! hinzugefügt. \n\n§MKoptisch§! \nDie neue Kultur §YKoptisch§! wurde hinzugefügt."
 rce_startup_text_aramaic_culture_group: "Die Kulturgruppe §YAramäisch§! ist eine neue Kulturgruppe, die hinzugefügt wurde. \nEin paar Kulturen wurden von einer anderen Kulturgruppe in die Kulturgruppe §lAramäisch§! verschoben. Ein paar neue Kulturen wurden zu der Kulturgruppe §lAramäisch§! hinzugefügt. \n\n§MPhönizisch§! \n§YPhönizisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\nDie Kultur §YPhönizisch§! kann entstehen, wenn die Provinz §Y[1855.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MBabylonisch§! \n§YBabylonisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\nDie Kultur §YBabylonisch§! kann entstehen, wenn die Provinz §Y[410.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt. \n\n§MHebräisch§! \n§YHebräisch§! wurde in die Kulturgruppe §lAramäisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lVerlorene Kulturen§!. \n\n@ISR §Y[ISR.GetName]§! zu gründen verändert nun die Primärkultur sowie die Kultur der Provinzen im Gebiet §YPalästina§! zu §YHebräisch§!. \n\n§MAssyrisch§! \nDie neue Kultur §YAssyrisch§! wurde hinzugefügt. \n\nEine Entscheidung ist verfügtbar, um Eure Primärkultur zu §YAssyrisch§! zu ändern, wenn sich Eure Hauptstadt in der Region §YMaschrek§!, §YAnatolien§! oder §YPersien§! befindet, Ihr einem §lChristlicheb§! Glauben folgt und entweder §Y[2206.GetName]§! oder §Y[4296.GetName]§! besitzt. \n\nWenn Eure Primärkultur §YAssyrisch§! ist und Ihr einem §lChristlichen§! Glauben folgt, ist eine Entscheidung verfügbar, um zum §YNestorianisch§! Glauben zu konvertieren. \n\n§MMandäisch§! \nDie neue Kultur §YMandäisch§! wurde hinzugefügt. \n\nEine Entscheidung ist verfügbar, um Eure Primärkultur zu §YMandäisch§! zu ändern, wenn sich Eure Hauptstadt in der Region §YMaschrek§!, §YKaukasien§! oder §YPersia§! befindet, Ihr einem §lChristlichen§! oder §lZoroastrischen§! Glauben folgt und Ihr §Y[4290.GetName]§! besitzt. \n\nWenn Eure Primärkultur §YMandäisch§! ist und Ihr einem §lChristlichen§! oder §lZoroastrischen§! Glauben folgt, ist eine Entscheidung verfügbar, um zum §YManichäischen§! Glauben zu konvertieren. \n\n§MChaldäisch§! \nDie neue Kultur §YChaldäisch§! wurde hinzugefügt. \n\nDie Kultur §YChaldäisch§! kann entstehen, wenn die Provinz §Y[407.GetName]§! eine Kultur aus der Kulturgruppe §lAramäisch§! und eine Religion aus der Religionsgruppe §lChristlich§! besitzt."
 rce_startup_text_gaelic: "Ein paar Kulturen wurden von einer anderen Kulturgruppe in die Kulturgruppe §lKeltisch§! verschoben. Ein paar neue Kulturen wurden zu der Kulturgruppe §lKeltisch§! hinzugefügt. Eine Kultur wurde umbenannt. \n\n§MHochschottisch§! \n§YHochschottisch§! wurde umbenannt in §YGälisch§!. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MBretonisch§! \n§YBretonisch§! wurde in die Kulturgruppe §lKeltisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lFranzösisch§!. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MKornisch§! \n§YKornisch§! wurde in die Kulturgruppe §lKeltisch§! verschoben. Im Basisspiel befand sich diese Kultur in der Kulturgruppe §lBritisch§!. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MNordisch-Gälisch§! \nDie neue Kultur §YNordisch-Gälisch§! wurde hinzugefügt. Die Primärnation ist @KOI §Y[KOI.GetName]§!. \n\n§MKumbrisch§! \nDie neue Kultur §YKumbrisch§! wurde hinzugefügt. \n\nDie Kultur §YKumbrisch§! kann entstehen, wenn Provinzen in den Gebieten §YNordengland§!, §YYorkshire§! und §YEast Midlands§! in der Kulturgruppe §lBritisch§! sind, an eine Provinz aus der Kulturgruppe §YKeltisch§! mit demselben Besitzer angrenzen und der Besitzer die Kulturgruppe §YKeltisch§! besitzt und kein Keltischer Vasall ist. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MKambrisch§! \nDie neue Kultur §YKambrisch§! wurde hinzugefügt. Die Primärnation ist @WLS §Y[WLS.GetName]§!. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MIcenisch§! \nDie neue Kultur §YIcenisch§! wurde hinzugefügt. \n\nDiese Kultur kann in Provinzen im Besitz eines §YKeltischen Vasallen§! entstehen und sich verbreiten. \n\n§MLusitanisch§! 