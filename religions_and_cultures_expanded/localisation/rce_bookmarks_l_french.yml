 # Bookmarks:
 RCE_BOOKMARK_INDIA: "§MRCE§!: §OIndia & Tibet§!"
 RCE_BOOKMARK_INDIA_DESC: "New religions: §YNang Chos§! and §YJainist§!. Changed religions: §YHindu§!. The mechanic of §YHindu§! was changed compared to Vanilla. \n\nThe following countries own provinces that follow §YNang Chos§!: @UTS §YTsang§!, @LDK §YLadakh§!, @GUG §YGuge§!, @PHA §YU§!, @KAM §YKham§!, @KRC §YKorchin§! and @OIR §YOirat§!. \nThe following countries own §YJainist§! provinces: @MER §YMewar§!, @KAT §YKutch§! and @BAH §YBahmanis§!."
 RCE_BOOKMARK_MIDDLE_EAST: "§MRCE§!: §OMiddle East§!"
 RCE_BOOKMARK_MIDDLE_EAST_DESC: "New religions: §YNestorian§! and §YManichaean§!. The following countries own §YNestorian§! provinces: @QAR §YQara Qoyunlu§!, @BTL §YBitlis§!, @MHR §YMahra§!, @TIM §YTimurids§!, @KAS §YYarkand§! and @KHA §YMongolia§!. The following countries own §YManichaean§! provinces: @MSY §YMushasha§!, @OIR §YOirat§! and @MNG §YMing§!. \nThe following cultures have been changed to a different culture group: §YParthian§! (§lIranian§!), §YPhoenician§!, §YBabylonian§! and §YHebrew§! (§lAramaic§!). The culture §YAzerbaijani§! has been renamed to §YAdhari§!. The following cultures were added: §YAvshars§!, §YFarsi§! (§lIranian§!), §YAzeri§!, §YQashqai§!, §YKalmyk§!, §YOghuz§! (§lAltaic§!), §YCoptic§! (§lSudanese§!), §YAssyrian§!, §YManichaean§! and §YChaldean§! (§lAramaic§!). Countries with §YTurkish§! culture are changed to §YOghuz§!, §YTurkish§! will spread over time. Countries with §YAzerbaijani§! culture are changed to §YAzeri§!."
 RCE_BOOKMARK_EASTERN_EUROPE: "§MRCE§!: §OEastern Europe§!"
 RCE_BOOKMARK_EASTERN_EUROPE_DESC: "New religions: §YVidilist§! and §YBogomilist§!. \n\nThe following countries own §YVidilist§! provinces: @LIT §YLithuania§!. \nThe following countries own §YBogomilist§! provinces: @BOS §YBosnia§!, @HRZ §YHerzegovina§! and @TUR §YOttomans§!."
