 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME13: "Diplomatischen Berater verloren"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC13: "Wir haben unseren diplomatischen Berater verloren. Da wir im Moment den Bonus der Pilgerreise zur heiligen Stätte [151.GetName] besitzen, heißt dass, dass wenn wir den hier vorgeschlagenen Berater nicht anstellen, verlieren wir den Bonus für den diplomatischen Berater."
 rce_religion_mechanic_nestorian_patriarchy_events13.EVTOPT1: "Stellt einen neuen Berater ein, um den Bonus zu behalten."
