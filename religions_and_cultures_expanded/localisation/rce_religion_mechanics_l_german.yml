 rce_religion_mechanic_nestorian_patriarchy_main_holy_sites_title_tt: "There are §Y9§! Holy Sites of the §YNestorian§! faith. \nIt is possible to send clergymen on pilgrimages to a Holy Site at the cost of Patriarch Influence. This will grant us different bonuses depending on whether we own the Holy Site, a different Nestorian country owns it or it is owned by disbelievers. \n\n§YDirect province bonuses (modifiers) from these actions only apply to provinces that meet the requirements when using the action. Provinces that start to meet them afterwards will not get the bonuses applied retroactively.§!"
