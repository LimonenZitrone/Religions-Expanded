 rce_religion_mechanic_four_tenets_system_ability_1_button_tt: "§YErste Lehre wählen§! \nWählt die Lehre, die Ihr für das erste Tenet, §YVaibhasika§!, folgen wollt."
 rce_religion_mechanic_four_tenets_system_ability_2_button_tt: "§YZweite Lehre wählen§! \nWählt die Lehre, die Ihr für das zweite Tenet, §YSautrantika§!, folgen wollt."
 rce_religion_mechanic_four_tenets_system_ability_3_button_tt: "§YDritte Lehre wählen§! \nWählt die Lehre, die Ihr für das dritte Tenet, §YYogacara§!, folgen wollt."
