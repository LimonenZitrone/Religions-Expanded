 rce_religion_mechanic_hindu_dedication_level_text_tt: "Momentane Hingabe-Stufe (§M[Root.RceGetReligionMechanicHinduCurrentMajorDeityName]§!): §Y[Root.RceGetReligionMechanicHinduCurrentMajorDeityDedicationLevel]§! \nDerzeitiger Stufenfortschritt: §Y[Root.RceGetReligionMechanicHinduValue]%§! \n--------------\nEs gibt §Y6§! Stufen der Hingabe: \n   Stufe 1: §YHöllisches Reich§! \n   Stufe 2: §YReich der hungrigen Geister§! \n   Stufe 3: §YReich der Tiere§! \n   Stufe 4: §YMenschheit§! \n   Stufe 5: §YDomäne der Halbgötter§! \n   Stufe 6: §YRaum der Götter§! \n\nDie Stufe der Hingabe ist individuell für jeden §YHauptgott§!. Wenn der Fortschritt unter §Y0%§! fällt, wird die Stufe verringert. Wenn er §Y100%§! erreicht, wird die Stufe erhöht. \nDie Stufe der Hingabe beeinflusst die Stärke der Boni, die durch die Kombination von bestimmten §YHauptgöttern§! und §YNebengöttern§! erhalten werden. \n--------------\nMonatliche Änderung: [Root.RceGetReligionMechanicHinduMonthlyGainValue] \n--------------\nDie monatliche Änderung wird beeinflusst durch: \n- Momentane Hingabe-Stufe: [Root.RceGetReligionMechanicHinduMonthlyGainValueFromDedicationLevel] \n- Religiöse Einheit: [Root.RceGetReligionMechanicHinduMonthlyGainValueFromReligiousUnity] \n- Herrscherfähigkeiten: [Root.RceGetReligionMechanicHinduMonthlyGainValueFromRulerSkill] \n- Herrscherpersönlichkeiten: [Root.RceGetReligionMechanicHinduMonthlyGainValueFromRulerPersonality] \n- Anderes: [Root.RceGetReligionMechanicHinduMonthlyGainValueFromOther]"
