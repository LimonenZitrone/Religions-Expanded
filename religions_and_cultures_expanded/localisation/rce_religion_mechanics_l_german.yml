 rce_religion_mechanic_sylvan_affinity_events.EVTNAME1: "Saisonale Affinität auswählen"
 rce_religion_mechanic_sylvan_affinity_events.EVTDESC1: "Widmet einem Aspekt des Jahres ein Lied, um eine Saisonale Affinität auszuwählen. Die Saisonale Affinität bestimmt die Boni, die von den anderen Interaktionen erhalten werden."
