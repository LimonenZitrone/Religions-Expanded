 rce_religion_mechanic_nestorian_patriarchy_keep_mil_advisor_bonuses_from_holy_site_interaction_tt: "\nWir §Gbehalten§! den Bonus durch '§YPilgerfahrtssegen aus Konstantinopel§!' für den militärischen Berater ([discipline]: §G+0.5%§! oder §G+1.0%§! pro Fähigkeitsstufe)."
