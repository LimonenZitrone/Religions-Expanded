 rce_religion_mechanic_nestorian_patriarchy_patriarch_influence_value_tt: "Wir besitzen derzeit §Y[This.RceGetReligionMechanicNestorianPatriarchyValue]§! Patriarchalen Einfluss. \n--------------\nWir erhalten derzeit [This.RceGetReligionMechanicNestorianPatriarchyYearlyGainValue] pro Jahr. \n\nDieser Wert wird durch Folgendes beeinflusst: \n   Grundwert: §G+0.5§! \n   Aufgrund von Missionaren: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromMissionaries] \n   Aufgrund von Stabilität: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromStability] \n   Aufgrund von Toleranz des Wahren Glaubens: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromTolerance] \n   Aufgrund anderer Modifikatoren: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromModifiers][Root.RceGetReligionMechanicNestorianPatriarchyValueModifierFromOpinion] \n--------------\nJeder Missionar gewährt §G+0.5§! jährlichen Patriarchalen Einfluss. \nPositive Stabilität gewährt §G+1.0§!, negative Stabilität sorgt für §R-1.0§! jährlichen Patriarchalen Einfluss. \nEine Toleranz des Wahren Glaubens über §Y4§! erhöht, eine Toleranz des Wahren Glaubens unter §Y4§! verringert den jährlichen Patriarchalen Einfluss um §G+0.5§! beziehungsweise §R-0.5§! pro Punkt."
