 rce_religion_mechanic_sukha_mechanic_tt: "§YSukha§! \nSukha (oder Freude) bezieht sich auf die Natur einer Person, die durch äußere und innere Faktoren, wie Ort, Zeit, Materie und die Annehmlichkeit der Seele, entsteht. \nJe wohler sich ein Mensch mit sich selbst und seiner Umgebung fühlt, desto ausgeprägter wird seine Freude sein. \n--------------\nSukha wird bei dem Tod des Herrschers halbiert. \n\nSukha wird durch die folgenden Aktionen erhalten: \n   Konvertierung einer Provinz mithilfe einer \n   Handelsrichtlinie: §G+0.10§! (pro Entwicklung) \n   Entwickeln einer Provinz: §G+0.20§! \n   Bauen eines religiösen Gebäude: §G+3.00§! \n   Fördern einer Kultur: §G+5.00§! \n   Schließen eines Bündnis: §G+5.00§! \n   Schließen einer Staatsehe: §G+5.00§! \n   Senden eines Geschenks: §G+3.00§! \n   Erklären einer Garantie (ohne Waffenruhe): §G+3.00§! \n\nSukha geht durch die folgenden Aktionen verloren: \n   Zerstören eines religiösen Gebäude: §R-3.00§! \n   Ausbeuten von Entwicklung: §R-2.00§! \n   Ändern einer Provinzkultur: §R-0.05§! (pro Entwicklung) \n   Vernachlässigen einer Kultur: §R-10.00§! \n   Aufkündigen eines Bündnis: §R-10.00§! \n   Aufkündigen einer Staatsehe: §R-10.00§! \n   Zwangskonvertierung eines Landes: §R-10.00§! \n   Plünderung einer Hauptstadt: §R-5.00§! \n   Enterben eines Thronfolgers: §R-20.00§! \n--------------\nUnser §YSukha§! ist derzeit bei §Y[Root.RceGetReligionMechanicSukhaValue]%§!. \n\nJährliche Änderung: [Root.RceGetReligionMechanicSukhaYearlyGainValue]"
