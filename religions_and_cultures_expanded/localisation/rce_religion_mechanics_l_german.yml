 rce_religion_mechanic_sylvan_affinity_events.EVTNAME2: "Aufgebrachte Bauernschaft brennt Hain nieder"
 rce_religion_mechanic_sylvan_affinity_events.EVTDESC2: "Ein großer Mob widerspenstiger Bauern hat aus Protest den neugegründeten Hain in [grove_province.GetName] niedergebrannt. Sie sind verärgert über unsere Investitionen in die Kultstätte, anstatt sich auf die Not der Armen zu konzentrieren."
 rce_religion_mechanic_sylvan_affinity_events2.EVTOPT1: "Ihre Probleme gehen uns nichts an."
 rce_religion_mechanic_sylvan_affinity_events2.EVTOPT2: "Macht ihnen Zugeständnisse."
 rce_religion_mechanic_sylvan_affinity_events2.EVTOPT3: "Versucht, Kompromisse mit unserer Bevölkerung zu schließen."

 rce_religion_mechanic_sylvan_affinity_events.EVTNAME3: "Schöne Lichtung entdeckt"
 rce_religion_mechanic_sylvan_affinity_events.EVTDESC3: "Ein einziger reisender Gelehrte stieß auf eine wunderschöne kreisförmige Lichtung, die ordentlich in den tiefen Wald eingebettet ist. In ihrer Mitte jedoch steht eine große Eiche, stark und stolz, ein Baum, der so alt zu sein scheint, dass er bei der Geburt von Dievas selbst da gewesen sein könnte. Er erstreckt sich in den Himmel und bietet jedem Schutz, der in die Umarmung seiner Äste wandert. \n\nAber wenn wir seinen Bericht und seine anschauliche Beschreibung betrachten, müssen wir entscheiden, was mit einer solchen Entdeckung geschehen soll. Segnen wir diesen Ort und weihen ihn in einen Hain für die Priester oder lassen wir ihn unberührt..."
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT1: "Segnet den Ort!"
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT2: "Lasst den Ort unberührt!"
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT3: "Entsendet jemanden, der den Baum studiert."

