 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME11: "Administrativen Berater verloren"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC11: "Wir haben unseren administrativen Berater verloren. Da wir im Moment den Bonus der Pilgerreise zur heiligen Stätte [151.GetName] besitzen, heißt dass, dass wenn wir den hier vorgeschlagenen Berater nicht anstellen, verlieren wir den Bonus für den administrativen Berater."
 rce_religion_mechanic_nestorian_patriarchy_events11.EVTOPT1: "Stellt einen neuen Berater ein, um den Bonus zu behalten."
 rce_religion_mechanic_nestorian_patriarchy_events11.EVTOPT2: "Verliert den Bonus."
 rce_religion_mechanic_nestorian_patriarchy_keep_adm_advisor_bonuses_from_holy_site_interaction_tt: "\nWir §Gbehalten§! den Bonus durch '§YPilgerfahrtssegen aus Konstantinopel§!' für den administrativen Berater ([state_maintenance_modifier]: §G-2.0%§! oder §G-4.0%§! pro Fähigkeitsstufe)."
