 # GUIs:
 rce_religion_mechanic_nestorian_patriarchy_province_center_of_reformation_target_icon_tt: "§Y[Root.GetName]§! wird derzeit von dem Zentrum der Konvertierung in §Y[rce_religion_mechanic_nestorian_patriarchy_current_center_of_reformation.GetName]§! zum §YNestorianischen§! Glauben konvertiert. \n \nEs dauert insgesamt §Y[This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetConversionDurationEndValue]§! Monate, bis die Provinz konvertiert wird. Die Konvertierung ist seit §Y[Root.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetConversionDurationValue]§! Monaten aktiv."
 rce_religion_mechanic_nestorian_patriarchy_main_window_open_button_value: "[This.RceGetReligionMechanicNestorianPatriarchyValueShort]"
 rce_religion_mechanic_nestorian_patriarchy_main_window_open_button_tt: "Nestorianisches Patriarchat \n--------------\nPatriarchaler Einfluss: §Y[This.RceGetReligionMechanicNestorianPatriarchyValue]§!"
 rce_religion_mechanic_nestorian_patriarchy_main_title: "Nestorianisches Patriarchat"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title: "Kontrolleur des\nPatriarchats"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title_tt: "Ein neuer Kontrolleur des Patriarchats wird ausgewählt, wenn der Herrscher des §YPatriarchats von [NPA.GetName]§! stirbt. \nViele Faktoren beeinflussen die Wahrscheinlichkeit, als Kontrolleur des Patriarchats ausgewählt zu werden, wie zum Beispiel Prestige, Legitimitätsäquivalent, Stabilität, diplomatische Reputation, Korruption und religiöse Einheit.\n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_flag_empty_tt: "Derzeit gibt es keinen §YKontrolleur des Patriarchats§!. \n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_flag_tt: "@[rce_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetTag] §Y[rce_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetName]§! ist der momentane §YKontrolleur des Patriarchats§!. \n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_title: "Patriarchaler Einfluss"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_title_tt: "§YPatriarchaler Einfluss§! \nPatriarchaler Einfluss repräsentiert unseren Einfluss auf das Patriarchat. \n\nPatriarchaler Einfluss wird durch die folgenden Aktionen erhalten: \n   - Konvertierung von Provinzen im Besitz durch ein \n     Nestorianisches Zentrum der Konvertierung \n\nPatriarchaler Einfluss geht durch die folgenden Aktionen verloren: \n   - Konvertierung von Provinzen durch Missionare \n\nDie jährliche Änderung des Patriarchalen Einflusses wird beeinflusst durch: \n   - Anzahl an Missionaren \n   - Stabilität \n   - Toleranz des Wahren Glaubens \n   - Modifikatoren"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_value: "[This.RceGetReligionMechanicNestorianPatriarchyValue]"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_value_tt: "Wir besitzen derzeit §Y[This.RceGetReligionMechanicNestorianPatriarchyValue]§! Patriarchalen Einfluss."
 rce_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value: "[This.RceGetReligionMechanicNestorianPatriarchyYearlyGainValue]"
 rce_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value_tt: "Wir erhalten derzeit [This.RceGetReligionMechanicNestorianPatriarchyYearlyGainValue] pro Jahr. \n\nDieser Wert wird durch Folgendes beeinflusst: \n   Grundwert: §G+0.5§! \n   Aufgrund von Missionaren: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromMissionaries] \n   Aufgrund von Stabilität: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromStability] \n   Aufgrund von Toleranz des Wahren Glaubens: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromTolerance] \n   Aufgrund anderer Modifikatoren: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromModifiers][Root.RceGetReligionMechanicNestorianPatriarchyValueModifierFromOpinion] \n--------------\nJeder Missionar gewährt §G+0.5§! jährlichen Patriarchalen Einfluss. \nPositive Stabilität gewährt §G+1.0§!, negative Stabilität sorgt für §R-1.0§! jährlichen Patriarchalen Einfluss. \nEine Toleranz des Wahren Glaubens über §Y4§! erhöht, eine Toleranz des Wahren Glaubens unter §Y4§! verringert den jährlichen Patriarchalen Einfluss um §G+0.5§! beziehungsweise §R-0.5§! pro Punkt."
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_title: "Zentrum der Konvertierung"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_current_title: "[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformation]"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_current_desc: "[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformationDesc][This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetTooltip]"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_button_tt: "§YZentrum der Konvertierung auswählen§! \nDer §YKontrolleur des Patriarchats§! kann ein Zentrum der Konvertierung auswählen. Sobald dies ausgewählt wurde, verbreitet es den §YNestorianischen§! Glauben in Provinzen in nahegelegenen Regionen und gewährt einen kleinen Bonus auf Missionarsstärke für Nestorianische Länder in den betroffenen Regionen. \nDas Zentrum wird aufgegeben und ein neues kann ausgewählt werden, sobald der nächste §YKontrolleur des Patriarchats§! gewählt wurde."
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_icon_tt: "Das momentan aktive Zentrum der Konvertierung ist §Y[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformation]§!. \n\n[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformationDesc][This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetTooltip]"
 rce_religion_mechanic_nestorian_patriarchy_main_interactions_title: "Interaktionen"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_name: "Beschützt [151.GetName]"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_button_tt: "§YBeschützt [151.GetName]§! \nEntsendet einige Soldaten, um dabei zu helfen, die heiligen Gebäude in §Y[151.GetName]§! vor Plünderungen und Zerstörungsversuchen durch Ketzer und Heiden zu beschützen. Dies wird unseren Patriarchalen Einfluss erhöhen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_name: "Vollmacht zur Bekehrung"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_button_tt: "§YVollmacht zur Bekehrung§! \nBittet den Patriarchen darum, uns eine Vollmacht zur Bekehrung von Ketzern und Heiden auszustellen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_name: "Patriarchale Diplomatie"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_button_tt: "§YPatriarchale Diplomatie§! \nSchickt Gesandte im Namen des Patriarchen zu unseren Glaubensbrüdern."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_name: "Schickt Gesandte zu den Ketzern"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_button_tt: "§YSchickt Gesandte zu den Ketzern§! \nSchickt Gesandte aus zu den Völkern, die fehlgeleitet sind und einem ketzerischen Glauben folgen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_name: "Gesandte an Ungläubige"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_button_tt: "§YGesandte an Ungläubige§! \nSchickt Gesandte aus zu den Völkern, die fehlgeleitet sind und einem heidnischen Glaiuben folgen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_name: "Verbreitet den Nestorianismus"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_button_tt: "§YVerbreitet den Nestorianismus§! \nErteilt eine patriarchale Vollmacht zur Verbreitung des Nestorianischen Glaubens."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_name: "Erbittet patriarchale Beamte"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_button_tt: "§YErbittet patriarchale Beamte§! \nBittet den Patriarchen darum, uns einige Beamte zur Hilfe mit unserer Administration zu schicken."
 rce_religion_mechanic_nestorian_patriarchy_main_holy_sites_title: "Heilige Stätten"
 rce_religion_mechanic_nestorian_patriarchy_main_holy_sites_title_tt: "Es gibt §Y9§! heilige Stätten des §YNestorianischen§! Glauben. \nEs ist möglich, Geistliche im Austausch für Patriarchalen Einfluss auf eine Pilgerreise zu einer heiligen Stätte zu entsenden. Dies wird uns verschiedene Boni gewähren, abhängig davon ob wir selbst, ein anderes Nestorianisches Land oder ein ungläubiges Land die heilige Stätte besitzt. \n\n§YDirekte Provinz-Boni (Modifikatoren) von diesen Interaktionen werden nur auf Provinzen angewendet, die die Bedingungen zur Zeit der Nutzung der Interaktion erfüllen. Provinzen, die diese erst danach erfüllen, erhalten die Boni nicht nachträglich.§!"
 rce_religion_mechanic_nestorian_patriarchy_main_holy_site_1_name: "[151.GetName]"
 rce_religion_mechanic_nestorian_patriarchy_main_holy_site_1_button_tt: "§Y[151.GetName]§! \nEntsendet einige Geistliche auf eine Pilgerreise nach [151.GetName]. \nJe nach dem, wer die heilige Stätte besitzt, erhaltet Ihr einen anderen Bonus, wenn Ihr diese Interaktion nutzt."
