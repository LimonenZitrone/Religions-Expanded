 rce_religion_mechanic_manichaeism_purity_value_text_tt: "[This.GetName] hat derzeit §Y[This.RceGetReligionMechanicManichaeismPurityValue]§! Reinheit. Der maximale Wert ist §Y100.00§!. \n\n[This.GetName] erhält [This.RceGetReligionMechanicManichaeismPurityMonthlyGainValue] Reinheit jeden Monat. \n--------------\nDie Menge an Reinheit, die wir haben, entscheidet darüber, wie viele Nebenfoki wir gleichzeitig aktiv haben können. Ein Wert von mindestens §Y66§! erlaubt bis zu §Y3§!, ein Wert darunter und von mindestens §Y33§! erlaubt bis zu §Y2§! und ein Wert darunter erlaubt §Y1§! Nebenfokus. \n--------------\nReinheit wird durch die folgenden Aktionen erhalten: \n   - Sieg in einer Schlacht gegen ein heidnisches Land: \n     §G+1.00§! \n   - Sieg in einem Krieg gegen ein heidnisches Land \n     (Kriegsführer): §G+5.00§! \n   - Erforschung einer diplomatischen Technologie: §G+10.00§! \n   - Erforschung einer militärischen Technologie: §G+10.00§! \n   - Konvertierung einer Provinz: §G+0.05§! (pro Entwicklung) \n   - Zwangskonvertierung eines Landes: §G+5.00§! \n   - Beleidigung eines heidnisches Landes: §G+3.00§! \n     (§Y10 Jahre§! Abklingzeit) \n   - Senden eines Geschenkes an ein [This.Religion.GetName]es \n     Land: §G+3.00§! (§Y10 Jahre§! Abklingzeit) \n--------------\nEin Wert von mindestens §Y90§! Reinheit hat die folgenden Auswirkungen: \n   [warscore_cost_vs_other_religion]: §G-15.0%§!"
