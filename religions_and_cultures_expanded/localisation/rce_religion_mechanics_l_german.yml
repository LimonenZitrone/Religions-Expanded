 rce_religion_mechanic_nestorian_patriarchy_lose_dip_advisor_bonuses_from_holy_site_interaction_tt: "We §Rlose§! the bonuses from '§YPilgrimage Boon from Constantinople§!' for the Diplomatic Advisor ([improve_relation_modifier]: §G+2.0%§! or §G+4.0%§! per skill level)."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME15: "Military Advisor Lost"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC15: "We have lost our Military Advisor. Due to us having the bonus from the pilgrimage to the holy site of [151.GetName] right now, this means if we don't hire the advisor suggested here, we will lose its bonuses for the Military Advisor."
 rce_religion_mechanic_nestorian_patriarchy_events15.EVTOPT1: "Hire the new advisor to keep the bonus."
 rce_religion_mechanic_nestorian_patriarchy_events15.EVTOPT2: "Lose the bonus."
 rce_religion_mechanic_nestorian_patriarchy_keep_mil_advisor_bonuses_from_holy_site_interaction_tt: "\nWe §Gkeep§! the bonuses from '§YPilgrimage Boon from Constantinople§!' for the Military Advisor ([discipline]: §G+0.5%§! or §G+1.0%§! per skill level)."
 rce_religion_mechanic_nestorian_patriarchy_lose_mil_advisor_bonuses_from_holy_site_interaction_tt: "We §Rlose§! the bonuses from '§YPilgrimage Boon from Constantinople§!' for the Military Advisor ([discipline]: §G+0.5%§! or §G+1.0%§! per skill level)."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME16: "Travelling Missionary asks for Financial Aid"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC16: "One of our missionaries seeks to travel the Silk Road to visit the various Holy Sites along its treacherous path. However he came to our court to ask for additional funds in his journey, if we pledge our assistance he promises he will find a way to honor it."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT1: "Grant a modest sum."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT2: "Grant a large sum and additional escorts."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT3: "His journey is his own."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.1: "There is a moderate chance his journey will be successful..."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.2: "There is a high chance his journey will be successful..."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.3: "There is a low chance his journey will be successful..."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME17: "Travelling Missionary returns"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC17: "The man who left for the Silk Road arrived back at our court and the many different things he brought with him are truly magnificent!"
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT1: "Such a man must be at our court permanently."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT2: "His knowledge is truly vast."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT3: "Ask him to display the goods in the Palace."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT4: "Maybe we can do more..."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT5: "Investigate the writings he brought."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME18: "Missionary gone missing"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC18: "It has been a long time since we last got a message from the man who sought riches in foreign lands. We have to presume at this point that he has perished."
 rce_religion_mechanic_nestorian_patriarchy_events18.EVTOPT1: "Truly terrible!"

 # Decisions:
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_decision_title: "Select Center of Conversion"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_decision_desc: "The §YPatriarchy Controller§! can pick a Center of Conversion. Once selected, this will spread the §YNestorian§! faith to provinces in nearby regions and give a small bonus to missionary strength to Nestorian countries in the affected regions. \nThe Center will be abandoned and another can be selected when the next §YPatriarchy Controller§! takes over."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_decision_title: "Help to Protect [151.GetName]"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_decision_desc: "Send some soldiers to help protect the holy buildings of §Y[151.GetName]§! from raids and attempts of destruction from heretics and heathens. This will increase our Patriarch Influence."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_decision_title: "Mandate to Proselytize"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_decision_desc: "Ask the Patriarch to grant us a mandate to proselytize heretics and heathens."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_decision_title: "Patriarchal Diplomacy"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_decision_desc: "Send out envoys in the name of the Patriarch to our brothers in faith."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_decision_title: "Send Envoys to Heretics"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_decision_desc: "Send out envoys to the people that are misguided and believe in a heretic faith."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_decision_title: "Send Envoys to Disbelievers"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_decision_desc: "Send out envoys to the people that are misguided and believe in a heathen faith."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_decision_title: "Spread the Nestorian Faith"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_decision_desc: "Issue a Patriarchal mandate to spread the Nestorian faith."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_decision_title: "Request Patriarchal Officials"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_decision_desc: "Ask the Patriarch to sent some officials to us to help our administration."
