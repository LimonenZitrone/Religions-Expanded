 # Events:
 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME1: "Kontrolleur des Patriarchats"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC1: "Der Kontrolleur des Nestorianischen Patriarchats hat gewechselt. \nJetzt kontrolliert @[Root.GetTag] §Y[Root.GetName]§! das Patriarchat."
 rce_religion_mechanic_nestorian_patriarchy_events1.EVTOPT1: "Wundervoll."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME2: "[Root.GetName] zum Nestorianischen Glauben konvertiert"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC2: "Die Provinz §Y[Root.GetName]§! wurde von einem nahegelegenen Nestorianischen Zentrum der Konvertierung in §Y[rce_religion_mechanic_nestorian_patriarchy_current_center_of_reformation.GetName]§! zum §YNestorianischen§! Glauben konvertiert."
 rce_religion_mechanic_nestorian_patriarchy_events2.EVTOPT1: "Wundervoll."
 rce_religion_mechanic_nestorian_patriarchy_events2.EVTOPT2: "Das ist nicht gut!"
 rce_religion_mechanic_nestorian_patriarchy_events.2.tt: "Die Religion in §Y[This.GetName]§! wird zu §YNestorian§! geändert. \n[This.GetName] erhält '§YReligiöser Eifer§!' für §Y30 Jahre§!, was die folgenden Auswirkungen hat: \n[local_missionary_strength]: §R-100.0%§!"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME5: "Das Patriarchat von Konstantinopel"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC5: "Die tiefe Hingabe der Nestorianer in [151.GetName] hat den Wunsch nach einem unabhängigen Staat geweckt, der von Patriarchen der Kirche regiert wird. Ein großer Teil der Bevölkerung hat seine Unterstützung für die Idee einer solchen Einrichtung zum Ausdruck gebracht und sich nun an [Root.Monarch.GetName] gewandt."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT1: "Wir werden einen solchen Staat niemals unterstützen."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT2: "[151.GetName] gehört rechtmäßig ihnen."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT3: "[151.GetName] gehört rechtmäßig ihnen. (§YSpielt als [NPA.GetName]§!)"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME6: "Exkommunikation!"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC6: "Der Kontrolleur des Patriarchats aus @[From.GetTag] §Y[From.GetName]§! hat @[Root.GetTag] §Y[Root.GetName]§! exkommuniziert!"
 rce_religion_mechanic_nestorian_patriarchy_events6.EVTOPT1: "Das ist schrecklich!"
 rce_religion_mechanic_nestorian_patriarchy_excommunicated_modifier_tt: "bis zum Tod des Herrschers"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME7: "Exkommunikation aufgehoben!"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC7: "Der Kontrolleur des Patriarchats aus @[From.GetTag] §Y[From.GetName]§! hat die Exkommunikation von @[Root.GetTag] §Y[Root.GetName]§! aufgehoben!"
 rce_religion_mechanic_nestorian_patriarchy_events7.EVTOPT1: "Wundervoll!"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME8: "Zentrum der Konvertierung auswählen"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC8: "Der §YKontrolleur des Patriarchats§! kann ein Zentrum der Konvertierung auswählen. Sobald dies ausgewählt wurde, verbreitet es den §YNestorianischen§! Glauben in Provinzen in nahegelegenen Regionen und gewährt einen kleinen Bonus auf Missionarsstärke für Nestorianische Länder in den betroffenen Regionen. \nDas Zentrum wird aufgegeben und ein neues kann ausgewählt werden, sobald der nächste §YKontrolleur des Patriarchats§! gewählt wurde."
 rce_religion_mechanic_nestorian_patriarchy_events8.EVTOPT1: "Wählt [118.GetName] als Zentrum der Konvertierung aus."
