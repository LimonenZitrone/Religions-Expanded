 # GUIs:
 rce_religion_mechanic_hindu_spend_dedication_button_tt: "§YHingabe ausgeben§! \nGebt einigen Hingabe-Fortschritt aus, um kurzzeitige Boni zu erhalten."
 rce_religion_mechanic_hindu_reset_minor_deity_button_tt: "§YNebengott zurücksetzen§! \nSetzt Euren derzeit ausgewählten Nebengott zurück, sodass kein Nebengott mehr ausgewählt ist."
 rce_religion_mechanic_hindu_toggle_dedication_focus_button_tt: "§YHingabe-Fokus umschalten§! \nAktiviert oder deaktiviert den Hingabe-Fokus. In zu aktivieren wird Euch einen Bonus auf monatlichen Zuwachs von Hingabe im Austausch für Mali gewähren. Je höher die Stufe der Hingabe, desto stärker die Mali und desto schwächer der Bonus. \nDen Fokus zu deaktivieren wird Euch Rebellen bescheren und einen Malus auf Stabilitätskosten und Unruhe für 20 Jahre gewähren."
 rce_religion_mechanic_hindu_major_deity_shiva_button_tt: "§Y£mil£ Shiva§! \nShiva ist der Gott der Transformation durch Zerstörung sowie der Herr des Tanzes. \n--------------\nMomentane Hingabe-Stufe: §Y[Root.RceGetReligionMechanicHinduShivaMajorDeityDedicationLevel]§! \n\nWenn §YShiva§! als §YHauptgott§! ausgewählt ist, erhaltet Ihr die folgenden Boni mit dem jeweilig ausgewählten §YNebengott§!: \n   §YGanesha§!: [yearly_army_tradition]: §G+0.15§! \n   §YKali§!: [land_morale]: §G+2.5%§! \n   §YSurya§!: [defensiveness]: §G+2.5%§! \n   §YHanuman§!: [siege_ability]: §G+2.5%§! \n   §YBuddha§!: [land_attrition]: §G-2.5%§! \n\nDiese Boni skalieren mit Eurer §YHingabe-Stufe§! für §YShiva§!."
 rce_religion_mechanic_hindu_major_deity_brahma_button_tt: "§Y£adm£ Brahma§! \nBrahma ist der Erschaffer des Universums und der Gott der Schöpfung, des Wissens und der Vedas. \n--------------\nMomentane Hingabe-Stufe: §Y[Root.RceGetReligionMechanicHinduBrahmaMajorDeityDedicationLevel]§! \n\nWenn §YBrahma§! als §YHauptgott§! ausgewählt ist, erhaltet Ihr die folgenden Boni mit dem jeweilig ausgewählten §YNebengott§!: \n   §YGanesha§!: [development_cost]: §G-2.5%§! \n   §YKali§!: [production_efficiency]: §G+2.5%§! \n   §YSurya§!: [all_estate_loyalty_equilibrium]: §G+2.5%§! \n   §YHanuman§!: [global_unrest]: §G-0.50§! \n   §YBuddha§!: [stability_cost_modifier]: §G-2.5%§! \n\nDiese Boni skalieren mit Eurer §YHingabe-Stufe§! für §YBrahma§!."
 rce_religion_mechanic_hindu_major_deity_vishnu_button_tt: "£dip£ §YVishnu§! \nVishnu ist der alles durchdringende Gott, der die Welt erhält. \n--------------\nMomentane Hingabe-Stufe: §Y[Root.RceGetReligionMechanicHinduVishnuMajorDeityDedicationLevel]§! \n\nWenn §YVishnu§! als §YHauptgott§! ausgewählt ist, erhaltet Ihr die folgenden Boni mit dem jeweilig ausgewählten §YNebengott§!: \n   §YGanesha§!: [idea_cost]: §G-2.5%§! \n   §YKali§!: [trade_efficiency]: §G+2.5%§! \n   §YSurya§!: [improve_relation_modifier]: §G+5.0%§! \n   §YHanuman§!: [naval_morale]: §G+2.5%§! \n   §YBuddha§!: [advisor_cost]: §G-3.0%§! \n\nDiese Boni skalieren mit Eurer §YHingabe-Stufe§! für §YVishnu§!."
