 # GUIs:
 rce_religion_mechanic_four_tenets_system_title: "Vier-Tenets-System"
 rce_religion_mechanic_four_tenets_system_mechanic_tt: "Der [Root.Religion.GetName]e Glaube hat ein scholastisches System von §Y4§! Tenets, die in einer strikten hierarchischen Ordnung gelehrt werden. Das letztendliche Ziel dieser Lehren ist es, beim Erlangen der Erleuchtung und der Buddhaschaft zu helfen. Sautrantika glaubt an den interdisziplinären Charakter der Studien zur Erlangung der Erleuchtung. Um dies zu erreichen, muss ein Schüler lernen, Wissen aus verschiedenen Quellen zu kombinieren und verschiedene Aspekte der Staatskunst zu verschmelzen.. \n\nJeder Herrscher beginnt ohne jeglichen Forschritt und ohne ausgewählte Lehren. Mit der Zeit wird der Studienfortschritt des Herrschers erhöht und erlaubt es Euch, eine von drei Optionen für jede der §Y4§! Lehren auszuwählen. \nWenn der Herrscher die letzte Lehre gewählt hat, erhält [Root.Monarch.GetSheHe] zudem einen Bonus auf die durchschnittliche Lebenserwartung."
 rce_religion_mechanic_four_tenets_system_meditate_button_tt: "§YMeditieren§! \nUnser[Root.GetMeFemale] [Root.Monarch.GetTitle] wird meditieren, um [Root.Monarch.GetHerHis]en Studienfortschritt zu erhöhen."
