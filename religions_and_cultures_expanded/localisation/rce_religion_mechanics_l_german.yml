 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME9: "Nestorianisches Zentrum der Konvertierung in §Y[Root.GetName]§!"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC9: "Der Kontrolleur des Nestorianischen Patriarchats von [rce_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetName] hat ein Zentrum der Konvertierung in [Root.GetName] errichtet. Wenn wir sie nicht mittels Krieg dazu zwingen, es wieder zu zerstören, wird es den Nestorianischen Glauben in nahegelegenen Provinzen verbreiten, bis der nächste Kontrolleur des Patriarchats ausgewählt wird."
