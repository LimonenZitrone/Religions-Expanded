 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME15: "Militärischen Berater verloren"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC15: "Wir haben unseren militärischen Berater verloren. Da wir im Moment den Bonus der Pilgerreise zur heiligen Stätte [151.GetName] besitzen, heißt dass, dass wenn wir den hier vorgeschlagenen Berater nicht anstellen, verlieren wir den Bonus für den militärischen Berater."
