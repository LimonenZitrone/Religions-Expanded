 rce_religion_mechanic_four_tenets_system_events.EVTNAME5: "Ein lerneifrig machendes Getränk"
 rce_religion_mechanic_four_tenets_system_events.EVTDESC5: "In den hohen Räumen des Klosters vertiefte sich [Root.Monarch.GetName], der weise und verehrte Herrscher unserer Nation, immer weiter in die heiligen Schriftrollen des Dharma. [Root.Monarch.GetHerHisCap] Geist, gewöhnlich müde von der Last der Führung, fühlte sich geschärft und erhellt, als ob er von der ewigen Weisheit der Buddhas selbst erleuchtet wäre. Jeden Tag wurde ihm ein dampfender Becher von seinem vertrauten Bibliothekar vorgesetzt, der die Herstellung eines seltenen, potenten Getränks perfektioniert hatte. Das Getränk durchströmte [Root.Monarch.GetName]s Adern wie geschmolzenes Gold und erlaubte es [Root.GetMihmihr], große Passagen der Schrift innerhalb weniger Stunden zu lesen, ohne dass ein Wort unverstanden blieb. \n\nDie Mönche staunten über [Root.Monarch.GetName]s neu entdeckte Klarheit, denn sie wussten nicht, dass es die Kunst ihres Bibliothekars war, die die Tiefe [Root.Monarch.GetHerHis]er Studien ermöglicht hatte. Jeder Schluck brachte Wärme in [Root.Monarch.GetHerHis]en Körper, Ruhe in [Root.Monarch.GetHerHis]e Gedanken und verankerte [Root.Monarch.GetHerHim] in den heiligen Lehren. Die bitteren, irdenen Töne des Suds vermischten sich mit dem Weihrauch in der Luft und verwandelten [Root.Monarch.GetName]s Zimmer in ein Heiligtum des Lernens, wo die Ermüdung des Sterblichen keinen Einfluss hatte und die Grenzen [Root.Monarch.GetHerHis]es spirituellen Wissens mit jeder umgeblätterten Seite wuchs."
 rce_religion_mechanic_four_tenets_system_events5.EVTOPT1: "Es ist an der Zeit, wieder in die Texte einzutauchen!"

 rce_religion_mechanic_four_tenets_system_events.EVTNAME6: "[Root.Adm_Advisor.GetTitle] hilft mit den Studien [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]"
 rce_religion_mechanic_four_tenets_system_events.EVTDESC6: "Das schwache Leuchten der Kerzen  flackerte sanft in dem schattigen Arbeitszimmer, als [Root.Adm_Advisor.GetName], [Root.Monarch.GetName]s vertrauenswürdiger Berater, eine alte Schriftrolle vor [Root.Adm_Advisor.GetHerHis]e[Root.GetMrmEnding] [Root.Monarch.GetTitle] entrollte. Mit Geduld, geboren aus jahrelanger Praxis, lenkte [Root.Adm_Advisor.GetSheHe] [Root.Monarch.GetName]s Blick auf die komplizierte Schrift, [Root.Adm_Advisor.GetHerHis]e Stimme war ruhig, aber fest. "Hier, Euer Gnaden," flüsterte [Root.Adm_Advisor.GetName], "ist der Pfad zu den inneren Lehren." Jedes Wort, das [Root.Adm_Advisor.GetSheHe] sprach, schien Klarheit aus dem Nebel des esoterischen Textes zu schnitzen und komplexe Philosophien mit einer Einfachheit zu erhellen, die Frieden in [Root.Monarch.GetName]s Geist brachte. Das schwere Gewicht des Regierens schien sich aufzulösen, als sich die heiligen Lehren unter [Root.Adm_Advisor.GetName]s sorgfältiger Führung entfalteten. \n\n[Root.Adm_Advisor.GetName]s Präsenz war wie eine Brücke zwischen dem Alltäglichen und dem Göttlichen, da [Root.Adm_Advisor.GetSheHe] nicht nur die tieferen Bedeutungen erklärte, sondern auch meditative Praktiken anbot, um [Root.Monarch.GetName]s Geist mit den Lehren in Einklang zu bringen. [Root.Adm_Advisor.GetSheHeCap] hielt oft inne und ließ die Stille sich wie Neuschnee legen und gab [Root.Monarch.GetName] Zeit, die heilige Weisheit aufzunehmen. Mit [Root.Adm_Advisor.GetName] an [Root.Monarch.GetHerHis]er Seite durchquerte [Root.Monarch.GetName] weite Reiche der Erleuchtung, [Root.Monarch.GetHerHis] Verständnis vertiefte sich durch die ruhige, unerschütterliche Hingabe [Root.Monarch.GetHerHis]es loyalen Beraters."
 rce_religion_mechanic_four_tenets_system_events6.EVTOPT1: "Vielleicht sollte [Root.Adm_Advisor.GetName] diese Rolle dauerhaft übernehmen."
 rce_religion_mechanic_four_tenets_system_events6.EVTOPT2: "[Root.Adm_Advisor.GetName] könnte mir dabei helfen, die Mönche zu beeindrucken."

 rce_religion_mechanic_four_tenets_system_events.EVTNAME7: "Ein Rückschlag in den Studien von [Root.Monarch.GetName]"
 rce_religion_mechanic_four_tenets_system_events.EVTDESC7: "[Root.Monarch.GetName] saß gebeugt über [Root.Monarch.GetHerHis]em Schreibtisch, die Last der Frustration drückte schwer auf [Root.Monarch.GetHerHis]e Stirn. Schriftrollen und Tafeln lagen verstreut auf dem Tisch, ihre alte Schrift widersetzte sich jeder Anstrengung, sie zu entziffern. Stundenlange sorgfältige Übersetzung hatte nur Verwirrung gebracht und die Weisheit, die [Root.Monarch.GetSheHe] suchte, schien weiter entfernt denn je. Mit einem scharfen Seufzer schob [Root.Monarch.GetSheHe] die Texte beiseite, [Root.Monarch.GetSheHe] spürte, dass [Root.Monarch.GetHerHis]e Geduld nachließ. Die Klarheit [Root.Monarch.GetHerHis]er Studien, die einst in Reichweite war, schien nun verloren in einem Labyrinth aus missverstandenen Wörtern und schwer fassbaren Bedeutungen, was [Root.Monarch.GetHerHis]en Geist vernebelt zurückließ und den Fortschritt zum Stillstand brachte."
 rce_religion_mechanic_four_tenets_system_events7.EVTOPT1: "Das führt zu nichts!"

 rce_religion_mechanic_four_tenets_system_events.EVTNAME8: "Alte Schriftrolle entdeckt"
 rce_religion_mechanic_four_tenets_system_events.EVTDESC8: "In der hintersten Ecke [Root.Monarch.GetHerHis]er ausgedehnten Bibliothek, stieß [Root.Monarch.GetName] mit seiner Hand hinter vergessenen, mit Staub bedeckten Regalen gegen etwas Altes. Als [Root.Monarch.GetSheHe] dies hinauszog, enthüllte [Root.Monarch.GetSheHe] eine brüchige Schriftrolle, die in verblasste Seide gehüllt und deren Texture von der Zeit der vergangenen Jahrhunderte glatt geworden war. Als [Root.Monarch.GetSheHe] sie sorgfältig ausrollte, war die Schrift, obwohl verwittert, unverkennbar, ein seltener und uralter dharmischer Text, der lange schon aus dem Gedächtnis der Gelehrten verloren gegangen war. [Root.Monarch.GetHerHisCap] Herz schlug schneller, als [Root.Monarch.GetHerHis]e Augen über die heiligen Worte flogen, und mit jeder Zeile, die [Root.Monarch.GetSheHe] las, fühlte [Root.Monarch.GetSheHe] sich, als ob sich das Universum vor [Root.Monarch.GetHerHis]en Augen entschlüsselte. Das innere Wissen war tiefgründig und klar und enthüllte die Mysterien, die sich [Root.GetMihmihr] einst entzogen hatten. In dieser ruhigen, versteckten Ecke fand [Root.Monarch.GetName] den Durchbruch, den [Root.Monarch.GetSheHe] gesucht hatte, einen Schlüssel zu der Erleuchtung, die so lange außerhalb [Root.Monarch.GetHerHis]er Reichtweite gelegen hatte."
 rce_religion_mechanic_four_tenets_system_events8.EVTOPT1: "Ich muss das für mich behalten!"
 rce_religion_mechanic_four_tenets_system_events8.EVTOPT2: "Wissen muss geteilt werden!"

