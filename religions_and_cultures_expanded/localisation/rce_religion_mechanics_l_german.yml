 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME16: "Reisender Missionar bittet um finanzielle Hilfe"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC16: "Einer unserer Missionare möchte die Seidenstraße bereisen, um die verschiedenen heiligen Stätten entlang ihrem tückischen Pfad zu besuchen. Er kam jedoch zu unserem Hof, um zusätzliche Mittel für seine Reise zu erbitten. Wenn wir unsere Hilfe zusagen, verspricht er, dass er einen Weg finden wird, seine Schuld zu begleichen."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT1: "Gewährt einen kleinen Betrag."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT2: "Gewährt einen großen Betrag und zusätzliche Eskorten."
 rce_religion_mechanic_nestorian_patriarchy_events16.EVTOPT3: "Das ist seine eigene Reise."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.1: "Die Wahrscheinlichkeit, dass seine Reise erfolgreich ist, ist mittel..."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.2: "Die Wahrscheinlichkeit, dass seine Reise erfolgreich ist, ist hoch..."
 rce_religion_mechanic_nestorian_patriarchy_events.16.tt.3: "Die Wahrscheinlichkeit, dass seine Reise erfolgreich ist, ist gering..."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME17: "Reisender Missionar kehrt zurück"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC17: "Der Mann, der zur Seidenstraße aufgebrochen ist, ist wieder an unserem Hof angekommen und hat viele verschiedenen Dinge mitgebracht, die wirklich großartig sind!"
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT1: "Ein solcher Mann muss ständig an unserem Hof sein.."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT2: "Sein Wissen ist wahrlich gewaltig."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT3: "Bittet ihn darum, die Waren im Palast auszustellen."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT4: "Vielleicht können wir mehr tun..."
 rce_religion_mechanic_nestorian_patriarchy_events17.EVTOPT5: "Untersucht die Schriften, die er mitgebracht hat."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME18: "Missionar verschwunden"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC18: "Es ist lange her, dass wir das letzte Mal eine Nachricht von dem Mann erhalten haben, der nach Reichtum im Ausland strebte. Wir müssen jetzt davon ausgehen, dass er umgekommen ist."
 rce_religion_mechanic_nestorian_patriarchy_events18.EVTOPT1: "Wirklich schrecklick!"

 # Decisions:
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_decision_title: "Zentrum der Konvertierung auswählen"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_decision_desc: "Der §YKontrolleur des Patriarchats§! kann ein Zentrum der Konvertierung auswählen. Sobald dies ausgewählt wurde, verbreitet es den §YNestorianischen§! Glauben in Provinzen in nahegelegenen Regionen und gewährt einen kleinen Bonus auf Missionarsstärke für Nestorianische Länder in den betroffenen Regionen. \nDas Zentrum wird aufgegeben und ein neues kann ausgewählt werden, sobald der nächste §YKontrolleur des Patriarchats§! gewählt wurde."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_decision_title: "Beschützt [151.GetName]"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_1_decision_desc: "Entsendet einige Soldaten, um dabei zu helfen, die heiligen Gebäude in §Y[151.GetName]§! vor Plünderungen und Zerstörungsversuchen durch Ketzer und Heiden zu beschützen. Dies wird unseren Patriarchalen Einfluss erhöhen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_decision_title: "Vollmacht zur Bekehrung"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_2_decision_desc: "Bittet den Patriarchen darum, uns eine Vollmacht zur Bekehrung von Ketzern und Heiden auszustellen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_decision_title: "Patriarchale Diplomatie"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_3_decision_desc: "Schickt Gesandte im Namen des Patriarchen zu unseren Glaubensbrüdern."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_decision_title: "Schickt Gesandte zu den Ketzern"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_4_decision_desc: "Schickt Gesandte aus zu den Völkern, die fehlgeleitet sind und einem ketzerischen Glauben folgen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_decision_title: "Gesandte an Ungläubige"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_5_decision_desc: "Schickt Gesandte aus zu den Völkern, die fehlgeleitet sind und einem heidnischen Glaiuben folgen."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_decision_title: "Verbreitet den Nestorianismus"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_6_decision_desc: "Erteilt eine patriarchale Vollmacht zur Verbreitung des Nestorianischen Glaubens."
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_decision_title: "Erbittet patriarchale Beamte"
 rce_religion_mechanic_nestorian_patriarchy_main_interaction_7_decision_desc: "Bittet den Patriarchen darum, uns einige Beamte zur Hilfe mit unserer Administration zu schicken."
