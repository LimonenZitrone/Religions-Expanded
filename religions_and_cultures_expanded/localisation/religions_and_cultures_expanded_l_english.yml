 rce_NPA_ideas: "Patriarchal Ideas"
 rce_NPA_ideas_start: "Patriarchal Traditions"
 rce_NPA_ideas_bonus: "Patriarchal Ambition"
 rce_NPA_ideas_1: "Custodians of the City of World's Desire"
 rce_NPA_ideas_1_desc: "Since Constantinople is the beating heart of the Nestorian Church it lies with us to defend and nurture it. It has been a long time since it sat at the peak of Europe, so it is our duty to lift it back to those heights once more."
 rce_NPA_ideas_2: "Legacy of Nestorius"
 rce_NPA_ideas_2_desc: "Born in 386, Nestorius identified properly the Nature of Christ even though many shunned him for his truths, living by his ideas and spreading his word is the most important task for anyone who calls himself a follower of his rite."
 rce_NPA_ideas_3: "Silk Road Trade"
 rce_NPA_ideas_3_desc: "Sitting neatly at the end of the Silk Road, the Bosphorus is the natural destination for all Asian goods, and all Asian goods belong to our Merchants to ensure the prosperity of all Nestorians."
 rce_NPA_ideas_4: "Mediator between Greeks and Turks"
 rce_NPA_ideas_4_desc: "Caught in the middle of a centuries old rivalry, if we want to guarantee the cohesion between our Anatolian and European lands, we must learn to mediate between the two people, ideally through a common faith."
 rce_NPA_ideas_5: "Gateway to the East"
 rce_NPA_ideas_5_desc: "West and East, Persia and Rome, India and Greece, for millennia has this land served as the gateway to the far lands of Asia. The roads once built and walked by Alexander has already been followed by our missionaries, connections and friends in faraway places ready to aid us in our struggles."
 rce_NPA_ideas_6: "Restoration of the Eastern Rite"
 rce_NPA_ideas_6_desc: "The Nestorian Church has seen better days, but it has been a while since the Mongolian courts called themselves true believers. Yet the current era has been marked with a resurgence, and we sit at the helm of it."
 rce_NPA_ideas_7: "Defending the Land"
 rce_NPA_ideas_7_desc: "We are a peaceful folk and tolerance is among our core tenets, but many others don't share that attitude and so we won't avoid using force to defend our values, land and people with all the fury we can muster."

 rce_assyria_ideas: "Assyrian Ideas"
 rce_assyria_ideas_start: "Assyrian Traditions"
 rce_assyria_ideas_bonus: "Assyrian Ambition"
 rce_assyria_ideas_1: "Land between Rivers"
 rce_assyria_ideas_1_desc: "Mesopotamia, the fertile lands between the mighty rivers of the Euphrates and Tigris are our homeland. Despite their decline in the recent centuries they are still capable of supporting large urban centers. Our people shall return to its shores and rebuild the great Metropolis of old."
 rce_assyria_ideas_2: "Cradle of Civilization"
 rce_assyria_ideas_2_desc: "The Birthplace of civilization, law, religion and culture, we sit at the very epicenter of humanity. Baghdad was once Babylon, Mosul was once Nineveh, different names but the same glory. The lands of Shinah will see towers that put Babel to shame."
 rce_assyria_ideas_3: "Children of an Empire"
 rce_assyria_ideas_3_desc: "The Assyrian Empire is a distant memory, maybe just a myth of our ancestors. But regardless of how real it was, we are the children of an empire, descendants of gods and kings of grandeur untold. It should be our very birthright to once again rule these lands from Urislem to Susa to forge an empire that makes our forefathers proud."
 rce_assyria_ideas_4: "Dreams of a Dying Culture"
 rce_assyria_ideas_4_desc: "Pushed to the brink, our people have become but a mere minority in the outskirts of Mosul. But we have endured nonetheless, we have survived, our resilience is unmatched by even our Hebrew brethren. The time has come to revive the dreams of a dying culture and make sure our customs and language is found in all courts from Rome to Isfahan."
 rce_assyria_ideas_5: "Center of the Fertile Crescent"
 rce_assyria_ideas_5_desc: "The fertile crescent has seen better days, but with our affinity to turn even the most barren of lands into sprawling farmland, we would be able to perform miracles on the great rives with a bit of engineering and hard work."
 rce_assyria_ideas_6: "Coffers for Foreign Banners"
 rce_assyria_ideas_6_desc: "Our people are small and thinly spread, bolstering our armies with foreign banners is the only way for us to make a kingdom to last the ages. So instituting a mix of conscription and mercenaries is pivotal to our survival. A practice our ancestors already perfected."
 rce_assyria_ideas_7: "Formalize the Aramaic Language"
 rce_assyria_ideas_7_desc: "The Aramaic language has many different offshoots and local variations all across the Crescent, we need to establish a unified national identity if we want to grow closer as a people. Standardizing that very language should be the tool to help us forge that."

 rce_empire_of_light_ideas: "Manichaean Ideas"
 rce_empire_of_light_ideas_start: "Manichaean Traditions"
 rce_empire_of_light_ideas_bonus: "Manichaean Ambition"
 rce_empire_of_light_ideas_1: "Seven Prayers Army"
 rce_empire_of_light_ideas_1_desc: "The Texts say that the devoted shall perform seven prayers to honor the fight against the Darkness. These prayers can take many forms, by giving our Soldiers dedicated time to pray, we can make sure their aim strikes true against the enemies of the light."
 rce_empire_of_light_ideas_2: "Defeating the Five Kingdoms of Darkness"
 rce_empire_of_light_ideas_2_desc: "The Five Kingdoms of Darkness seek to corrupt and snuff out the light, it is obvious that the Dark acts through those that refuse to see the light, so we have to gather the faithful to ensure victory."
 rce_empire_of_light_ideas_3: "Luminous Crusade"
 rce_empire_of_light_ideas_3_desc: "We shall live together, with the mighty angels. To Guard and Protect the Holy Church. And cut off the heads of the adversaries, the foes of peace. \nMay Raphael, Michael, Gabriel and Sarael, together with all the most powerful angels increase peace and faith for the whole Church of the Light."
 rce_empire_of_light_ideas_4: "The Gospels of Mani"
 rce_empire_of_light_ideas_4_desc: "Praised, living, vigilant and immortal are you, oh beautiful form, Lord Jesus the Splendor, best loved of all the kings of Light, Ruler, Messiah! \nGive to us, Lord, of your good gifts, for you are the beginning of all good gifts! \nYou are the physician! You are, Lord, the redeemer, the savior! \n- Hymn of Praise of the Greater Ones."
 rce_empire_of_light_ideas_5: "Cleansing with Fire"
 rce_empire_of_light_ideas_5_desc: "The Fire that cleanses is both an agent of renewal as well as an agent of our rightous wrath against those who refuse to see the light and insist on spreading darkness and shadows."
 rce_empire_of_light_ideas_6: "Patronize Religious Art"
 rce_empire_of_light_ideas_6_desc: "Monuments to all prophets, Jesus and Buddha, Mani and Zarathustra, ballads and writing, only a cultured mind can truly comprehend the world we are defending!"
 rce_empire_of_light_ideas_7: "Help them see the Light"
 rce_empire_of_light_ideas_7_desc: "Not all those who initially oppose the teachings of Mani do so with malevolence, it is our duty to also teach and help those wo struggle with the truths to understand them live by them."
