 # Bookmarks:
 RCE_BOOKMARK_INDIA: "§MRCE§!: §OIndia & Tibet§!"
 RCE_BOOKMARK_INDIA_DESC: "New religions: §YNang Chos§! and §YJainist§!. Changed religions: §YHindu§!. The mechanic of §YHindu§! was changed compared to Vanilla. \n\nThe following countries will follow or own provinces that will follow §YNang Chos§! after game start: @UTS §YTsang§!, @LDK §YLadakh§!, @GUG §YGuge§!, @PHA §YU§!, @KAM §YKham§!, @KRC §YKorchin§! and @OIR §YOirat§!. \nThe following countries will own §YJainist§! provinces after game start: @MER §YMewar§!, @KAT §YKutch§! and @BAH §YBahmanis§!. \nStarting provinces and countries for §YHindu§! were not changed compared to Vanilla."
 RCE_BOOKMARK_MIDDLE_EAST: "§MRCE§!: §OMiddle East§!"
 RCE_BOOKMARK_MIDDLE_EAST_DESC: "New religions: §YNestorian§! and §YManichaean§!. \nThe following countries will own §YNestorian§! provinces after game start: @QAR §YQara Qoyunlu§!, @BTL §YBitlis§!, @MHR §YMahra§!, @TIM §YTimurids§!, @KAS §YYarkand§! and @KHA §YMongolia§!. The following countries will own §YManichaean§! provinces after game start: @MSY §YMushasha§!, @OIR §YOirat§! and @MNG §YMing§!. \nThe following cultures have been changed to a different culture group: §YParthian§! (§lIranian§!), §YAzerbaijani§! (§lAltaic§!), §YPhoenician§!, §YBabylonian§! and §YHebrew§! (§lAramaic§!). The following cultures were added: §YAvshars§!, §YFarsi§! (§lIranian§!), §YQashqai§!, §YKalmyk§!, §YOghuz§! (§lAltaic§!), §YCoptic§! (§lSudanese§!), §YAssyrian§!, §YManichaean§! and §YChaldean§! (§lAramaic§!). \nCountries with §YTurkish§! culture are changed to §YOghuz§!, §YTurkish§! will spread over time."
 RCE_BOOKMARK_EASTERN_EUROPE: "§MRCE§!: §OEastern Europe§!"
 RCE_BOOKMARK_EASTERN_EUROPE_DESC: "New religions: §YVidilist§! and §YBogomilist§!. \n\nThe following countries will own §YVidilist§! provinces after game start: @LIT §YLithuania§!. \nThe following countries will own §YBogomilist§! provinces after game start: @BOS §YBosnia§!, @HRZ §YHerzegovina§! and @TUR §YOttomans§!."

 # Notifications (using the DLC Buttons):
 rce_lobby_info_entry_tooltip: "Click for more details."
 rce_lobby_info_religion_entry_tooltip: "Country and province religion changes at game start are not visualized in the lobby. \n--------------\nClick for more details."
 rce_lobby_info_culture_entry_tooltip: "Country and province culture changes at game start are not visualized in the lobby. \n--------------\nClick for more details."
 ## Religion:
 ### Country Info:
 DLC_rce_entry_country_religion_info_hinduism_TOOLTIP_INSTANT: "The mechanic for the §YHindu§! faith has been changed."
 LANDING_rce_entry_country_religion_info_hinduism_TEXT: "The mechanic for the §YHindu§! faith has been changed."
 LANDING_rce_entry_country_religion_info_hinduism_FLAVOR_TEXT: "The religion now uses a combination of §YMinor Deities§! and §YMajor Deities§!. The Minor Deities work mechanically like in Vanilla, however the Deities and their bonuses have been changed and they have an additional bonus that depends on the selected Major Deity and the dedication towards it. Each Major Deity has §Y6§! levels of dedication."

 ### Country:
 DLC_rce_entry_country_change_religion_tibetan_buddhism_TOOLTIP_INSTANT: "At game start the §Ycountry religion§! will change to §YNang Chos§!."
 LANDING_rce_entry_country_change_religion_tibetan_buddhism_TEXT: "The country religion will change to §YNang Chos§! at game start."
 LANDING_rce_entry_country_change_religion_tibetan_buddhism_FLAVOR_TEXT: "§YNang Chos§! is a Buddhist faith that is mostly situated in Tibet. \n\nBase Modifiers: \n   Fort Defense: §G+20.0%§! \n   Institution Spread In True Faith Provinces: §G+20.0%§! \n\nThe religion uses the §YFour Tenets System§! mechanic, which allows picking up to §Y4§! modifiers over time that stay until the ruler dies."

 ### Province:
 DLC_rce_entry_province_change_religion_jainism_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YJainist§! (§lDharmic§!)."
 LANDING_rce_entry_province_change_religion_jainism_TEXT: "The following provinces will change to §YJainist§! at game start: §YKutch§!, §YSatara§!, §YGorwar§!, §YMandsaur§!, §YKolhapur§!, §YVagad§! and §YBhilwara§!. \n\n§OConverting to Jainist is possible via the religion tab as any other Dharmic faith as well as via rebels.§!"
 LANDING_rce_entry_province_change_religion_jainism_FLAVOR_TEXT: "§YJainist§! is a §lDharmic§! faith that is situated in India. \n\nBase Modifiers: \n   National Unrest: §G-2.00§! \n   Improve Relations: §G+20.0%§! \n\nThe religion uses the §YSukha§! mechanic, which applies a scaled bonus based on a value between §Y0§! and §Y100§!."

 DLC_rce_entry_province_change_religion_tibetan_buddhism_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YNang Chos§! (§lBuddhist§!)."
 LANDING_rce_entry_province_change_religion_tibetan_buddhism_TEXT: "The following provinces will change to §YNang Chos§! at game start: §YShigatse§!, §YLhasa§!, §YTachienlu§!, §YGyegu§!, §YDornogovi§!, §YXilin Gol§!, §YLadakh§!, §YEreen§!, §YZasagt§!, §YTsaparang§!, §YNyingchi§!, §YQamdo§!, §YMarkam§!, §YDege§!, §YGarze§!, §YGovi§!, §YKhara Narin Ula§!, §YNagchu§!, §YDundgovi§!, §YSakya§!, §YGyirong§!, §YPurang§!, §YNedong§!, §YTsurphu§!, §YDamxung§!, §YRutog§!, §YSkardu§!, §YSainshand§!, §YUrad§!, §YUjimqin§!, §YKorchin§! and §YNoyon§!. \n\n§OConverting to Nang Chos is possible via the religion tab as any other Buddhist faith as well as via rebels.§!"
 LANDING_rce_entry_province_change_religion_tibetan_buddhism_FLAVOR_TEXT: "§YNang Chos§! is a §lBuddhist§! faith that is mostly situated in Tibet. \n\nBase Modifiers: \n   Fort Defense: §G+20.0%§! \n   Institution Spread In True Faith Provinces: §G+20.0%§! \n\nThe religion uses the §YFour Tenets System§! mechanic, which allows picking up to §Y4§! modifiers over time that stay until the ruler dies."

 DLC_rce_entry_province_change_religion_vidilist_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YVidilist§! (§lPagan§!)."
 LANDING_rce_entry_province_change_religion_vidilist_TEXT: "The following provinces will change to §YVidilist§! at game start: §YZemaitija§! and §YVilkmerge§!. \n\nIt will not be possible to convert them for the first §Y5 years§! and rebels can be triggered via decision once. \n§OConverting to Vidilist is only possible via rebels!§!"
 LANDING_rce_entry_province_change_religion_vidilist_FLAVOR_TEXT: "§YVidilist§! is a §lPagan§! faith that is situated in the Baltic. \n\nBase Modifiers: \n   Attrition for Enemies: §G+1.00§! \n   Diplomatic Reputation: §G+1.00§! \n\nThe religion uses the §YSylvan Affinity§! mechanic, which allows picking a seasonal affinity and focuses (similar to fervor focuses) with bonuses depending on the selected seasonal affinity."

 DLC_rce_entry_province_change_religion_nestorian_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YNestorian§! (§lChristian§!)."
 LANDING_rce_entry_province_change_religion_nestorian_TEXT: "The following provinces will change to §YNestorian§! at game start: §YHotan§!, §YSetsen§!, §YKashgar§!, §YOnan Gol§!, §YSuqutra§!, §YPyeongyang§!, §YKuqa§!, §YBitlis§!, §YUrmia§!, §YTermez§! and §YOrkhon§!. \n\nIt will not be possible to convert them for the first §Y5 years§!. \n§OConverting to Nestorian is possible via a decision when having Assyrian as primary culture and having a Christian or Dharmic religion or when having a Christian religion and Nestorian as dominant religion as well as via rebels.§!"
 LANDING_rce_entry_province_change_religion_nestorian_FLAVOR_TEXT: "§YNestorian§! is a §lChristian§! faith that is situated in Asia. \n\nBase Modifiers: \n   Trade Efficiency: §G+10.0%§! \n   Missionaries: §G+1§! \n\nThe religion uses the §YNestorian Patriarchy§! mechanic, which works similar to the Papacy. There is a Patriarch Controller that gains specific bonuses and is selected on the death of the current Patriarch. Additionally countries can spend Patriarch Influence on bonuses depending on Holy Sites."

 DLC_rce_entry_province_change_religion_manichaeism_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YManichaean§! (§lZoroastrian§!)."
 LANDING_rce_entry_province_change_religion_manichaeism_TEXT: "The following provinces will change to §YManichaean§! at game start: §YChuguchak§!, §YJianning§! and §YShushtar§!. \n\nIt will not be possible to convert them for the first §Y5 years§! and rebels can be triggered via decision once. \n§OConverting to Manichaean is possible via a decision when having Manichaean as primary culture and a Christian or Zoroastrian religion as well as via the religion tab as any other Zoroastrian faith as well as via rebels.§!"
 LANDING_rce_entry_province_change_religion_manichaeism_FLAVOR_TEXT: "§YManichaean§! is a §lZoroastrian§! faith that is situated in Persia. \n\nBase Modifiers: \n   Max Promoted Cultures: §G+2.00§! \n   Land Fire Damage: §G+10.0%§! \n   Monthly Purity: §R-0.25§! \n\nThe religion uses the §YPurity§! mechanic, which allows picking a Liturgical Focus for the lifespan of the ruler as well as up to §Y3§! Minor Focuses, which differ in bonus depending on the selected Liturgical Focus."

 DLC_rce_entry_province_change_religion_bogomilist_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YBogomilist§! (§lChristian§!)."
 LANDING_rce_entry_province_change_religion_bogomilist_TEXT: "The following provinces will change to §YBogomilist§! at game start: §YHum§!, §YÜsküp§! and §YVisoki§!. \n\n§OConverting to Bogomilist is possible via the religion tab as the Orthodox faith as well as via rebels.§!"
 LANDING_rce_entry_province_change_religion_bogomilist_FLAVOR_TEXT: "§YBogomilist§! is a §lChristian§! faith that is situated in the Balkans. \n\nBase Modifiers: \n   Advisor Costs: §G-10.0%§! \n   All Estates Influence Modifier: §Y-10.0%§! \n\nThe religion uses §Ychurch aspects§!, which allow sacrifizing a building in a province for an area wide or country wide bonus."

 DLC_rce_entry_province_change_religion_coptic_TOOLTIP_INSTANT: "At game start the §Yreligion§! of at least one owned §Yprovince§! will change to §YCoptic§! (§lChristian§!)."
 LANDING_rce_entry_province_change_religion_coptic_TEXT: "The following provinces will change to §YCoptic§! at game start: §YUshmunayn§! and §YGirga§!."
 LANDING_rce_entry_province_change_religion_coptic_FLAVOR_TEXT: "§YCoptic§! is a §lChristian§! faith that is situated in parts of Eastern Africa, Anatolia and Caucasia. \n§YCoptic§! was not changed compared to Vanilla."

 ## Culture:
 ### Country Info:
 DLC_rce_entry_country_culture_info_azerbaijani_TOOLTIP_INSTANT: "The culture §YAzerbaijani§! has been moved to the culture group §lAltaic§!."
 LANDING_rce_entry_country_culture_info_azerbaijani_TEXT: "The culture group the culture §YAzerbaijani§! is in was changed."
 LANDING_rce_entry_country_culture_info_azerbaijani_FLAVOR_TEXT: "§YAzerbaijani§! was in the §lIranian§! culture group in Vanilla and has been moved to the §lAltaic§! culture group."

 ### Country:
