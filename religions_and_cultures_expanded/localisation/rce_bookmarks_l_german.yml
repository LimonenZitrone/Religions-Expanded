 # Bookmarks:
 RCE_BOOKMARK_INDIA: "§MRCE§!: §OIndien & Tibet§!"
 RCE_BOOKMARK_INDIA_DESC: "Neue Religionen: §YNang Chosisch§! und §YJainistisch§!. Geänderte Religionen: §YHinduistisch§!. Die Mechanik von §YHinduistisch§! wurde im Vergleich zum Basisspiel verändert. \n\nDie folgenden Länder folgen der Religion §YNang Chosisch§! folgen oder besitzen Provinzen, die der Religion folgen: @UTS §YTsang§!, @LDK §YLadakh§!, @GUG §YGuge§!, @PHA §YÜ§!, @KAM §YKham§!, @KRC §YKorchin§! und @OIR §YOiraten§!. \nDie folgenden Länder besitzen §YJainistische§! Provinzen: @MER §YMewar§!, @KAT §YKutch§! und @BAH §YBahmanis§!."
 RCE_BOOKMARK_MIDDLE_EAST: "§MRCE§!: §ONaher Osten§!"
 RCE_BOOKMARK_MIDDLE_EAST_DESC: "Neue Religionen: §YNestorianisch§! und §YManichäisch§!. Die folgenden Länder besitzen §YNestorianische§! Provinzen: @QAR §YQara Qoyunlu§!, @BTL §YBitlis§!, @MHR §YMahra§!, @TIM §YTimuridenreich§!, @KAS §YYarkand§! und @KHA §YMongolen§!. Die folgenden Länder besitzen §YManichäische§! Provinzen: @MSY §YMushasha§!, @OIR §YOiraten§! und @MNG §YMing§!. Die folgenden Kulturen wurden in eine andere Kulturgruppe verschoben: §YParthisch§! (§lIranisch§!), §YPhönizisch§!, §YBabylonisch§! und §YHebräisch§! (§lAramäisch§!). Die Kultur §YAserbaidschanisch§! wurde umbenannt in §YAltaserbaidschanisch§!. Die folgenden Kulturen wurden hinzugefügt: §YAfscharisch§!, §YFarsisch§! (§lIranisch§!), §YAserisch§!, §YQaschqaiisch§!, §YKalmückisch§!, §YOghusisch§! (§lAltaisch§!), §YKoptisch§! (§lSudanesisch§!), §YAssyrisch§!, §YManichäisch§! und §YChaldäisch§! (§lAramäisch§!). Länder mit der Primärkultur §YTürkisch§! ändern diese in §YOghusisch§!, §YTürkisch§! wird sich mit der Zeit ausbreiten. Länder mit der Primärkultur §YAserbaidschanisch§! ändern diese in §YAserisch§!."
 RCE_BOOKMARK_EASTERN_EUROPE: "§MRCE§!: §OOsteuropa§!"
 RCE_BOOKMARK_EASTERN_EUROPE_DESC: "Neue Religionen: §YVidilistisch§! und §YBogomilisch§!. \n\nDie folgenden Länder besitzen §YVidilistische§! Provinzen: @LIT §YLithuania§!. \nDie folgenden Länder besitzen §YBogomilische§! Provinzen: @BOS §YBosnia§!, @HRZ §YHerzegovina§! und @TUR §YOsmanisches Reich§!."
