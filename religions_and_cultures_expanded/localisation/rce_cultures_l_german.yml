 rce_culture_aramaic_culture_group_events.EVTNAME1: "Entstehung der chaldäischen Kultur"
 rce_culture_aramaic_culture_group_events.EVTDESC1: "Die lange Zeit, in der die Bevölkerung von [407.GetName] unter [407.Religion.GetGroupName]en und [407.Culture.GetGroupName]en Einflüssen lebte, hat dazu geführt, dass in der Provinz eine neue Kultur entstanden ist."
