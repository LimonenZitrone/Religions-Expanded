 rce_culture_oghuz_culture_events.EVTNAME1: "Emergence of the Turkish culture"
 rce_culture_oghuz_culture_events.EVTDESC1: "With our expansion into lands under the influence of Arabian cultures, more and more of that Arabian influence has affected the Oghuz people. By now the culture in [Root.GetName] has been influenced that much that a new culture has emerged."
 rce_culture_oghuz_culture_events1.EVTOPT1: "Interesting."

 rce_culture_oghuz_culture_events.EVTNAME2: "[Root.GetName] in the Arabian world"
 rce_culture_oghuz_culture_events.EVTDESC2: "The Arabian culture has influenced us more and more over the last decades, leading to many provinces changing to the Turkish culture. It is now time to decide how our future should look. Do we keep our Oghuz roots or do we embrace the Turkish culture?"
 rce_culture_oghuz_culture_events2.EVTOPT1: "Embrace the Turkish culture."
 rce_culture_oghuz_culture_events2.EVTOPT2: "Stick to our roots."
 rce_culture_oghuz_culture_events.2.tt: "The passive spread of the §YTurkish§! culture in our lands will stop."

 rce_culture_oghuz_culture_events.EVTNAME3: "The New Customs of the Turkish People"
 rce_culture_oghuz_culture_events.EVTDESC3: "The Arabian culture has recently influenced some of our provinces, leading to the emergence of the Turkish culture in our realm. Should we wait and see how the situation develops or try to prevent any further Arabian influence in our lands?"
 rce_culture_oghuz_culture_events3.EVTOPT1: "This must stop."
 rce_culture_oghuz_culture_events3.EVTOPT2: "Let's see what happens."
 rce_culture_oghuz_culture_events.3.tt: "The passive spread of the §YTurkish§! culture in our lands will continue."

