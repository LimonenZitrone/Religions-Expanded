 LANDING_rce_entry_province_change_culture_oghuz_culture_TEXT: "Die folgenden Provinzen werden nach Spielbeginn zu §YOghusisch§! geändert: §YIzmit§!, §YHüdavendigar§!, §YIzmir§!, §YMentese§!, §YKütahya§!, §YKonya§!, §YKaraman§!, §YKastamonu§!, §YAnkara§!, §YAdana§!, §YSinope§!, §YSivas§!, §YDulkadir§!, §YAmasya§!, §YHamid§!, §YKarasi§!, §YSaruhan§!, §YTekke§!, §YBolu§!, §YBozok§!, §YIçel§!, §YMalatya§!, §YAntep§!, §YAksaray§!, §YDenizli§!, §YAydin§!, §YDivrigi§!, §YKarahisar§!, §YSultanönü§!, §YKangiri§!, §YKirsehir§! und §YTokat§!."
