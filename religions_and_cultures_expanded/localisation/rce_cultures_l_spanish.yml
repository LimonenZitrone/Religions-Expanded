 # Events:
 rce_culture_aramaic_culture_group_events.EVTNAME1: "Emergence of the Chaldean culture"
 rce_culture_aramaic_culture_group_events.EVTDESC1: "The long time the population of [407.GetName] has been living under [407.Religion.GetGroupName] and [407.Culture.GetGroupName] influences has lead to a different culture emerging in the province."
 rce_culture_aramaic_culture_group_events1.EVTOPT1: "Interesting."

