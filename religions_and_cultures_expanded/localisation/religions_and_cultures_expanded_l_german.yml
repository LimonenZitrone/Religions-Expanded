 rce_celtic_vassal_release_subject_decision_desc: "Wir besitzen Provinzen, die eine eigene §Y[Root.Culture.GetGroupName]e§! Kultur entwickeln können, wenn wir dort einen §YKeltischen Vasallen§! entlassen."

