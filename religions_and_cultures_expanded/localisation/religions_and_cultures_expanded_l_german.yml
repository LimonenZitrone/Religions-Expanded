 rce_formable_decision_nestorian_kingdom_of_god_title: "Das Königreich Gottes ausrufen"
 rce_formable_decision_nestorian_kingdom_of_god_desc: "Mit den Gebieten des Balkans und Anatoliens unter der Herrschaft des Patriarchen statt der eines Kaisers oder Königs ist es nun berechtigt, das Königreich Gottes auf Erden auszurufen."
 rce_formable_decision_berber_tamazgha_title: "Gründet Tamazgha"
 rce_formable_decision_berber_tamazgha_desc: "Wir müssen die amazighischen Völker in Nordafrika in einem Land vereinen."
