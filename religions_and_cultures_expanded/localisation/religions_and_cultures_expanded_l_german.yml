 # GUIs:
 rce_state_missionary_button_tt: "§YKlerikale Verwaltung§! \nEuer Missionar wird die Administration in dem Staat [Root.GetAreaName] für Euch übernehmen. \n\nSobald er zugewiesen wurde, kann der Missionar nicht mehr für die Konvertierung von Provinzen genutzt werden. Beim nächsten Monatsbeginn wird er vollständig entfernt, bis er wieder von dieser Aufgabe entbunden wird. Ihn von dieser Aufgabe zu entbinden wird ihn nicht automatisch wieder zu der automatischen Provinzkonvertierung hinzufügen, wenn er dort vorher zugewiesen war. \nDer Missionar kann erst nach §Y1 Jahr§! wieder von der Aufgabe entbunden werden. \n--------------\nDies wird die folgenden Auswirkungen auf den Staat haben: [rce_state_missionary_button_tt_nestorian_patriarch_influence_modifier] \n[statewide_governing_cost]: §G-20.0%§! \n[local_tax_modifier]: §G+25.0%§! \n[local_development_cost]: §G-5.0%§! \n[local_culture_conversion_time]: §G-10.0%§! \n[local_unrest]: §R+2.00§! \n[local_monthly_autonomy]: §R+0.05§!"
 rce_state_missionary_button_tt_currently_active: "Ein Missionar wurde §Y[Root.GetAreaName]§! zugewiesen."
 rce_state_missionary_button_tt_blocked_no_missionary: "§RIhr habt keine Missionare, die Ihr zuweisen könntet.§W"
 rce_state_missionary_button_tt_blocked_state_not_owned: "§RIhr besitzt nicht alle Provinzen in dem Staat §Y[Root.GetAreaName]§! als Eure Kernprovinzen.§W"
 rce_state_missionary_button_tt_blocked_state_not_converted: "§RAlle Provinzen in diesem Staat müssen Eurer Staatsreligion, Eurem synkretischen Glauben oder einer harmonisierten Religion folgen. Mindestens §Y1§! Provinz in dem Staat §Y[Root.GetAreaName]§! erfüllt diese Bedingungen nicht.§W"
 rce_state_missionary_button_tt_blocked_recently_used: "§RIhr könnt nur einmal pro Monat einen Missionar einem Staat zuweisen.§W"
 rce_state_missionary_button_tt_blocked_cannot_remove_before_1_year: "--------------\n§RIhr müsst §Y1 Jahr§! warten, bis Ihr einen Missionar von seiner Aufgabe in einem Staat entbinden könnt. Der Missionar wurde dem Staat im Jahr §Y[This.rce_missionary_assigned_to_state_year.GetValue]§! zugewiesen.§W"

