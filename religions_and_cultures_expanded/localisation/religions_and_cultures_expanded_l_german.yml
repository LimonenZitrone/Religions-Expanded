 # Decisions:
 rce_religion_reform_religion_decision_title: "Zentralisiert den [Root.Religion.GetName]en Glauben"
 rce_religion_reform_religion_decision_desc: "Der [Root.Religion.GetName]e Glaube ist keine zentralisierte Religion. Dies birgt im Vergleich zu diesen Nachteile. Wir sollten nach einer stärkeren Zentralisierung streben, um konkurrenzfähig zu werden."
 rce_formable_decision_assyria_title: "Gründet Assyrien"
 rce_formable_decision_assyria_desc: "Da wir die assyrische Kultur erlangt haben, müssen wir das assyrische Volk in der Nation Assyrien vereinen!"
 rce_formable_decision_empire_of_light_title: "Gründet das Reich des Lichts"
