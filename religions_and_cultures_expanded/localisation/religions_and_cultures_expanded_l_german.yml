 # Estate Privileges:
 rce_religion_mechanic_nestorian_patriarchy_estate_church_privilege_patriarchal_emissary: "Patriarchale Abgesandte"
 rce_religion_mechanic_nestorian_patriarchy_estate_church_privilege_patriarchal_emissary_desc: "Die patriarchalen Legaten und andere Gesandte sollen nicht nur in unseren Ländern willkommen sein, sondern [Root.GetMderdie] [Root.Monarch.GetTitle] sollte auch verpflichtet sein, ihrem Urteil stets zu gehorchen und sich nicht in die Beziehungen zwischen dem lokalen [Root.GetKlerusName] und dem Patriarchen einzumischen."

 rce_religion_jainism_estate_jains_guaranteed_autonomy: "Garantierte Autonomie der Jaina"
 rce_religion_jainism_estate_jains_guaranteed_autonomy_desc: "Der [Root.GetJainaName]-Stand wird von unseren Untertanen sehr geschätzt. Ihm eine größere Autonomie zu gewähren, wäre ein wirksames Mittel, um seine Unterstützung für die [Root.GovernmentName] zu sichern und sicherzustellen, dass unsere Differenzen mit ihm nicht in einem religiösen Konflikt ausbrechen."
 rce_religion_jainism_estate_jains_guaranteed_autonomy_effect_tooltip: "Jede im Besitz befindliche Provinz, die dem §YJainistischen§! Glauben folgt, erhält: \n[local_missionary_strength]: §R-100.0%§! \n[local_religious_unity_contribution]: §G-100.0%§!"
 rce_religion_jainism_estate_jains_guaranteed_autonomy_revoke_effect_tooltip: "Entfernt den Modifikator §Y'Autonomie der Jaina garantiert'§! von allen im Besitz befindlichen §YJainistischen§! Provinzen."

