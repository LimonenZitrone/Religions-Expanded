 rce_NPA_ideas_1: "Hüter der Sehnsuchtsstadt der Welt"
 rce_NPA_ideas_1_desc: "Da Konstantinopel das schlagende Herz der nestorianischen Kirche ist, liegt es an uns, sie zu verteidigen und zu pflegen. Es ist lange her, dass sie an der Spitze Europas stand, und deshalb ist es unsere Pflicht, sie wieder auf diese Position zu heben.\n\n"
 rce_NPA_ideas_2: "Vermächtnis des Nestorius"
 rce_NPA_ideas_2_desc: "Der 386 geborene Nestorius hat das Wesen Christi richtig erkannt, auch wenn ihn viele wegen seiner Wahrheiten gemieden haben. Nach seinen Ideen zu leben und sein Wort zu verbreiten, ist die wichtigste Aufgabe für jeden, der sich selbst als Anhänger seines Ritus bezeichnet.\n\n"
 rce_NPA_ideas_3: "Seidenstraßenhandel"
 rce_NPA_ideas_3_desc: "Günstig am Ende der Seidenstraße gelegen, ist der Bosporus das natürliche Ziel aller asiatischen Waren, und alle asiatischen Waren gehören unseren Händlern, um den Wohlstand aller Nestorianer zu sichern.\n\n"
 rce_NPA_ideas_4: "Vermittler zwischen Griechen und Türken"
 rce_NPA_ideas_4_desc: "Wenn wir inmitten einer jahrhundertealten Rivalität den Zusammenhalt zwischen unseren anatolischen und europäischen Ländern gewährleisten wollen, müssen wir lernen, zwischen den beiden Völkern zu vermitteln, idealerweise durch einen gemeinsamen Glauben.\n\n"
 rce_NPA_ideas_5: "Tor zum Osten"
 rce_NPA_ideas_5_desc: "West und Ost, Persien und Rom, Indien und Griechenland, seit Jahrtausenden diente dieses Land als Tor zu den fernen Ländern Asiens. Unsere Missionare sind bereits den einst von Alexander gebauten und beschrittenen Straßen gefolgt, Verbindungen und Freunde an weit entferten Orten sind dazu bereit, uns in unseren Kämpfen zu folgen.\n\n"
 rce_NPA_ideas_6: "Wiedereinführung des östlichen Ritus"
 rce_NPA_ideas_6_desc: "Die nestorianische Kirche hat bessere Zeiten erlebt, aber es ist eine Weile her, dass sich die mongolischen Höfe als wahre Gläubige bezeichneten. Doch die gegenwärtige Ära ist von einem Wiederaufleben geprägt, und wir sitzen an ihrer Spitze.\n\n"
 rce_NPA_ideas_7: "Verteidigung des Landes"
 rce_NPA_ideas_7_desc: "Wir sind ein friedliches Volk und Toleranz gehört zu unseren Grundprinzipien, aber viele andere teilen diese Einstellung nicht und deshalb werden wir nicht davor zurückschrecken, unsere Werte, unser Land und unsere Bevölkerung mit aller Heftigkeit zu verteidigen, die wir aufbringen können.\n\n"

 rce_assyria_ideas: "Assyrische Ideen"
 rce_assyria_ideas_start: "Assyrische Traditionen"
 rce_assyria_ideas_bonus: "Assyrische Ambitionen"
 rce_assyria_ideas_1: "Ein Land zwischen Flüssen"
 rce_assyria_ideas_1_desc: "Mesopotamien, das fruchtbare Land zwischen den mächtigen Flüssen Euphrat und Tigris, ist unsere Heimat. Trotz ihres Niedergangs in den letzten Jahrhunderten sind sie immer noch in der Lage, große urbane Zentren zu unterstützen. Unser Volk wird an seine Ufer zurückkehren und die große alte Metropole wieder aufbauen.\n\n"
 rce_assyria_ideas_2: "Wiege der Zivilisation"
 rce_assyria_ideas_2_desc: "Als Geburtsort der Zivilisation, des Rechts, der Religion und der Kultur befinden wir uns im Epizentrum der Menschheit. Bagdad war einst Babylon, Mosul war einst Ninive, verschiedene Namen, aber der gleiche Ruhm. Die Länder von Schina werden Türme sehen, die Babel in den Schatten stellen.\n\n"
 rce_assyria_ideas_3: "Kinder eines Großreiches"
 rce_assyria_ideas_3_desc: "Das assyrische Reich ist eine ferne Erinnerung, vielleicht nur ein Mythos unserer Vorfahren. Aber egal, wie real es war, wir sind die Kinder dieses Reiches, Nachfahren von Göttern und Königen von unermesslicher Größe. Es sollte unser Geburtsrecht sein, diese Länder von Urislem bis Susa wieder zu regieren, um ein Reich zu erschaffen, das unsere Vorfahren stolz macht.\n\n"
 rce_assyria_ideas_4: "Träume einer sterbenden Kultur"
 rce_assyria_ideas_4_desc: "An den Rand gedrängt, ist unser Volk nur noch zu einer Minderheit in den Außenbezirken von Mossul geworden. Aber wir haben trotzdem durchgehalten, wir haben überlebt, unsere Widerstandskraft ist nicht einmal von unseren hebräischen Brüdern übertroffen. Es ist an der Zeit, die Träume einer aussterbenden Kultur wiederzubeleben und dafür zu sorgen, dass unsere Bräuche und Sprache an allen Höfen von Rom bis Isfahan zu finden sind.\n\n"
 rce_assyria_ideas_5: "Zentrum des Fruchtbaren Halbmonds"
 rce_assyria_ideas_5_desc: "Der Fruchtbare Halbmond hat schon bessere Zeiten erlebt, aber mit unserer Fähigkeit, selbst die kargsten Ländereien in ausgedehntes Ackerland zu verwandeln, wären wir mit ein bisschen Technik und harter Arbeit in der Lage, Wunder auf den großen Flüssen zu vollbringen.\n\n"
 rce_assyria_ideas_6: "Staatskasse für ausländische Banner"
 rce_assyria_ideas_6_desc: "Unser Volk ist klein und dünn verteilt, unsere Armeen mit ausländischen Bannern zu verstärken, ist der einzige Weg für uns, ein Königreich zu schaffen, das die Ewigkeit überdauert. Daher ist die Einrichtung einer Mischung aus Wehrpflicht und Söldnern von entscheidender Bedeutung für unser Überleben. Eine Praxis, die bereits unsere Vorfahren perfektioniert haben.\n\n"
 rce_assyria_ideas_7: "Formalisierung der aramäischen Sprache"
 rce_assyria_ideas_7_desc: "Die aramäische Sprache hat viele verschiedene Ableger und lokale Variationen überall im Halbmond. Wir müssen eine einheitliche nationale Identität etablieren, wenn wir als Volk näher zusammenwachsen wollen. Genau diese Sprache zu standardisieren, sollte uns helfen, dies zu erreichen.\n\n"

 rce_empire_of_light_ideas: "Manichäische Ideen"
 rce_empire_of_light_ideas_start: "Manichäische Traditionen"
 rce_empire_of_light_ideas_bonus: "Manichäische Ambitionen"
 rce_empire_of_light_ideas_1: "Die Sieben-Gebete-Armee"
 rce_empire_of_light_ideas_1_desc: "Die Texte besagen, dass die Gottergebenen sieben Gebete verrichten sollen, um den Kampf gegen die Dunkelheit zu ehren. Diese Gebete können viele Formen annehmen; indem wir unseren Soldaten Zeit geben, um zu beten, können wir sicherstellen, dass ihre Vorhaben gegen die Feinde des Lichts wahr werden.\n\n"
 rce_empire_of_light_ideas_2: "Sieg über die fünf Reiche der Dunkelheit"
 rce_empire_of_light_ideas_2_desc: "Die fünft Reiche der Dunkelheit versuchen, das Licht zu korrumpieren und auszulöschen. Es ist offensichtlich, dass die Dunkelheit durch jene handelt, die das Licht nicht sehen wollen, also müssen wir die Gläubigen versammeln, um den Sieg zu sichern.\n\n"
 rce_empire_of_light_ideas_3: "Ein leuchtender Kreuzzug"
 rce_empire_of_light_ideas_3_desc: "Wir werden mit den mächtigen Engeln zusammen leben. Um die heilige Kirche zu bewachen und zu beschützen. Und den Gegnern und Feinden des Friedens die Köpfe abzuschneiden. Mögen Raphael, Michael, Gabriel und Sarael, zusammen mit all den mächtigsten Engeln den Frieden und den Glauben für die ganze Kirche des Lichts erhöhen.\n\n"
 rce_empire_of_light_ideas_4: "Die Lehren von Mani"
 rce_empire_of_light_ideas_4_desc: "Gelobt, lebendig, wachsam und unsterblich bist du, oh schöne Gestalt, Herr Jesus der Herrliche, am meisten geliebt von allen Königen des Lichts, Herrscher, Messias! \n\nGib uns, Herr, von deinen guten Gaben, denn du bist der Anfang aller guten Gaben! \n\nDu bist der Arzt! Du bist, Herr, der Erlöser, der Retter! \n- Lobeshymne der Größeren.\n\n"
 rce_empire_of_light_ideas_5: "Reinigung mit Feuer"
 rce_empire_of_light_ideas_5_desc: "Das Feuer, das reinigt, ist sowohl ein Mittel der Erneuerung als auch ein Mittel unseres gerechten Zornes gegen diejenigen, die sich weigern, das Licht zu sehen und darauf bestehen, Dunkelheit und Schatten zu verbreiten.\n\n"
 rce_empire_of_light_ideas_6: "Unterstützung religiöser Kunst"
 rce_empire_of_light_ideas_6_desc: "Monumente für alle Propheten, Jesus und Buddha, Mani und Zarathustra, Balladen und Schriften, nur ein kultivierter Geist kann die Welt, die wir verteidigen, wirklich verstehen!\n\n"
 rce_empire_of_light_ideas_7: "Helft ihnen, das Licht zu sehen"
 rce_empire_of_light_ideas_7_desc: "Nicht alle, die sich anfangs den Lehren Manis widersetzen, tun dies mit Böswilligkeit. Es ist unsere Pflicht, auch diejenigen zu lehren und ihnen zu helfen, sie zu verstehen und nach ihnen zu leben, die sich mit der Wahrheit schwer tun.\n\n"

 rce_coptic_egypt_ideas: "Kemetische Ideen"
 rce_coptic_egypt_ideas_start: "Kemetische Traditionen"
 rce_coptic_egypt_ideas_bonus: "Kemetische Ambitionen"
 rce_coptic_egypt_ideas_1: "Zentralisierungsbemühungen"
 rce_coptic_egypt_ideas_1_desc: "Unsere Nation darf nicht länger zurückfallen, während die Großmächte um uns herum ihre Herrschaft und ihre absolute Macht festigen. Wir müssen eine Reihe von Urbanisierungsreformen in die Wege leiten, die unserem Volk helfen werden und unseren Status verbessern.\n\n"
 rce_coptic_egypt_ideas_2: "Nachfahren der Pharaonen"
 rce_coptic_egypt_ideas_2_desc: "Wir sind die Kinder von Menes, Echnaton und Ramses.  Jedoch war es der Verrat von Tjahapimu, der den Aufstieg des letzten einheimischen Herrschers von Ägypten, Nektanebo II, im Jahr 340 v. Chr. bezeugte. Es liegt in unserem Blut, die einheimische Herrschaft in Ägypten wiederherzustellen und es unter unserer Hand gedeihen zu sehen!\n\n"
 rce_coptic_egypt_ideas_3: "Nilproduktion"
 rce_coptic_egypt_ideas_3_desc: "Der Nil hat unser Volk seit Jahrtausenden ernährt, und um die Erträge effizienter nutzen zu können, sollten wir unsere Produktionsmethoden an den Westen angleichen und eine angemessene Infrastruktur am gesamten Ufer des Nils ausbauen.\n\n"
 rce_coptic_egypt_ideas_4: "Schiffsbauer aus dem Mittelmeer"
 rce_coptic_egypt_ideas_4_desc: "Ein Großteil unseres Territoriums liegt an der Mittelmeerküste, weshalb unser Volk sehr geschickt darin ist, unsere Schiffe instand zu setzen und auf See zu warten.\n\n"
 rce_coptic_egypt_ideas_5: "Wahres Volk Ägyptens"
 rce_coptic_egypt_ideas_5_desc: "Perser, Mazedonier, Römer, Araber und Tscherkassier. Dieses Land wurde immer wieder von äußeren Feinden unterworfen, aber erst als die arabische Herrschaft drängte unser Volk an die Ränder des Nils und seiner Städte. Wir müssen diese Eindringlinge vertreiben, damit der Nil endlich heilen kann.\n\n"
 rce_coptic_egypt_ideas_6: "Kreuzung der Kontinente"
 rce_coptic_egypt_ideas_6_desc: "Unsere geografische Lage gibt uns eine sehr vorteilhafte Position: Sie erlaubt es uns, den Handel zu manipulieren und unseren Einfluss auf die globalen Märkte verhältnismäßig leicht geltend zu machen.\n\n"
 rce_coptic_egypt_ideas_7: "Monumentale Baumeister"
 rce_coptic_egypt_ideas_7_desc: "Die großen Pyramiden, das einzige der großen Wunder, die noch bestehen und stolz die Landschaft bestimmen, sind ein Beweis für unsere Fähigkeit, mit unseren Monumenten den Himmel zu berühren. Wir sind die größten Baumeister, wir sind in der Lage, leeren Sand in Metropolen und abgelegene Oasen in geschäftige Handelszentren zu verwandeln, die die Italiener vor Ehrfurcht erblassen lassen würden.\n\n"

 # Subject Types:
 rce_celtic_vassal: "Keltischer Vasall"
 rce_celtic_vassal_title: "Keltischer Vasall"
 rce_celtic_vassal_title_plural: "Keltische Vasallen"
 rce_celtic_vassal_is_our: "§Y$NAME$§! ist unser Keltischer Vasall."
 rce_celtic_vassal_long_desc: "Ein Keltischer Vasall verhält sich genauso wie ein normaler Vasall, besitzt aber ein verringertes Freiheitsstreben aufgrund von Entwicklung, erhält einen Bonus auf Kulturkonvertierungskosten und -zeit und kostet keine diplomatische Beziehung.\n"
 rce_celtic_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Keltischen Vasallen nicht den Krieg erklären."
 rce_celtic_vassal_overlord_title: "Lehnsherr"
