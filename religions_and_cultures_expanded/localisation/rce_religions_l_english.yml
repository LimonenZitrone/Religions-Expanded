 # Decisions:
 rce_religion_decision_vidilist_stamp_out_the_pagans_title: "Stamp Out the Pagans"
 rce_religion_decision_vidilist_stamp_out_the_pagans_desc: "There are still some people living in [271.GetAreaName] that have pagan beliefs. They might be a minority, but we have to handle the situation eventually."
 rce_religion_decision_manichaeism_burn_mandean_temples_title: "Burn the Mandean Temples"
 rce_religion_decision_manichaeism_burn_mandean_temples_desc: "Some people living in [4289.GetAreaName] still follow ancient beliefs. There are conflicts between them and parts of the [Root.Religion.GetName] population, which we need to handle eventually."
 rce_religion_decision_convert_to_nestorian_title: "Convert to the Nestorian faith"
 rce_religion_decision_convert_to_nestorian_desc: "We follow the Assyrian culture and should restore the Church of Assyria!"
 rce_religion_decision_convert_to_manichaeism_title: "Convert to the Manichaean faith"
 rce_religion_decision_convert_to_manichaeism_desc: "We follow the Manichaean culture, it's time to also convert our religion to the old faith!"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_title: "Create a [Root.Religion.GetName] Center"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_desc: "After having consolidated the lands of the former Bulgarian Empire, which was the birth place of Bogomilism, it is time to create a center of reformation for our faith!"
 rce_religion_decision_spawn_bogomilist_center_of_reformation_tt: "A §Y[Root.Religion.GetName]§! Center of Reformation will appear in §Y[4704.GetName]§!."

 # Events:
 rce_religion_vidilist_events.EVTNAME1: "The Pagans in [271.GetAreaName]"
 rce_religion_vidilist_events.EVTDESC1: "There are still some people living in [271.GetAreaName] that have pagan beliefs. How should we handle the situation? Should we fight them, leave them be or try to assimilate them?"
 rce_religion_vidilist_events1.EVTOPT1: "Stamp them out with vigor."
 rce_religion_vidilist_events1.EVTOPT2: "They are of no importance for us."
 rce_religion_vidilist_events1.EVTOPT3: "Assimilate them slowly."

 rce_religion_manichaeism_events.EVTNAME1: "The Burning of the Mandean Temples"
 rce_religion_manichaeism_events.EVTDESC1: "Some people living in [4289.GetAreaName] still follow ancient beliefs. Parts of the [Root.Religion.GetName] population of the city have now tried to burn down their last remaining temples. How should we handle the situation? Should we support our brothers in faith, leave them both be or try to assimilate the Mandeans?"
 rce_religion_manichaeism_events1.EVTOPT1: "Their religion has no place in our realm."
 rce_religion_manichaeism_events1.EVTOPT2: "The situation is irrelevant to us."
 rce_religion_manichaeism_events1.EVTOPT3: "Assimilate the Mandeans slowly."

 rce_religion_tibetan_buddhism_events.EVTNAME1: "Harmonization of the Nang Chos Faith"
 rce_religion_tibetan_buddhism_events.EVTDESC1: "Centuries ago the teachings of Buddha started to penetrate our lands and by now it is one of the most widespread religions in [Root.GetName]. While we hold the classics of Confucian learning to be the guiding principle of our [Root.GovernmentName] we also honor the traditions of Buddha and the yearning for an end to the eternal cycle that many of our subjects feel.\nTruly we are a Confucian country ruled by a people of Nang Chos Buddhists."
 rce_religion_tibetan_buddhism_events1.EVTOPT1: "'Submit the people of virtue, assimilate the people with enlightenment.'"

 rce_religion_jainism_events.EVTNAME1: "Hindu Festival in [target_province.GetName] attacked!"
 rce_religion_jainism_events.EVTDESC1: "A small Hindu community in one of the districts of [target_province.GetCapitalName] was attacked by a mob of Jain fundamentalists during a festival. \nClaiming that these heretics dared to worship false gods they viciously assaulted the Hindus and burned down houses and workshops."
 rce_religion_jainism_events1.EVTOPT1: "We shall not tolerate intolerance."
 rce_religion_jainism_events1.EVTOPT2: "Now is not a time for punishment."
 rce_religion_jainism_events1.EVTOPT3: "What they did was no crime!"
 rce_religion_jainism_events1.EVTOPT4: "We should foster forgiveness and cooperation."
 rce_religion_jainism_events.1.tt: "Every owned province following the §YHindu§! faith gains §R6§! unrest."

 rce_religion_jainism_events.EVTNAME2: "Coup of the Chahamanas"
 rce_religion_jainism_events.EVTDESC2: "The Chahamanas have lurked in the shadows every since their kingdom fell to the Karnata Raj of [VIJ.GetName]. But now that a new Jain state has emerged in Southern India once again they emerge from their slumber any with the support of many who know the myths and legends of their dynasty they have risen up to take control once again."
 rce_religion_jainism_events2.EVTOPT1: "They are truly the more worthy rulers."
 rce_religion_jainism_events2.EVTOPT2: "Who are they to claim the throne?"

 rce_religion_jainism_events.EVTNAME3: "Celebrating Paryushana in [target_province.GetName]"
 rce_religion_jainism_events.EVTDESC3: "Paryushana Parva is the annual [Root.Religion.GetName] festival celebrating Union and the coming together of the community. The people will usually recite ten chapters of the Tattvartha Sutra on ten consecutive days with a special worship being done to celebrate the Sugandh Dashami for the sixth day. The festival is then followed by a procession to a local [Root.Religion.GetName] Temple and is then concluded with a rounds of prayers where people will ask for forgiveness for any offenses they may have committed during the last year. \n\nHowever the people of [target_province.GetName] have struggled financially during the last year and have asked the court for financial help to organize this year's festival."
 rce_religion_jainism_events3.EVTOPT1: "Helping each other is what this festival is about!"
 rce_religion_jainism_events3.EVTOPT2: "Let's ease the tax burden instead to aid them!"
 rce_religion_jainism_events3.EVTOPT3: "Let's attend their festivities in Person!"
 rce_religion_jainism_events3.EVTOPT4: "Send in soldiers to help with the festival!"
 rce_religion_jainism_events3.EVTOPT5: "We can't help them."

